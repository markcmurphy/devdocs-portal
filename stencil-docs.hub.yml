                {
                  "title": "Transitioning to Stencil",
                  "route": {
                    "path": "/transitionining-to-stencil"
                  },
                  "data": {
                    "blocks": [
                      {
                        "type": "text",
                        "data": "# Transitioning to Stencil"
                      },
                      {
                        "type": "text",
                        "data": "Are you approaching Stencil from a different theming framework, like BigCommerce's earlier Blueprint framework? Or moving to this templating environment from pure HTML and CSS-based design?\n\nUse this article to identify your ideal method for Stencil theme development and quickly ramp up on the conventions that Stencil uses. It will cover the following information:\n\n* Choosing a Development Path\n* Front-Matter Quick Start\n* Handlebars Quick Start\n* SEO Tips/Best Practices\n* Blueprint-to-Stencil Features Map\n* Interacting with the BigCommerce API\n* Partnering with BigCommerce\n* Next Steps"
                      },
                      {
                        "type": "text",
                        "data": "## Choosing a Development Path\n\nYou have four increasingly hands-on options for developing Stencil themes:\n* Find a Design & Solutions Partner\n* Light Customization – Graphical Theme Editor\n* Light Customization – HTML/CSS\n* Adapt a Stencil Theme, or Develop from Scratch"
                      },
                      {
                        "type": "text",
                        "data": "##  Find a Design & Solutions Partner\n\nIf you prefer to have an expert collaborator customize your theme, we recommend working with one of our certified BigCommerce Design & Solutions Partners. Please see these resources:\n\n* [Partner Directory](https://partners.bigcommerce.com/directory/search?i=75)\n* [Working with a Design Partner](https://support.bigcommerce.com/articles/Learning/Working-with-a-Design-Partner) (Support Guide)"
                      },
                      {
                        "type": "text",
                        "data": "## Light Customization – Graphical Theme Editor\n\nA designer or store owner can customize many aspects of an existing Stencil theme _without_ using specialized development tools or techniques. Stencil's graphical Theme Editor requires no coding at all. \n\nYet Theme Editor still enables customization of a theme's colors, typography, banners, headings, carousel, and footer. It also enables customization of broader layout characteristics, such as the number of products displayed in various panels, category pages, and brand pages.\n\nimage here\n\nFor details, please see:\n\n* [Theme Editor](https://support.bigcommerce.com/articles/Public/Using-the-Stencil-Theme-Editor/) (Support article)\n* [Stencil and the BigCommerce Control Panel](https://www.youtube.com/watch?v=d2F6F8LJXzs&list=PLwTYtMwfzbe7EZiIWPAmPtuwRHkY7BG-0&index=2) (Video introduction to Theme Editor)\n* [Changing Your Store's Theme](https://support.bigcommerce.com/articles/Learning/What-to-Consider-When-Changing-Your-Theme) (Support guide)\n* [Personalizing Your Theme](https://support.bigcommerce.com/articles/Learning/Personalizing-your-New-Theme) (Support guide)"
                      },
                      {
                        "type": "text",
                        "data": "## Light Customization – HTML/CSS\n\nIf you are most comfortable working in HTML and CSS, Stencil's Edit Theme Files feature allows you to directly edit most of your theme's files. For details, please see:\n\nimage here\n\n* [Edit Theme Files](https://support.bigcommerce.com/articles/Public/Editing-Stencil-Theme-Files) (Support article)\n* [Edit Theme Files](https://www.youtube.com/watch?v=waJ1dg_dAh8&index=11&list=PLwTYtMwfzbe7EZiIWPAmPtuwRHkY7BG-0) (Video overview of copying and editing a theme's files)\n\nFollow these links if you'd like to recharge or refresh your basic working knowledge of HTML and CSS:\n\n* http://www.w3schools.com/html/    \n* https://www.tutorialspoint.com/html/\n* http://www.w3schools.com/css/   \n* https://www.tutorialspoint.com/css/"
                      },
                      {
                        "type": "text",
                        "data": "## Adapt a Stencil Theme, or Develop from Scratch\n\nFor complete control over a theme's appearance and logic – including the ability to edit _all_ theme configuration files – you will want to use the Stencil CLI (command-line interface) framework. Stencil CLI is described in detail in the remainder of this documentation. \n\nTo get up to speed on Stencil&#160;CLI's templating conventions, please see the Quick Start sections just below. Also see:\n\n* [Getting Started with the Stencil Framework](https://www.youtube.com/playlist?list=PLwTYtMwfzbe7EZiIWPAmPtuwRHkY7BG-0) (Videos)"
                      },
                      {
                        "type": "text",
                        "data": "## Front-Matter Quick Start\n\nStencil templates start with a section of \"front matter\" where you can flexibly, and concisely, customize each page's design and layout details. For example, a couple of keystrokes will allow you to change the number of products that shoppers will see on a given page and panel.\n\nThis front-matter section uses conventions from YAML, a simple, widely used markup language. Even if you haven't used these conventions before, our internal documentation will help you rapidly master them:\n\n* [Front-Matter Overview](https://stencil.bigcommerce.com/docs/using-yaml-front-matter) of YAML syntax.\n"
                      },
                      {
                        "type": "text",
                        "data": "## Handlebars Quick Start\n\nStencil uses the Handlebars templating language to assemble dynamically changing content – drawn from the BigCommerce store's catalog, and from other sources – into the HTML pages displayed to shoppers. \n\nHandlebars' syntax is quite simple. It allows you to accomplish powerful JavaScript operations with minimal JavaScript code. To get up to speed on Handlebars conventions, please see these third-party tutorials: \n\n* [Learn Handlebars in 10 Minutes or Less](http://tutorialzine.com/2015/01/learn-handlebars-in-10-minutes/)\n* [A Beginner’s Guide to Handlebars](https://www.sitepoint.com/a-beginners-guide-to-handlebars/)\n* [Getting Started with Handlebars.js](http://blog.teamtreehouse.com/getting-started-with-handlebars-js)\n* [Handlebars interactive tutorial](http://tryhandlebarsjs.com/)\n\nimage here\n\n"
                      },
                      {
                        "type": "text",
                        "data": "## SEO Tips/Best Practices\n\nSearch-engine optimization (SEO) helps translate an elegant theme into a successful, high-conversion storefront. Because so many shoppers reach online stores through a search engine, a search-optimized site will be more visible – attracting more traffic. \n\nThe Stencil framework is [designed for high SEO performance](https://www.bigcommerce.com/improve-organic-traffic/). However, you will want to keep SEO in mind as you build out each theme and storefront. For guidelines, please see these BigCommerce support articles (which are a series of intermediate to advanced chapters in our Guide to SEO):\n\n* [SEO Do's and Don'ts](https://support.bigcommerce.com/articles/Learning/Things-to-Know/)\n* [Developing a Keyword Strategy](https://support.bigcommerce.com/articles/Learning/Developing-a-Keyword-Strategy/)\n* [SEO Success Essentials](https://support.bigcommerce.com/articles/Learning/Bigcommerce-SEO-Success-Essentials/)\n* [Advanced SEO on BigCommerce](https://support.bigcommerce.com/articles/Learning/Advanced-SEO-on-Bigcommerce/)\n\nPlease also see our:\n* [Guide to Keyword Research](https://support.bigcommerce.com/articles/Learning/Value-of-Keywords/)\n\n\n"
                      },
                      {
                        "type": "text",
                        "data": "## Blueprint-to-Stencil Features Map \n\nIf you've been developing themes on BigCommerce's longstanding Blueprint framework, you might be wondering: Where did my stuff go? This section is designed to help you identify the Stencil counterparts to familiar Blueprint components.\n\nAs a starting point, we suggest these resources:\n\n* What to Consider When Changing Your Theme (Support article)\n* Stencil and the BigCommerce Control Panel (Video tour of Blueprint-to-Stencil  changes in the BigCommerce control panel)\n\nFor a more detailed map of Blueprint-to-Stencil options, please use the table below to explore a Stencil theme's pertinent subdirectories, along with links to related documentation. "
                      }
                    ]
                  }
