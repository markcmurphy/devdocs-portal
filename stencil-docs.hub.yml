            "type": "text",
            "data": "# Welcome to the BigCommerce Stencil Developer Documentation"
          },
          {
            "type": "text",
            "data": "## Objective of this documentation\n\nThis documentation is intended to inform developers about the Stencil theming engine and how it can allow you as a developer to create beautiful, dynamic, and powerful storefronts.\n\n*Reference the [BigCommerce Developer Documentation Glossary](www.google.com) for any terminology that may sound foreign to you when reading the Stencil Developer Documentation.*"
          },
          {
            "type": "text",
            "data": "## What is Stencil?\n\nStencil is the theming engine for the BigCommerce platform. Stencil engines the Cornerstone theme, which is the foundation a theme developer needs to quickly start developing premium, custom themes with Stencil. \n\nStencil makes it possible for themes to have multiple variations. Cornerstone comes with 3 variations: Cornerstone Light, Cornerstone Warm, and Cornerstone Bold.\n\nStencil also provides features that allow merchants to customize their storefront's look and feel with no coding, making Stencil a powerful and useful engine for all audiences."
          },
          {
            "type": "text",
            "data": "## Stencil Development Features and Technology Stack\n\nStencil's provides the following features which allow BigCommerce theme developers to create beautiful, dynamic, and powerful storefronts.\n\n---\n\n**Stencil Command Line Interface (Stencil CLI)**\n\nThe Stencil CLI enables developers to locally develop and customize on any Stencil theme with no impact on a merchant's live storefront during the development process. when locally developing, you will have access to real-time Browsersync preview and testing across desktop, mobile, and tablet devices/viewports.\n\n---\n**Logic-based templates using Handlebars.js** \n\nStencil's logic based templates allow BigCommerce developers to customize storefront pages efficiently with the lightweight templating languge, Handlebars.js.\n\n---\n\n**Sass/SCSS support**\n\nStencils Sass and SCSS support allows developers to nest properties, variables, and mixins. Use the familiar Foundation framework (provided) or substitute your choice of framework.\n\n---\n\n**Page-specific resource definition using YAML formatted front matter**\n\nSpecify the dynamic content you want to be displayed on your storefront pages with YAML formatted front matter.\n\n---\n\n**JavaScript event hooks**\n\nConfigure a Stencil theme to send notifications to merchants in order to collect product data and optimize a shopper's experience.\n\n---\n\n**Stencil Theme Editor**\n\nThe Stencil Theme Editor is a browser-based tool that enables merchants to rapidly customize a theme's look and feel with no coding. \n\nBigCommerce theme developers' configuration choices determine which theme aspects merchants can customize, and the range of choices for each aspect.\n\n---\n\n**Responsive, mobile-friendly themes**\n\nBigCommerce stores powered by Stencil allow shoppers to have a first class experience across any device.\n\n---\n\nThis list simply summarizes Stencil's core features. Continue reading through the Stencil Developer Documentation to learn all about Stencil's full capabilities."
          },
          {
            "type": "text",
            "data": "## Legacy Framework Documentation\n\nIf you are looking for information on Blueprint, BigCommerce's legacy theme framework, you can access that below:\n\n* [Themes (Blueprint)](https://developer.bigcommerce.com/themes)\n* [Stores API reference](https://developer.bigcommerce.com/api)"
          }
        ]
