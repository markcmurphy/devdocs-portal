                    "children": [
                      {
                        "title": "Products Overview",
                        "route": {
                          "path": "/products-overview"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "text",
                              "data": "The Catalog refers to a store’s collection of physical and digital products. The Catalog includes all the information about a product such as MPN, warranty, price, and images. "
                            },
                            {
                              "type": "text",
                              "data": "## /catalog/products\n\nProducts are the primary catalog entity, and the primary function of the e-commerce platform is to sell products on the storefront and other selling channels.\n\nProducts can either be [Simple](#create-simple-product) or [Complex](#create-complex-product). \n\nProducts can be [Physical](#definitions) or [Digital](#definitions). \n\n* Physical products are typically products that exist in a physical form, have a weight, and are being sold by retailers with the intent of shipping them to customers. \n\n* Digital products, on the other hand, may not have a physical representation in the real world; this includes downloadable products such as computer software, ebooks, music, images, and other digital media. Alternatively, a digital product may be used to sell services such as spa treatments, consulting, and so forth - which also do not require shipping.",
                              "header": {
                                "anchor": "catalog-products"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "title": "Product Creation",
                                "body": "Only one Product can be created at a time."
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Create a Simple Product\n\nSimple products do not have any options, modifiers, or variants, and therefore cannot be configured or modified before they are added to cart. A simple product is its own variant. "
                            },
                            {
                              "type": "code",
                              "data": "{\n\t\"name\": \"BigCommerce Coffee Mug\",\n\t\"price\": \"10.00\",\n\t\"categories\":[\n\t\t\t23,21\n\t\t],\n\t\t\n\t\"weight\": 4,\n\t\"type\": \"physical\"\n}\n",
                              "header": {
                                "title": "Simple Product",
                                "subtitle": "/POST https://api.bigcommerce.com/stores/store_hash/v3/catalog/products",
                                "anchor": "create-simple-product"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "When options are created, it defaults to radio button as the display_type.",
                                "title": "Creating Options"
                              },
                              "header": {
                                "anchor": "info-product-creation"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Create a Complex Product\n\nComplex products have at least one option and may have modifiers or variants."
                            },
                            {
                              "type": "code",
                              "data": "{\n\t\"name\": \"BigCommerce Coffee Mug\",\n\t\"price\": \"10.00\",\n\t\"categories\":[\n\t\t\t23,21\n\t\t],\n\t\t\n\t\"weight\": 4,\n\t\"type\": \"physical\",\n\t\"variants\":[\n\t\t{\n\t\t\t\"sku\": \"SKU-BLU\",\n\t\t\t\"option_values\":[\n\t\t\t\t\t{\n\t\t\t\t\t\t\"option_display_name\": \"Mug Color\",\n\t\t\t\t\t\t\"label\": \"Blue\"\n\t\t\t\t\t}\n\t\t\t\t]\n\t\t},\n\t\t{\n\t\t\t\"sku\": \"SKU-GRAY\",\n\t\t\t\"option_values\":[\n\t\t\t\t\t{\n\t\t\t\t\t\t\"option_display_name\": \"Mug Color\",\n\t\t\t\t\t\t\"label\": \"Gray\"\n\t\t\t\t\t}\n\t\t\t\t]\n\t\t}\n\t]\n}\n",
                              "header": {
                                "title": "Complex Product",
                                "subtitle": "/POST https://api.bigcommerce.com/stores/store_hash/v3/catalog/products",
                                "anchor": "create-complex-product"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "Using this endpoint multiple variants can be added to the product when being created."
                            },
                            {
                              "type": "text",
                              "data": "## Definitions\n\n### A full list of product image definitions can be found at the [/catalog/products](http://) endpoint.\n\n| Term | Definition  |\n|--|--|\n| name | The descriptive name of a product that is for sale. |\n| price | The price a shopper would expect to pay for the product, absent anything that might modify the price. |\n| weight |The shipping weight of the product, which can be used in shipping calculations, promotions/discounts, and for storefront display. Physical products require a weight, while digital products do not. |\n| category | A product must belong to at least one category. These are drawn from the store’s configured Categories, and will define the catalog’s navigational hierarchy on the storefront which is a primary means of discovering products. |\n| type | The product type. One of: physical - a physical stock unit, digital - a digital download. |",
                              "header": {
                                "anchor": "definitions"
                              }
                            }
                          ]
                        }
                      },
                      {
                        "title": "Images",
                        "route": {
                          "path": "/products-images"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "text",
                              "data": "## /catalog/products/{product_id}/images\n\nProduct images are used to show shoppers what they’re buying and merchandise products.",
                              "header": {
                                "anchor": "product-image-introduction"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Create a Product Image",
                              "header": {
                                "anchor": "create-product-image"
                              }
                            },
                            {
                              "type": "code",
                              "data": "}\n \"is_thumbnail\": true,\n  \"sort_order\": 1,\n  \"description\": \"Yellow Large Bath Towel\",\n  \"image_url\": \"https://your-custom-image/image_name.png\"\n}",
                              "header": {
                                "title": "Create a Product Image",
                                "subtitle": "/POST https://api.bigcommerce.com/stores/{{store_hash}/v3/catalog/products/id/images",
                                "anchor": "code-create-product-image"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Create Multiple Images\n\nA product can support multiple images. When adding images, more than one can be added by expanding the images array.",
                              "header": {
                                "anchor": "create-multiple-images"
                              }
                            },
                            {
                              "type": "code",
                              "data": "\"images\":[\n\t\t\t{\n\t\t\t\t\"is_thumbnail\": true,\n\t\t\t\t\"image_url\": \"https://your-custom-image/image_name.png\"\n\t\t\t},\n\t\t\t{\n\t\t\t\t\"is_thumbnail\": false,\n\t\t\t\t\"image_url\": \"https://your-custom-image/image_name.png\"\n\t\t\t}\n\t\t]",
                              "header": {
                                "title": "Multiple Images",
                                "anchor": "code-create-multiple-images"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Product Thumbnails\n\nOnly one image can be the product thumbnail. The product thumbnail is the image that shows on the product listing page, in search results and any other location that features the product. If only one image is on the product it becomes both the thumbnail and the main product image. Images can also be added to [variants](http://). "
                            },
                            {
                              "type": "code",
                              "data": "{\n    \"data\": {\n        \"id\": 382,\n        \"product_id\": 158,\n        \"is_thumbnail\": true,\n        \"sort_order\": 0,\n        \"description\": \"\",\n        \"image_file\": \"a/521/foglinenbeigestripetowel1b_1024x1024__83011__60806.jpg\",\n        \"url_zoom\": \"https://cdn8.bigcommerce.com/s-{{store_hash}}/products/158/images/382/foglinenbeigestripetowel1b_1024x1024__83011__60806.1534344511.1280.1280.jpg?c=2\",\n        \"url_standard\": \"https://cdn8.bigcommerce.com/s-{{store_hash}}/products/158/images/382/foglinenbeigestripetowel1b_1024x1024__83011__60806.1534344511.560.850.jpg?c=2\",\n        \"url_thumbnail\": \"https://cdn8.bigcommerce.com/s-{{store_hash}}/products/158/images/382/foglinenbeigestripetowel1b_1024x1024__83011__60806.1534344511.330.500.jpg?c=2\",\n        \"url_tiny\": \"https://cdn8.bigcommerce.com/s-{{store_hash}}/products/158/images/382/foglinenbeigestripetowel1b_1024x1024__83011__60806.1534344511.66.100.jpg?c=2\",\n        \"date_modified\": \"2018-08-15T14:48:31+00:00\"\n    },\n    \"meta\": {}\n}",
                              "header": {
                                "title": "Thumbails",
                                "subtitle": "/GET https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products/{{product_id}}/images/{{images_id}}",
                                "anchor": "code-get-product-images"
                              },
                              "config": {
                                "mode": "json",
                                "highlightRange": [
                                  {
                                    "from": "5",
                                    "to": "5"
                                  }
                                ]
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Defintions\n### A full list of product image definitions can be found at the [/catalog/products/{product_id}/images](http://) endpoint.\n\n| Term | Definition  |\n|--|--|\n| is_thumbnail | Flag for identifying whether the image is used as the product's thumbnail. If this is set to true, it will be the primary product image |\n| sort_order | The order in which the image will be displayed on the product page. Higher integers give the image a lower priority. When updating, if the image is given a lower priority, all images with a `sort_order` the same as or greater than the image's new `sort_order` value will have their `sort_order`s reordered. | \n| description | On the storefront, these descriptions are embedded in the markup for SEO, screen-reading, and merchandising purposes. |\n| image_file | The local path to the original image file uploaded to BigCommerce. Product images are served from BigCommerce's storage and the image_file is a local path. `/%%SAMPLE%%/stencil/foglinenbeigestripetowel3b.jpg` |\n| url_ | url_zoom , url_standard and url_thumbnail. These are URLs (to the BigCommerce CDN) that provide versions of the image at different sizes. |",
                              "header": {
                                "anchor": "defintion-table"
                              }
                            }
                          ]
                        }
                      },
                      {
                        "title": "Videos",
                        "route": {
                          "path": "/product-videos"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "text",
                              "data": "## /catalog/products/{product_id}/videos\n\nProduct Videos, in addition to images, can help shoppers understand what they’re buying and help sell the product. A product can have more than one video.\n\nProduct videos must be hosted on YouTube. The video_id corresponds to the “v” parameter in a video url. \n\nExample: https://www.youtube.com/watch?v=***R12345677***\n",
                              "header": {
                                "anchor": "product-video-introduction"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Create a Product Video",
                              "header": {
                                "anchor": "create-a-product-video"
                              }
                            },
                            {
                              "type": "code",
                              "data": "{\n  \"title\": \"BigCommerce Mug Video\",\n  \"description\": \"Video Describing the Mug\",\n  \"sort_order\": 1,\n  \"type\": \"youtube\",\n  \"video_id\": \"123345AA\"\n}",
                              "header": {
                                "title": "Product Video",
                                "subtitle": "/POST https://api.bigcommerce.com/stores/{store_hash}/v3/catalog/products/{product_id}/videos",
                                "anchor": "code-create-product-video"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Defintions\n### A full list of product video definitions can be found at the [/catalog/products/{product_id}/videos](http://) endpoint.\n\n| Term | Definition  |\n|--|--|\n| title | The title for the video. If left blank, this will be filled in according to data on a host site. |\n| description | The description for the video. If left blank, this will be filled in according to data on a host site. |\n| sort_order | The order in which the video will be displayed on the product page. Higher integers give the video a lower priority. When updating, if the video is given a lower priority, all videos with a `sort_order` the same as or greater than the video's new `sort_order` value will have their `sort_order`s reordered. | \n| type | The video type (a short name of a host site). Currently, only `youtube` is accepted. |\n| video_id | The ID of the video on a host site. Such as : http://www.youtube.com/watch?v=`RY09M9wg1is` |",
                              "header": {
                                "anchor": "defintions"
                              }
                            }
                          ]
                        }
