                      {
                        "type": "text",
                        "data": "# Stencil Technology Base"
                      },
                      {
                        "type": "text",
                        "data": "For complete control over theme development, here is a brief summary of how you would interact with the Stencil CLI (command-line interface) framework, while also enabling further theme customization by merchants:\n\n* Local Development\n* Attributes\n* Objects\n* Syntax\n* Event Hooks\n* Design\n* Customization\n* Next Steps\n"
                      },
                      {
                        "type": "text",
                        "data": "## Local Development \n\nStencil is designed to support local development. Stencil CLI runs on the [Node.js](https://nodejs.org/en/) runtime environment. Installing Node.js also provides the required npmpackage manager.\n\n### More Info:\n* Node.js and npm prequisites\n* Installing Stencil CLI\n* Stencil CLI options"
                      },
                      {
                        "type": "text",
                        "data": "## Attributes \n\nStencil's storefront template pages support YAML-formatted \"front matter\" to invoke the attributes you need, per page. Here is an example of a pagetop invocation to display a \"new products\" section, while limiting its contents to four products:\n\n```\n---\nproducts:\n    new:\n        limit: 4\n---\n```\n\n### More Info:\n* Attributes invocation overview\n* Attributes reference "
                      },
                      {
                        "type": "text",
                        "data": "## Objects \n\nStencil exposes data objects that allow your themes to access various assets across a storefront. Here is an example of a Stencil object &ndash; a very simple one, which nevertheless references a second object:\n\nBrand List Object\n\n### More Info: \n\n  * Objects reference"
                      },
                      {
                        "type": "text",
                        "data": "## Syntax \n\nTheme pages access Stencil objects using Handlebars, a lightweight, open-source templating language. Handlebars allows you to efficiently embed dynamic and conditional logic onto your storefront pages. A Handlebars expression begins with: {{ and ends with: }}\n\nBelow is a Handlebars if structure that tests for a boolean variable named product.similar_by_views. If its value is true, this snippet inserts a corresponding component &ndash; a carousel display of \"similar products.\" It also specifies a six-column display:\n\n```\n{{#if product.similar_by_views}}\n   {{> components/products/carousel products=product.similar_by_views columns=6}}\n{{/if}}\n```\n\n###  More Info: \n\n* Handlebars\n* Handlebars tutorial (requires Stencil installation)"
                      },
                      {
                        "type": "text",
                        "data": "## Event Hooks\n\nYour Stencil themes can access remote objects through data tags and event hooks, using the hooks to trigger defined events based on shopper behavior. To facilitate theme-building, BigCommerce provides the stencil-utils client-side JavaScript library for managing event hooks.\n\nIn the following code example from a Stencil theme, note the cart‑item‑add event. A theme could listen for this  event, to override the default form-submit behavior when a shopper adds product to their cart:\n\n```\n * Import all product-specific js \n */\n[...]\nimport utils from 'bigcommerce/stencil-utils';\n[...]\naddProductToCart() {\n    utils.hooks.on(<b>'cart-item-add'</b>, (event) =&gt; {\n        event.preventDefault();\n    });\n\t}\n```\n### More Info:\n* Event hooks reference\n* stencil-utils package introduction stencil-utils\n* API Reference"
                      },
                      {
                        "type": "text",
                        "data": "## Design \n\nStencil supports Sass/SCSS upon installation, with your choice of framework.\n\n### More Info: \n* Components/Design Patterns"
                      },
                      {
                        "type": "callout",
                        "data": {
                          "type": "warning",
                          "title": "Before You Customize",
                          "body": "The Stencil framework is designed to support your incorporation of custom Sass/SCSS frameworks and JavaScript libraries. However, BigCommerce does not offer technical assistance on substitutions for, or customized versions of, Stencil's default dependencies."
                        }
                      }
                    ]
