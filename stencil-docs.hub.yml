                        "data": "The following browsers are supported for BigCommerce storefronts that use Stencil-based themes. The browsers are sorted by popularity, with the most popular browsers at the top. Please ensure that your theme functions properly with all supported browsers.\n\n### Desktop Browsers\n\n* Google Chrome (latest edition)\n* Firefox (latest edition)\n* Internet Explorer 10 and 11\n* Safari (latest edition)\n* Microsoft Edge (latest edition)\n\n## Mobile Browsers \n\n* Android Chrome browser (latest edition)\n* iOS Safari browser (latest edition)"
