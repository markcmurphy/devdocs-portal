                  "data": {
                    "blocks": [
                      {
                        "type": "text",
                        "data": "## Getting Started \nTo try out Stencil's features for yourself, please proceed to our:\n\n  * Getting Started/Transition Guide (for developers/designers migrating from Blueprint and other platforms.)\n  * Installation and Launch instructions.\n  * Development Quick Start tutorial"
