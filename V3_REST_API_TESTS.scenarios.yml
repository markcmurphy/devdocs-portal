scenarioVersion: '1.1'
scenarios:
  pdx_6:
    name: New Scenario
    steps:
      - type: http
        name: Get All Customers
        input:
          method: get
          url: 'https://api.bigcommerce.com/stores/{$$.env.store_hash}/v3/customers'
          headers:
            Accept: application/json
            Content-Type: application/json
            X-Auth-Client: '{$$.env.X-Auth-Client}'
          query:
            page: '{$.ctx.page}'
            limit: '{$.ctx.limit}'
            'id:in': '{$.ctx.id:in}'
            'company:in': '{$.ctx.company:in}'
            'customer_group_id:in': '{$.ctx.customer_group_id:in}'
            date_created: '{$.ctx.date_created}'
            'date_created:max': '{$.ctx.date_created:max}'
            'date_created:min': '{$.ctx.date_created:min}'
            date_modified: '{$.ctx.date_modified}'
            'date_modified:min': '{$.ctx.date_modified:min}'
            'date_modified:max': '{$.ctx.date_modified:max}'
            'email:in': '{$.ctx.email:in}'
            name: '{$.ctx.name}'
            'name:like': '{$.ctx.name:like}'
            'registration_ip_address:in': '{$.ctx.registration_ip_address:in}'
            include: '{$.ctx.include}'
        after:
          assertions:
            - target: output.status
              op: eq
              expected: 200
name: V3 REST API Tests
settings:
  testing:
    oas2:
      - ./BigCommerce_Store_Information_API.oas2.yml
