info:
  title: Scripts API
  version: ''
  description: >-
    To learn more about Scripts, see
    [here](/api-docs/scripts/scripts-overview). 

    ### Scripts


    The BigCommerce Scripts API can be used to add a script to a store's page.
    Some use cases:

    * Insert tracking codes

    * Storefront single click applications

    * Live chat, support plugins

    * Theme extension or connector apps
  termsOfService: ''
  license:
    name: ''
