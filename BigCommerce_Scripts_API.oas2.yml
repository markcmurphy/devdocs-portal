        description: The error title describing the situation.
        type: string
      type:
        type: string
      instance:
        type: string
    title: No Content
  Script:
    type: object
    example:
      uuid: 2bf40be2-e57a-4bc8-860a-5bf45edd3795
      name: jQuery
      description: 'The Write Less, Do More, JavaScript Library.'
      src: 'https://code.jquery.com/jquery-3.2.1.min.js'
      auto_uninstall: true
      load_method: defer
      location: head
      visibility: storefront
      kind: src
      api_client_id: d1j42k5q76xsm15fa3g8sp2egytoixo
      date_created: '2017-12-05T23:37:45.506Z'
      date_modified: '2017-12-05T23:37:45.506Z'
    title: Script
    properties:
      uuid:
        type: string
        format: uuid
        description: The primary identifier.
      name:
        type: string
        description: The user-friendly name.
      description:
        type: string
        description: The user-friendly description.
      html:
        type: string
        description: >-
          An html string containing exactly one `script` tag. Only present if
          `kind` is `script_tag`
      src:
        type: string
        description: >-
          The `src` attribute of the script to load. Only present if `kind` is
          `src`.
      auto_uninstall:
        type: boolean
        description: >-
          It will enable automatic cleanup of the script when the single click
          app is uninstalled or OAuth token is revoked.
      load_method:
        type: string
        description: >-
          The load method to use for the script. Values are `default`, `async`,
          or `defer`. It determines how the script should be loaded into the
          page.
        enum:
          - default
          - async
          - defer
      location:
        type: string
        description: Where on the page to place the script. Values are `head` or `footer`.
        enum:
          - head
          - footer
      visibility:
        type: string
        description: "Which set of pages the script should load on. \n\nPlease note that you need to have `Checkout content` scope to use `all_pages` and `checkout`.\n\n- The current visibility options are `storefront`, `checkout`, `all_pages` and `order_confirmation`.\n\n     `storefront`: All pages that are not `checkout` or `order_confirmation`.\n\t\t \nFor a list of all locations visit [Scripts Visibility](/api-docs/scripts/scripts-overview#scripts_scripts-visibility)."
        enum:
          - storefront
          - all_pages
          - checkout
          - order_confirmation
      kind:
        type: string
        description: >-
          What type of script this is.


          `src` - a `script` tag will be generated with its `src` attribute set
          to the value of `src`; For scripts that use the src url. By providing
          a path to the script, we can optimize and serve the script tag
          automatically for you.


          `script_tag` - The value of `html` will be injected directly onto the
          page.

          For scripts which include a raw HTML script_tag to be inserted into
          the page. The load_method must be default.
        enum:
          - src
          - script_tag
      api_client_id:
        type: string
        description: >-
          The client id of the API user that created this script, or blank if
          created by other means.
      date_created:
        type: string
        format: date-time
        description: The date on which this object was initially created.
      date_modified:
        type: string
        format: date-time
        description: The date on which this object was last updated.
  ScriptPost:
    required:
      - name
    properties:
      name:
        type: string
        description: The user-friendly name.
        minLength: 1
        maxLength: 255
      description:
        type: string
        description: The user-friendly description.
        maxLength: 255
      html:
        type: string
        description: >-
          An html string containing exactly one `script` tag. Required if `kind`
          is `script_tag`.
        maxLength: 65535
      src:
        type: string
        description: >-
          The `src` attribute of the script to load. Required if `kind` is
          `src`. Must be in `https` format.
        maxLength: 255
      auto_uninstall:
        type: boolean
        description: >-
          Whether to uninstall this script when the app associated with it is
          removed.
        default: true
      load_method:
        type: string
        description: >-
          The load method to use for the script. Acceptable values are
          `default`, `async`, or `defer`.
        default: defer
        enum:
          - default
          - async
          - defer
      location:
        type: string
        description: >-
          Where on the page to place the script. Acceptable values are `head` or
          `footer`.
        default: footer
        enum:
          - head
          - footer
      visibility:
        type: string
        description: >-
          Which set of pages the script should load on. The values allowed for
          this parameter are `storefront`, `all_pages`, `checkout` and
          `order_confirmation`. Please note that you need to have `Checkout
          content` scope to use `all_pages` and `checkout`.
        default: storefront
        enum:
          - storefront
          - all_pages
          - checkout
          - order_confirmation
      kind:
        type: string
        description: >-
          What type of script this is. Acceptable values are `src` - a `script`
          tag will be generated with its `src` attribute set to the value of
          `src`; `script_tag` - The value of `html` (which must contain a single
          `script` tag) will be injected directly onto the page.
        default: src
        enum:
          - src
          - html
    example:
      name: jQuery
      description: 'The Write Less, Do More, JavaScript Library.'
      src: 'https://code.jquery.com/jquery-3.2.1.min.js'
      auto_uninstall: true
      load_method: defer
      location: head
      visibility: storefront
      kind: src
    title: Script Post
  ScriptPut:
    properties:
      name:
        type: string
        description: The user-friendly name.
        minLength: 1
        maxLength: 255
      description:
        type: string
        description: The user-friendly description.
        maxLength: 255
      html:
        type: string
        description: >-
          An html string containing exactly one `script` tag. Required if `kind`
          is included and equal to `script_tag`.
        maxLength: 65535
      src:
        type: string
        description: >-
          The `src` attribute of the script to load. Required if `kind` is
          included and equal to `src`. Must be in `https` format.
        maxLength: 255
      auto_uninstall:
        type: boolean
        description: >-
          Whether to uninstall this script when the app associated with it is
          removed.
        default: true
      load_method:
        type: string
        description: >-
          The load method to use for the script. Acceptable values are
          `default`, `async`, or `defer`.
        default: defer
        enum:
          - default
          - async
          - defer
      location:
        type: string
        description: >-
          Where on the page to place the script. Acceptable values are `head` or
          `footer`.
        default: footer
        enum:
          - head
          - footer
      visibility:
        type: string
        description: >-
          Which set of pages the script should load on. The values allowed for
          this parameter are `storefront`, `all_pages`, `checkout` and
          `order_confirmation`. Please note that you need to have `Checkout
          content` scope to use `all_pages` and `checkout`.
        default: storefront
        enum:
          - storefront
          - all_pages
          - checkout
          - order_confirmation
      kind:
        type: string
        description: >-
          What type of script this is. Acceptable values are `src` - a `script`
          tag will be generated with its `src` attribute set to the value of
          `src`; `script_tag` - The value of `html` (which must contain a single
          `script` tag) will be injected directly onto the page.
        default: src
        enum:
          - src
          - html
    example:
      name: jQuery
      description: 'The Write Less, Do More, JavaScript Library.'
      src: 'https://code.jquery.com/jquery-3.2.1.min.js'
      auto_uninstall: true
      load_method: defer
      location: head
      visibility: storefront
      kind: src
    title: Script Put
  ScriptResponse:
    type: object
    properties:
      data:
        $ref: '#/definitions/Script'
    title: Script Response
  ScriptsResponse:
    type: object
    properties:
      data:
        type: array
        items:
          $ref: '#/definitions/Script'
      meta:
        $ref: '#/definitions/CollectionMeta'
    title: Scripts Response
