              description: Build responsive websites
              html: >-
                <script
                src=\"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js\"></script>
              src: >-
                https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js
              auto_uninstall: true
              load_method: default
              location: footer
              visibility: all_pages
              kind: src
            src script:
              name: Bootstrap
              description: Build responsive websites
              src: >-
                https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js
              auto_uninstall: true
              load_method: default
              location: footer
              visibility: all_pages
              kind: src
            script tag:
              name: Bootstrap
              description: Build responsive websites
              html: >-
                <script
                src=\"https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js\"></script>
              auto_uninstall: true
              load_method: default
              location: footer
              visibility: all_pages
              kind: script_tag
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          schema:
            $ref: '#/definitions/ScriptResponse'
          description: ''
          examples:
            application/json:
              data:
                uuid: 2bf40be2-e57a-4bc8-860a-5bf45edd3795
                name: jQuery
