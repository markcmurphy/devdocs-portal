                  auto_uninstall: true
                  load_method: default
                  location: footer
                  visibility: all_pages
                  kind: src
                  date_created: '2018-09-17T16:45:31.047Z'
                  date_modified: '2018-09-17T16:45:31.047Z'
                  api_client_id: 2d63fbe890f4ac83794d69f361e055
              meta:
                pagination:
                  total: 2
