              is_group_for_guests: true
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      description: |-
        Creates a *Customer Group*. 

        **Required Fields**
        * name
      tags:
        - Customer Groups
      operationId: createACustomerGroup
    delete:
      description: |-
        By default, it deletes all *Customer Groups*. 

        All existing customers are unassigned from the group when it is deleted.
      summary: Delete Customer Groups
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
      responses:
        '204':
          description: ''
      x-unitTests: []
      x-operation-settings:
        CollectParameters: false
        AllowDynamicQueryParameters: false
        AllowDynamicFormParameters: false
        IsMultiContentStreaming: false
      tags:
        - Customer Groups
