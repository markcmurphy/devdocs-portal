        - Customer Groups
      operationId: getAllCustomerGroups
    post:
      summary: Create a Customer Group
      parameters:
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: X-Auth-Client
          in: header
          required: true
          type: string
          description: ''
        - name: X-Auth-Token
          in: header
          required: true
          type: string
          description: ''
        - name: body
          in: body
          required: true
          description: ''
          schema:
            $ref: '#/definitions/customerGroup_Post'
          x-examples:
            application/json:
              name: Student Discounts
              discount_rules:
                - type: price_list
                  price_list_id: 3
            Give a 5% Discount to All Members: |-
              {
                  "name": "Student Discounts",
                  "discount_rules": 
                  [{
                      "type": "all",
                      "method": "percent",
                      "amount": 5.00
                  }]
              }
            Restrict Categories for Group:
              name: Bulk Purchasers
              category_access:
                type: specific
                categories:
                  - 7
                  - 12
                  - 20
            Assign New Customers to a Group: |-
              {
                "name": "Retail Customers",
                "is_default": true
              }
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/customerGroup_Full'
          examples:
            application/json:
              name: 5% Discount
              is_default: false
