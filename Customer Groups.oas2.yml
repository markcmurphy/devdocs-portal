          examples:
            application/json:
              id: 2
              name: 5% Discount
              is_default: false
              category_access:
                type: specific
                categories:
                  - 18
                  - 19
                  - 23
                  - 34
              discount_rules:
                - type: all
                  method: percent
                  amount: '5.0000'
              is_group_for_guests: true
      tags:
        - Customer Groups
      operationId: getACustomerGroup
    delete:
      description: |-
        Deletes a *Customer Group*. 

        **Notes**

        All existing customers are unassigned from the group when it is deleted.
      summary: Delete a Customer Group
      parameters:
        - name: customer_group_id
          in: path
          required: true
          type: integer
          exclusiveMaximum: false
          exclusiveMinimum: false
          description: The id of the customer group.
        - name: Accept
          in: header
          required: true
          type: string
          description: ''
          default: application/json
        - name: Content-Type
          in: header
          required: true
          type: string
          description: ''
          default: application/json
      responses:
        '204':
          description: ''
      tags:
        - Customer Groups
      operationId: deleteACustomerGroup
    parameters:
      - name: customer_group_id
        in: path
        type: integer
        required: true
        description: Id of the customer group
    put:
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/customerGroup_Full'
          examples:
            application/json:
              id: 2
              name: 25% Discount
              is_default: false
              category_access:
                type: specific
                categories:
                  - 18
                  - 19
                  - 23
                  - 34
              discount_rules:
                - type: all
                  method: percent
                  amount: '25.0000'
              is_group_for_guests: true
            Response Schema:
              id: -16565096
              name: consequat proident
              is_default: true
              category_access: {}
              discount_rules:
                - type: mollit laborum dolor enim
                  method: fugiat magna sint nostrud
                  amount: ea eiusmod ut ex
                - type: aliquip laborum
                  method: Excepteur
                  amount: aliquip cillum est do
      summary: Update a Customer Group
      parameters:
        - in: path
          name: customer_group_id
          type: integer
          required: true
          description: Id of the customer group
        - in: header
          name: Accepts
          type: string
          required: true
        - in: header
          name: Content-Type
          type: string
          required: true
        - in: body
          name: body
          schema:
            $ref: '#/definitions/customerGroup_Full'
          x-examples:
            application/json:
              name: 25% off
              discount_rules:
                - type: all
                  method: percent
                  amount: '25.0000'
            Bulk Update Rules:
              discount_rules:
                - type: all
                  method: percent
                  amount: 2.5
                - type: product
                  product_id: 33
                  method: percent
                  amount: 5
                - type: category
                  category_id: 7
                  method: price
                  amount: 12
            Price Lists: |-
              {
                "name": "Student Discounts",
                "discount_rules": [
                  {
                    "type": "price_list",
                    "price_list_id": 3
                  }
                ]
              }
      description: >-
        Updates a *Customer Group*.


        **Notes**


        Any combination of fields can be updated at once. Discount rules are
        treated in bulk. The entire set of rules is overwritten when a request
        is sent.
      tags:
        - Customer Groups
      operationId: updateACustomerGroup
