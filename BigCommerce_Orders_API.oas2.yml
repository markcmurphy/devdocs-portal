            | 5 | Cancelled | Seller has cancelled an order, due to a stock
            inconsistency or other reasons. |

            | 6 |Declined | Seller has marked the order as declined for lack of
            manual payment, or other reasons. |

            | 7 | Awaiting Payment | Customer has completed checkout process,
            but payment has yet to be confirmed. |

            | 8 | Awaiting Pickup | Order has been pulled, and is awaiting
            customer pickup from a seller-specified location. |

