  OrderStatuses:
    title: Order Statuses
    type: object
    properties:
      id:
        description: The id of the type of order status
        example: 0
        type: integer
      name:
        description: Name of the type of order status
        example: Incomplete
        type: string
      system_label:
        description: System name of the type of order status.
        example: Incomplete
        type: string
      custom_label:
        description: Custom order status label given in the Control Panel
        example: Incomplete- Waiting on Shipment
        type: string
      system_description:
        description: System description of the order status
        example: >-
          An incomplete order happens when a shopper reached the payment page,
          but did not complete the transaction.
        type: string
      count:
        description: Number of orders that exist with this status
        example: 6
        type: number
      sort_order:
        description: The sort order of the order status from the Control Panel
        example: 0
        type: number
    description: >-
      |Status ID | Name  | Description |

      |--|--|--|

      | 0 | Incomplete  | An incomplete order happens when a shopper reached the
      payment page, but did not complete the transaction. |

      | 1 | Pending |Customer started the checkout process, but did not complete
      it. |

      | 2 | Shipped | Order has been shipped, but receipt has not been
      confirmed; seller has used the Ship Items action. |

      | 3 | Partially Shipped | Only some items in the order have been shipped,
      due to some products being pre-order only or other reasons. |

      | 4 | Refunded | Seller has used the Refund action. |

      | 5 | Cancelled | Seller has cancelled an order, due to a stock
      inconsistency or other reasons. |

      | 6 |Declined | Seller has marked the order as declined for lack of manual
      payment, or other reasons. |

      | 7 | Awaiting Payment | Customer has completed checkout process, but
      payment has yet to be confirmed. |

      | 8 | Awaiting Pickup | Order has been pulled, and is awaiting customer
      pickup from a seller-specified location. |

      | 9 | Awaiting Shipment | Order has been pulled and packaged, and is
      awaiting collection from a shipping provider. |

      | 10 | Completed | Client has paid for their digital product and their
      file(s) are available for download. |

      | 11 | Awaiting Fulfillment | Customer has completed the checkout process
      and payment has been confirmed. |

      | 12 | Manual Verification Required | Order on hold while some aspect
      needs to be manually confirmed. |

      | 13 | Disputed | Customer has initiated a dispute resolution process for
      the PayPal transaction that paid for the order. |

      | 14 | Partially Refunded | Seller has partially refunded the order. |
