            process and payment has been confirmed. |

            | 12 | Manual Verification Required | Order on hold while some
            aspect needs to be manually confirmed. |

            | 13 | Disputed | Customer has initiated a dispute resolution
            process for the PayPal transaction that paid for the order. |

            | 14 | Partially Refunded | Seller has partially refunded the order.
