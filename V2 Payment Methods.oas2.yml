  - name: Shipping
  - name: Shipping Method
  - name: Shipping Carrier
  - name: Shipping Zones
  - name: Store Information Reference
  - name: Store
  - name: Taxes
  - name: Payment Methods
securityDefinitions:
  X-Auth-Client:
    type: apiKey
    name: X-Auth-Client
    in: header
  X-Auth-Token:
    type: apiKey
    name: X-Auth-Token
    in: header
security:
