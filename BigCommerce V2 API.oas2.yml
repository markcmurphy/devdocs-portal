        example: 5
        type: integer
      first_name:
        type: string
        description: The customers first name.
        example: Jane
      last_name:
        type: string
        description: The customers last name.
        example: Doe
      company:
        description: The customers company name.
        example: BigCommerce
        type: string
      street_1:
        type: string
        description: 'The customers street address, line 1.'
