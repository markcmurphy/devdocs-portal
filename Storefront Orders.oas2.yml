        "summary": "OrdersByOrderId_GET",
        "tags": [
          "Order"
        ],
        "operationId": "OrdersByOrderIdGet",
        "produces": [
          "application/json"
        ],
        "parameters": [
          {
            "name": "orderId",
            "in": "path",
            "required": true,
            "type": "integer",
            "format": "int32",
            "exclusiveMaximum": false,
            "exclusiveMinimum": false,
            "description": "ID of an Order."
          }
