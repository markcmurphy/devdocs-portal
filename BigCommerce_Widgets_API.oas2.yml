        [*Placement*](/api-reference/storefront/widgets-api/models/placement).
  /content/layouts:
    post:
      tags:
        - Layout
      summary: Create a Layout
      operationId: createLayout
      parameters:
        - name: layoutBody
          in: body
          required: true
          schema:
            $ref: '#/definitions/LayoutPost'
          x-examples:
            application/json:
              entity_id: '21'
              region: category_header_banner
              template_file: pages/category
              markup: >-
                <style>img:hover{opacity: 0.3;}</style><div><div
                style='padding:5px margin-bottom:40px;'><bc-placement
                id='bb34b23b-0d4b-4b9b-9e24-c8b0dcfd5e08'></bc-placement></div></div>
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/LayoutResponse'
        '422':
          schema:
            $ref: '#/definitions/ErrorResponse'
          description: >
            This is the result of missing required fields, or of invalid data.
            See the response for more details.
      description: >-
        Creates a
        [*Layout*](/api-reference/storefront/widgets-api/models/layout).


        **Required Fields**

        * region

        * template_file

        * markup
    get:
      tags:
        - Layout
      summary: Get All Layouts
      operationId: getLayouts
      parameters:
        - $ref: '#/parameters/PageParam'
        - $ref: '#/parameters/LimitParam'
        - $ref: '#/parameters/FilterTemplateFileParam'
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          $ref: '#/responses/LayoutCollectionResponse'
