      summary: Delete a Placement
      operationId: deletePlacement
      parameters:
        - $ref: '#/parameters/PlacementUUID'
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '204':
          description: An empty response.
        '404':
          description: |
