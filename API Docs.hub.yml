                            data: "<h1>Making Requests</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#making-a-request\">Making a Request</a></li>\n        <li><a href=\"#create-a-product\">Create a Product</a></li>\n        <li><a href=\"#make-request-troubleshooting\">Troubleshooting</a></li>\n\t</ul>\n</div>"
                          - type: text
                            data: "## Making a Request\n\n### Prerequisites\n* [API Credentials](/api-docs/getting-started/about-api/authentication#getting-api-credentials)\n* [Scope](/api-docs/getting-started/about-api/authentication#oauth-scopes) set to `Products Modify`\n* BigCommerce Store (`store_hash`)\n\n*Note: Any API client will work. This walkthrough will use the Try it Now brower requests.*\n\n### Getting a List of Products\n\nWe will be getting a list of products from the store using a limit filter to only show the first 10 products and sorting them by name. \n\nThe URL to /GET products is: `https://api.bigcommerce.com/stores/{store_hash}/v3/catalog/products`\n\nTo add [filters](/api-docs/getting-started/about-api/filtering) use: `?page=10&sort=name`\n\nIn the Headers tab below replace:  \n- {X-Auth-Token} - Access Token from API Credentials\n- {X-Auth-Client} - Client Id from API Credentials\n- store_hash with the hash in the api path. \n\t- https://api.bigcommerce.com/stores/{store_hash}/v3/\n\nThe filters and request are already filled out. \nHit the send button and review your response."
