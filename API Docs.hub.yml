                  blocks:
                    - type: text
                      data: "<h1>Cart and Checkout</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#storefront-cart-and-checkout\">Storefront Cart and Checkout</a></li>\n        <li><a href=\"#server-to-server-cart-and-checkout\">Server to Server Cart and Checkout</a></li>\n        <li><a href=\"#oauth-scopes\">OAuth Scopes</a></li>\n        <li><a href=\"#available-webhooks\">Webhooks Available</a></li>\n\t</ul>\n</div>"
                    - type: text
                      data: >-
                        ## Storefront Cart and Checkout


                        The Storefront API's are for managing the contents of
                        managing a shopper's cart using JavaScript in the
                        context of a storefront session. 


                        ### When to Use the Storefront API's


                        * Analytics and Tracking

                        * Displaying data (see Fetch below)

                        * Needing to run a quick API call

                        * Quick Order Form


                        ### Using the Fetch API

                        The [Fetch
                        API](https://developer.mozilla.org/en-US/docs/Web/API/Fetch_API)
                        is an alternative to
                        [XMLHttpRequest](https://developer.mozilla.org/en-US/docs/Web/API/XMLHttpRequest).
                        It uses less code and works well with CORS. You can use
                        the Fetch API to interact with the Storefront API's and
                        return a shoppers cart, checkout or order. If you are
                        using Internet Explorer, the Fetch API will not work. It
                        is recommended to use
                        [Polyfill](https://github.com/github/fetch) for Internet
                        Explorer 10+ and XMLHttpRequest for earlier versions.


                        Here we use `credentials: 'include'` to send them even
                        when doing a cross origin request.

                        You can also use the [Scripts API](http://) to add them
                        to a store in the footer section.
                    - type: code
                      data: |-
                        <script>
                        console.log('Log Cart');
                        fetch('/api/storefront/cart', {
                          credentials: 'include'
                        }).then(function(response) {
                          return response.json();
                        }).then(function(myJson) {
                          console.log(myJson);
                        });
                        </script>
                      header:
                        title: Log Cart Details to the Console
                      config:
                        mode: html
                    - type: code
                      data: >-
                        <script>

                        console.log('Log Checkout');

                        fetch('/api/storefront/cart?includes=consignments.availableShippingOptions',
                        {
                                credentials: 'include'
                              })
                              .then(function(response) {
                                return response.json();
                              }).then(function(cartJson) {
                                console.log(cartJson);
                                return cartJson[0].id;
                              }).catch(function(error) {
                                console.log(error);
                              }).then(function(cartId) {
                                fetch('/api/storefront/checkouts/' + cartId, {
                                  credentials: 'include'
                                }).then(function(response) {
                                  return response.json();
                                }).then(function(checkoutJson) {
                                  console.log(checkoutJson);
                                }).catch(function(error) {
                                  console.log(error);
                                })
                              });

                        </script>
                      header:
                        title: Log Checkout Details to the Console
                      config:
                        mode: html
                    - type: code
                      data: >-
                        <script>

                        console.log("Log Order");

                        fetch('/api/storefront/order/{{checkout.order.id}}',
                        {credentials: 'include'})

                        .then(function(response) {

                        return response.json();

                        })

                        .then(function(myJson) {

                        console.log(myJson);

                        });

                        </script>
                      header:
                        title: Log Order Details to the Console
                      config:
                        mode: html
                    - type: callout
                      data:
                        body: >-
                          If the script is not rendering on the Stencil theme,
                          footer scripts may need to be enabled. More on [footer
                          and header
                          scripts](https://stencil.bigcommerce.com/docs/checkoutconfirmation-injection-options-clone)
                          in Stencil. 
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Server to Server Cart and Checkout


                        The Server to Server API's are for managing the contents
                        of shopping cart and checkout via OAuth. Using the Cart,
                        Checkout and Payment API this allows for a fully
                        headless ecommerce solution.


                        ### CaaS


                        Commerce-as-a-Service is possible with the Server to
                        Server API's. It allows for the underlying cart,
                        checkout, order and payment API's be called in a
                        seperate app. This mean using any framework you can make
                        API calls to lead a shopper through a custom experience
                        without having to use the BigCommerce front-end
                        checkout.


                        ## When to Use

                        * Modying cart contents such as price matching

                        * Taking a shopper through cart and checkout using an
                        app

                        * Quote Builder - Building a cart then restoring it on
                        the storefront

                        * Building custom apps

                        * Pre-filling customer information
                    - type: text
                      data: |-
                        ## Available Webhooks
                        * Orders
                        * SKU
                        * Cart
                    - type: text
                      data: |-
                        ## OAuth Scopes
                        * Carts
                        * Checkouts
                        * Products
                        * Checkout Content
                        * Order Transactions
              - title: Checkout SDK
                route:
                  path: /checkout-sdk
                data:
                  blocks:
                    - type: text
                      data: "<h1> Checkout SDK </h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n\t\t<li><a href=\"#what-can-i-do\"> What Can I Do with the SDK?</a></li>\n\t\t<li><a href=\"#where-to-get\">Where Can I Get the SDK?\n</a></li>\n    <li><a href=\"#support-customization\">Support and Customization\n</a></li>\n\t</ul>\n</div>"
                    - type: text
                      data: >-
                        The Checkout JS SDK is a wrapper for the BigCommerce
                        Storefront Checkout API.


                        It allows for a developer to create a custom checkout
                        experience to move a customer through the checkout
                        process.

                        The SDK handles all the ‘heavy-lifting’ such as customer
                        login, getting shipping quotes and submitting payment
                        for an order.

                        With the Checkout JS SDK, you can build a [custom
                        checkout
                        presentation](https://github.com/bigcommerce/checkout-sdk-js-example)
                        layer in popular frontend frameworks such as React.
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## What Can I Do with the SDK?


                        -   It can initialize payment and shipping providers
                        that require client-side setup through a common
                        interface. Below are some examples of these providers:
                            
                            -   PayPal Express
                            -   Braintree
                            -   Stripe 
                            -   Square
                            -   Amazon
                            -   Klarna
                          
                        -   It provides a JavaScript interface for interacting
                        with the web API.
                            -   Fetch and submit resources:
                                -   Cart
                                -   Order
                                -   Customer
                            -   Fetch available options:
                                -   Shipping addresses
                                -   Shipping countries
                                -   Shipping states
                                -   Billing addresses
                                -   Billing countries
                                -   Billing states
                                -   Shipping methods
                                -   Payment methods
                         
                        The Checkout JS SDK allows you to present the checkout
                        process to the shopper in any way you like, and, through
                        frontend technologies and external web services, augment
                        the checkout with extra information. 


                        However, the Checkout JS SDK does not allow you to
                        change the underpinnings of the checkout - you must
                        still conform to the model of the Checkout API
                        underpinning the SDK to complete a Checkout and create
                        an Order in BigCommerce. 

                        The SDK does not allow you to implement custom payment,
                        shipping, or tax calculation providers into the checkout
                        - instead, the configured providers for these services
                        on a given store are expressed via our Checkout API.
                      header:
                        anchor: what-can-i-do
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Where Can I Get the SDK?

                        The Checkout JS SDK and associated documentation is
                        available from the [BigCommerce SDK Repo.](
                        https://github.com/bigcommerce/checkout-sdk-js)
                      header:
                        anchor: where-to-get
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Support and Customization

                        - Enterprise clients can reach out to their account
                        manager to review services and resources available.

                        - For more on our design policy please visit [Design
                        Support](https://forum.bigcommerce.com/s/article/BigCommerce-Design-Policy#support).
