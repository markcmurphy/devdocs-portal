                            data: >
                              ## Advantages of V3 over V2


                              The V3 API introduces a number of improvements
                              designed to improve efficiency. Most tasks can be
                              performed with fewer API calls, and the V3 API
                              supports the inclusion of subresources within a
                              request. For example, you can now create a product
                              with variants and custom fields in a single API
                              call.


                              Each V3 resource includes a `meta` object at the
                              end of the response, making pagination easier.


                              Additionally, metafields have been added to the V3
                              Products resource so data can be stored against
                              the object. Metafield values can be specific to
                              your application or visible to other applications.


                              Lastly, the V3 API has been optimized for
                              performance, allowing data to be synced quickly.
                               
                            header:
                              anchor: advantages-v2-v3
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## Products in V3


                              ### Variants


                              Every purchasable entity in the catalog is now a
                              variant, including the product itself. This
                              enables enhanced flows around inventory
                              management, such as the ability to solely use the
                              variants endpoint to manage inventory levels. For
                              more on variants see
                              [Variants](/api-docs/catalog/products/product-variant-options).


                              In V3 a variant needs to be created for every
                              combination of option values. In V2 it was
                              possible to create a SKU with a subset of product
                              options.


                              We recommend creating products using V3 as
                              BigCommerce starts to move operations to the V3
                              API. 


                              ### Interoperability between V2 and V3


                              When a product option is created in V2 and
                              assigned to a product, trying to edit the option
                              using the V3 API returns a 422 error. 


                              ```

                              {
                                  "status": 422,
                                  "title": "The product is currently associated with an option set, please remove it before editing an option or modifier.",
                                  "type": "https://developer.bigcommerce.com/api#api-status-codes",
                                  "errors": {
                                      "product_id": "The product is currently associated with an option set, please remove it before editing an option or modifier."
                                  }
                              }

                              ```


                              This happens because in V2, options are created
                              globally before being assigned to products. In V3,
                              variant options are assigned at the product level.
                              The way to fix this error is to remove the option
                              set in the control panel or delete it using the
                              API, then re-create the options using V3
                              variants. 


                              ### Options and Modifiers


                              There is now a clear separation of [options that
                              define
                              variants](/api-docs/catalog/products/product-variant-options)
                              versus [options that are modifiers of a
                              variant](/api-docs/catalog/products/modifier-options).
                              This simplifies the creation and management of
                              variant prices and modifier adjusters and removes
                              the need to use complex rules, in all but the most
                              extreme cases.


                              In V3, options and modifiers are attached directly
                              to the product, without the requirement to create
                              an option set beforehand.


                              Creating Options on V2 has several steps:

                              1. Create the product

                              2. Create the options

                              3. Create an option set

                              4. Assign the option set to the product

                              5. Create adjustments, such as price adjustment,
                              using rules


                              Creating Products and Variants on V3:

                              1. Create the product with variants in one call

                              2. Create adjustments, such as price adjustment,
                              directly on the variant or modifier


                              Variants can be included with a GET request to
                              lower the number of API calls being made using
                              `?include=variants`.


                              V3 includes an endpoint for creating a [Catalog
                              Tree](/api-docs/api-reference/v3-api/catalog/getcatalogsummary).
                            header:
                              anchor: products-v3
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## What's not in V3


                              In V3, options are attached directly to products.
                              So option sets are not required, and v3 includes
                              no endpoint to manage option sets. However, V3
                              will respect option sets that have been attached
                              via V2 or the control panel.


                              Moving forward, new resources will be built in V3
                              and existing V2 resources will eventually be
                              migrated to V3. Some V3 resources do not have V2
                              counterparts, and vice versa. 


                              ### Complex Rules


                              Most of the use cases for using V2 rules can be
                              solved by making adjustments directly on variants
                              and modifier options. We recommend using variants
                              as best practice, but in cases where an adjustment
                              depends on the selection of multiple modifier
                              values, V3 includes a Complex Rules resource.


                              ### Product Rules 

                              Any variant created in v3 with non-null core
                              properties (price, weight, image, purchasability)
                              will create a rule under the hood. The same goes
                              for modifier adjusters. These will show in v2 as
                              product rules, and any edits to them will be
                              shared across API versions.


                              ### Option Sets

                              In our control panel’s Add/Edit Product section,
                              any products created by the V3 API will not have
                              an option set applied, but merchants can still
                              edit the options. If the merchant applies an
                              option set to a V3 product, the product's variants
                              will be removed. Currently, the Add/Edit Product
                              area consumes the V2 API, so products created and
                              managed through the control panel will be
                              converted to the V2 model, using option sets.
                            header:
                              anchor: whats-not-in-v3
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## Recommendations

                              When the resource is available in V3, it is best
                              practice to use the V3 endpoint. For resources
                              that do not have a V3 counterpart, like Orders,
                              use V2. Both the V2 and V3 APIs authenticate with
                              Oauth and are designed to be used concurrently
                              within a single application.


                              We have created a handy [cheat sheet]() that lists
                              all the differences between V2 and V3 of the API. 
                            header:
