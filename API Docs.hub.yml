                                                  },
                                                  "is_default": false,
                                                  "adjusters": {
                                                      "price": {
                                                          "adjuster": null,
                                                          "adjuster_value": null
                                                      },
                                                      "weight": null,
                                                      "image_url": "",
                                                      "purchasing_disabled": {
                                                          "status": false,
                                                          "message": ""
                                                      }
                                                  }
                                              },
                                              {
                                                  "id": 150,
                                                  "option_id": 160,
                                                  "label": "No",
                                                  "sort_order": 1,
                                                  "value_data": {
                                                      "checked_value": false
                                                  },
                                                  "is_default": true,
                                                  "adjusters": {
                                                      "price": null,
                                                      "weight": null,
                                                      "image_url": "",
                                                      "purchasing_disabled": {
                                                          "status": false,
                                                          "message": ""
                                                      }
                                                  }
                                              }
                                          ]
                                      }
                                  ],
                                  "meta": {
                                      "pagination": {
                                          "total": 1,
                                          "count": 1,
                                          "per_page": 50,
                                          "current_page": 1,
                                          "total_pages": 1,
                                          "links": {
                                              "current": "?page=1&limit=50"
                                          }
                                      }
                                  }
                              }
                            header:
                              title: Response
                              anchor: code-response-create-modifier
                              subtitle: Create Modifier Option
                            config:
                              mode: json
                          - type: text
                            data: >-
                              Then a PUT to update the modifier value created.
