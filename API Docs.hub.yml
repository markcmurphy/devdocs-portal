                    - title: Authentication
                      route:
                        path: /authentication
                      data:
                        blocks:
                          - type: html
                            data: "<h1>Authentication</h1>\n\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n\t\t<li><a href=\"#what-are-oauth-credentials\">What are OAuth Credentials?</a></li>\n\t\t<li><a href=\"#getting-api-credentials\"> Getting API Credentials </a></li>\n\t\t<li><a href=\"#revoking-api-credentials\"> Revoking API Credtials</a></li>\n\t\t<li><a href=\"#client-id-secret\"> Getting Client Id and Client Secret</a></li>\n\t\t<li><a href=\"#when-to-use\"> When to Use Each</a></li>\n    <li><a href=\"#migration-legacy-oauth\">Migrating from Legacy to OAuth</a></li>\n\t\t<li><a href=\"#oauth-scopes\"> OAuth Scopes</a></li>\n\t</ul>\n</div>"
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## What are OAuth Credentials?


                              BigCommerce uses [OAuth
                              authentication](https://dev.to/anabella/dancing-with-oauth-emp)
                              for all API and app usage. Currently, there are
                              two types of tokens available, with different use
                              cases. 


                              ### API Credentials

                              Credentials for making API requests are created in
                              the Control Panel and can only be created by the
                              store owner. They are referred to in this
                              documentation as API Credentials. API Credentials
                              are used for testing, webhooks and writing
                              scripts. The API Credentials can only be created
                              by the store owner since they are tied to the
                              store.


                              ### Client Id and Client Token

                              Credentials for creating apps for sale in the
                              marketplace, private apps or connector apps are
                              created in DevTools. They are referred to as
                              Client Id and Client Token in this documentation. 
                              The Client Id and Client Token are used for
                              generating an authorization token per store. This
                              eliminates the need to have a merchant generate
                              new API Credentials every time they want to
                              install an app in their store. 
                            header:
                              anchor: what-are-oauth-credentials
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## Getting API Credentials

                              You can create and manage API Credentials in the
                              BigCommerce control panel by creating an API
                              account, as described below. (Only the store owner
                              can create API accounts; accounts are limited to
                              50 per store.)


                              To create your API account and its corresponding
                              token, use the following steps:

                              1. Log into the store, using the store owner’s
                              username/password.

                              2. Select Advanced Settings.

                              3. Select API Accounts. This will display the
                              Store API Accounts page.

                              4. Select Create API Account. This will display
                              the Create API Account page shown above.

                              5. In the Name field, summarize the purpose for
                              which you will use these credentials. (This name
                              is for internal use only, so assign any name that
                              you will recognize.)

                              6. In the OAuth Scopes section, select at least
                              the minimal scopes your app will require.

                              7. Select Save at the page’s lower right-hand
                              corner.


                              A successful save will display a pop-up,
                              containing the API credentials that your app will
                              need to run authenticated requests – your Client
                              ID and Access Token. A .txt file containing the
                              same credentials will (on most browsers)
                              automatically download to your computer. This file
                              also contains the base API Path for your store,
                              preconfigured for the v3 API.


                              From a security perspective, these credentials are
                              sensitive – please treat them with the same
                              caution that you would treat a private key or root
                              password.


                              To get started making requests, see [API
                              Requests]().
                            header:
                              anchor: getting-api-credentials
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/6012/1536087816482
                            header:
                              title: Create an API Account
                          - type: callout
                            data:
                              type: warning
                              body: >-
                                There is no way to re-display this pop-up after
                                you select Done to dismiss it. 

                                So make sure you store your credentials – either
                                by copying/pasting the contents of each field
                                out of the pop-up or by keeping the downloaded
                                .txt file. Otherwise, you will need to repeat
                                all the above steps to generate new
                                credentials. 
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## Revoking API Credentials


                              To revoke an OAuth token, use the following steps
                              to delete the associated API account:

                              1. Log into the store, using the store owner’s
                              username/password.

                              2. Select Advanced Settings.

                              3. Select API Accounts. This will display the
                              Store API Accounts page, shown below.

                              4. In the Actions column at right, select the
                              trash-can button next to the account you want to
                              delete.
                            header:
                              anchor: revoking-api-credentials
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/6012/1537388177603
                            header:
                              title: Revoking API Credentials
                          - type: callout
                            data:
                              type: error
                              title: Delete Carefully
                              body: >-
                                There is no undo, so be sure before you delete
                                an account. You can also use the checkboxes on
                                the left side to delete multiple accounts at
                                once – but be especially careful when using this
                                option.
                          - type: text
                            data: '---'
                          - type: text
                            data: >-
                              ## Getting Client ID and Client Secret


                              * The Client ID value uniquely identifies your app
                              and you will need to pass it in the header of all
                              your requests to the Stores API.

                              * The Client Secret value is a secret that your
                              app and BigCommerce share. You do need to pass the
                              Client Secret value more than once during the app
                              installation sequence. Thereafter, BigCommerce
                              uses it to sign payloads in load, uninstall, and
                              remove user requests, and your app uses it to
                              verify the signature to ensure that the request is
                              coming from BigCommerce.


                              To get a Client ID and Client Secret you will need
                              to log in to the developer portal. 


                              1. Click on Create an app.

                              2. Give your app a name. This will only be visible
                              to you.

                              3. A pop up box will display showing Your Profile,
                              App Summary and Category. 
                            header:
                              anchor: client-id-secret
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/6012/1537389767940
                            header:
                              title: Create an App
                          - type: text
                            data: >-
                              4. Click on Step 3 - Technical. Fill out the App
                              Features sections with App Type, Callback URLS and
                              Scope.
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/6012/1537389883100
                            header:
                              title: Step 3 - Technical
                          - type: text
                            data: >-
                              5. Then in the lower right-hand corner of the
                              popup box click Update & Close.

                              6. A new pop up will show asking if you want to
                              change the OAuth Scopes. Click Confirm Update.

                              7. It will take you back to the home page and your
                              app will be listed. Click View Client ID. 
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/6012/1537390078741
                            header:
                              title: View Client Id
                          - type: text
                            data: >-
                              9. Here you can get your Client ID and Client
                              Secret. 

                              10. The Client ID and Client Secret here can be
                              accessed again by clicking on View Client ID at
                              any time. 
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/6012/1537390135692
                            header:
                              title: Client Id and Client Secret
                          - type: callout
                            data:
                              type: warning
                              body: >-
                                If you delete the app, there is no way to
                                recover the Client Id and Client Secret.
                          - type: text
                            data: '---'
                          - type: text
                            data: |-
                              ## When to Use Each

                              | Client Id / Client Secret | OAuth Credentials |
                              |--|--|
                              | From DevTools| From Store Control Panel|
                              | Single Click Apps (Marketplace)| V3 API |
                              | Private Apps | V2 API |
                              | Hidden Apps | Webhooks |
                              | Connector Apps ||
                            header:
                              anchor: when-to-use
                          - type: text
                            data: '---'
