                          "price": 14.0,
                          "sale_price": 12.0,
                          "retail_price": 16.0,
                          "map_price": 10.0,
                          "currency": "USD"
                        }] 
                      header:
                        title: Example Price List
                      config:
                        mode: json
                    - type: code
