                                        Up to five features can be added.
                                    - type: image
                                      data: >-
                                        //s3.amazonaws.com/user-content.stoplight.io/6012/1536260434551
                                    - type: text
                                      data: >-
                                        ### Legal Terms & Privacy 

                                        Links to your privacy policy and terms
                                        of service. This requirement is in place
