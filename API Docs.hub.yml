                            data: "<h1>Making Requests</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#authentication\">Authentication</a></li>\n        <li><a href=\"#lightweight-callback-payload\">Lightweight Callback Payload</a></li>\n        <li><a href=\"#request-and-response\">Request and Response</a></li>\n    \t\t<li><a href=\"#receiving-the-callback\">Recieving the Callback</a></li>\n    \t\t<li><a href=\"#respond-to-webhook-callbacks\">Responding to the Callback</a></li>\n        <li><a href=\"#callback-retry-mechanism\">Callback Retry Mechanism</a></li>\n        <li><a href=\"#webhook-security\">Webhook Security</a></li>\n    \t\t<li><a href=\"#webhook-troubleshooting\">Troubleshooting</a></li>\n        <li><a href=\"#tools-for-debugging-and-testing-webhooks\">Tools for Debugging</a></li>\n        <li><a href=\"#/api-docs/getting-started/webhooks/webhook-events\">All Available Webhooks</a></li>\n\t</ul>\n</div>"
                          - type: text
                            data: >-
                              Webhooks allow app developers to be notified, in
                              near real-time, when specific events occur on a
                              BigCommerce store. For example, your app may need
                              to perform an action when a new order is created,
                              a product’s inventory decreases, or an item is
                              added to a shopper’s cart. When a subscribed event
                              occurs on a store, BigCommerce will POST a payload
                              to your app’s callback URI so your app can take
                              some action based on that event.
                          - type: callout
                            data:
                              type: warning
                              title: >-
                                Multiple Events Are Triggered during Bulk Data
                                Imports
                              body: >-
                                Bulk data imports will trigger the relevant
                                events for every record affected. For example,
                                if you have a hook on `store/product/created`,
                                when the merchant imports 2,000 products, we
                                will send 2,000 individual callback events.
