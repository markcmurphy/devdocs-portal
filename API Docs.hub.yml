                                                        - type: text
                                                          data: '### Create a V3 Product with Variants'
                                                        - type: code
                                                          data: |-
                                                            {
                                                              "name": "BigCommerce Coffee Mug",
                                                              "price": "10.00",
                                                              "categories": [
                                                                23,
                                                                21
                                                              ],
                                                              "weight": 4,
                                                              "type": "physical",
                                                              "variants": [
                                                                {
                                                                  "sku": "SKU-BLU",
                                                                  "option_values": [
                                                                    {
                                                                      "option_display_name": "Mug Color",
                                                                      "label": "Blue"
                                                                    }
                                                                  ]
                                                                },
                                                                {
                                                                  "sku": "SKU-GRAY",
                                                                  "option_values": [
