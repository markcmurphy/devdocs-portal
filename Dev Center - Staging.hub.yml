                      {
                        "type": "text",
                        "data": "Then create the products array which includes the custom product and the existing product with product options. Using the option_id and option_value id from the previous request we can build the products array. \n\n`product_options` > `id` = `option_values` > `option_id`\n`product_options` > `value` = `option_values` > `id`\n\nThe `product_options` > `value` must be passed in as a string."
                      },
                      {
                        "type": "code",
                        "data": "\"products\":[\n          {\n              \"name\": \"BigCommerce Poster\",\n              \"quantity\": 1,\n              \"price_inc_tax\": 10.98,\n              \"price_ex_tax\": 10.00\n          },\n          {\n              \"product_id\": 184,\n                \"product_options\":[\n                    {\n                        \"id\": 200,\n                        \"value\": \"180\"\n                    },\n                    {\n                        \"id\": 230,\n                        \"value\": \"192\"\n                    }\n                ]\n\n          }\n      ]",
