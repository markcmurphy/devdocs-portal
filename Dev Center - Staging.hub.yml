                    - type: html
                      data: "<h1>Shipping</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#what-is-a-shipment\">What is a Shipment?</a></li>\n        <li><a href=\"#storefront-server-checkout\">Storefront Checkout and Server to Server Checkout</a></li>\n        <li><a href=\"#order-shipping-addresses\">Order Shipping Addresses</a></li>\n        <li><a href=\"#shipping-zone-methods\">Shipping Zone and Shipping Methods</a></li>\n        <li><a href=\"#real-time-carriers\">Real-Time Carriers</a></li>\n\t</ul>\n</div>"
                    - type: text
                      data: >-
                        ## What is a Shipment?

                        A shipment is a grouping of physical items sent out to
                        one or more customers. A shipment can only be created
                        for an order.


                        V2 Shipping API allows for setting up Shipping Zones,
                        Shipping Methods, and Shipping Carrier Connections.


                        Order Shipments allows for a shipment to created for an
                        order. The shipping provider, tracking number and
                        shipping address id create a shipment.


                        For more see:

                        * [Create a
                        Shipment](/api-docs/api-reference/v2-api/v2-orders/order-shipments/postordersorderidshipments)
                      header:
                        anchor: what-is-a-shipment
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Storefront Checkout and Server to Server Checkout


                        A shipment cannot be created from these endpoints. A
                        Consignment can be created during the Checkout portion.
                        A Consignment supports multiple shipping addresses, with
                        each address having its own line items. A Checkout will
                        always have one Consignment assigned to it, which is the
                        first shipping address.


                        For more see:

                        * [Storefront
                        Checkout](/api-docs/api-reference/cart-and-checkout-api-reference/storefront-checkout/checkout/checkoutsconsignmentsbycheckoutidpost)

                        * [Server to Server
                        Checkout](/api-docs/api-reference/cart-and-checkout-api-reference/server-server-checkout/checkout/checkoutsconsignmentsbycheckoutidpost)
                      header:
                        anchor: storefront-server-checkout
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Order Shipping Addresses


                        This endpoint is for view shipping addresses on an
                        order. This will be the address the items are shipped
                        to.  An order can have more than one shipping address.


                        For more see:

                        * [Order Shipping
                        Addresses](/api-docs/api-reference/v2-api/v2-orders/order-shipping-addresses/getordersorderidshippingaddressesid)
                      header:
                        anchor: order-shipping-addresses
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Shipping Zone and Shipping Methods


                        A shipping zone is where the item is being shipped to. A
                        shipping method is how way an item arrives such as USPS
                        or FedEx. They can be set up using the API.


                        For more see:

                        * [Shipping
                        Zones](/api-docs/api-reference/v2-api/v2-shipping/shipping-zones/postshippingzones)

                        * [Shipping
                        Methods](/api-docs/api-reference/v2-api/v2-shipping/shipping-method/postshippingzoneszoneidmethods)
                      header:
                        anchor: shipping-zone-methods
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Real-Time Carriers


                        BigCommerce offers native integrations with many
                        real-time carriers. These can be set up and configured
                        via API. 


                        For more see:

                        * [Set Up Real-Time
                        Carrier](/api-docs/api-reference/v2-api/v2-shipping/shipping-carrier/postshippingcarrierconnection)

                        * [Configure Real-Time
                        Carrier](/api-docs/api-reference/v2-api/v2-shipping/shipping-method/postshippingzoneszoneidmethods)
                      header:
                        anchor: real-time-carriers
              - title: Shipper HQ
                route:
                  path: /shipper-hq
                data:
                  blocks:
                    - type: html
                      data: "<h1>Shipper HQ Metafields</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#shipper-hq-object-properties\">ShipperHQ Object Properties</a></li>\n        <li><a href=\"#control-panel-behavior\">Control Panel Behavior</a></li>\n        <li><a href=\"#add-shipperhq-metafield\">Add ShipperHQ Metafield</a></li>\n\t</ul>\n</div>"
                    - type: text
                      data: >-
                        When ShipperHQ is enabled on a store, there are
                        additional fields that become available on the product
                        level.

                        Shipping Origins, Origin Locations, and Dimensional
                        Rules are accessible. These can be set in the Control
                        Panel by the merchant as well as using the

                        [Product Metafields
                        Endpoint](/api-docs/api-reference/v3-api/catalog-api/product-metafields/createproductmetafield)
                        or the [Variant Metafields
                        Endpoint](/api-docs/api-reference/v3-api/catalog-api/product-variants-metafields/createvariantmetafield).
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## ShipperHQ Object Properties


                        | Property | Type | Values |

                        |---|---|---|

                        | permission_set | string | This must be set to `write`.
                        Setting to any other field will cause unintended
                        behavior. **required** |

                        | key | enum | Members: `shipping-groups`,
                        `shipping-origins`, `shipping-dimensional-rules`
                        **required** |

                        | value | JSON encoded string | This will be the name of
                        the attribute type in ShipperHQ. This needs to be input
                        exactly how it is listed within ShipperHQ. To pass in
                        more than one Shipping Origin, Origin Location or
                        Dimensional Rule use an array with a comma-separated
                        list. White spaces and special characters need to be
                        escaped. Must be a JSON encoded string `"[\"Origin Name
                        from SHQ-1\",\" Origin Name from SHQ-2\"]"` **required**
                        |

                        | namespace | string | This will always be
                        `shipping.shipperhq` **required** |

                        | resource_type | string | Either `product` or `variant`
                        |

                        | resource_id | string | Id of the product or variant
                        **read-only** |

                        | description | string | ShipperHQ shipping origins
                        associated with this product/sku. **read-only** |

                        | date_created | string | Date and time of the
                        metafield's creation. **read-only** |

                        | date_modified | string | Date and time when the
                        metafield was last updated. **read-only** |

                        | id | number | Id of the Metafield. **read-only** |
                      header:
                        anchor: shipper-hq-object-properties
                    - type: callout
                      data:
                        type: warning
                        body: >-
                          The metafields must be entered exactly otherwise they
                          will not work. Since the metafield can also be used to
                          store information against a product, if the
                          <code>namespace</code> for example is set to shipping
                          and not <code>shipping.shipperhq</code>, it will not
                          update the shipping information.
                    - type: text
                      data: '---'
                    - type: text
                      data: >
                        ## Control Panel Behavior


                        When Shipping Origins are set using the API, the fields
                        cannot be deleted using the Control Panel. A /DELETE
                        request must be sent to the metafields resource.


                        `/DELETE
                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products/{{product_id}}/metafields`
                      header:
                        anchor: control-panel-behavior
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Add ShipperHQ Metafield


                        `/POST
                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products/{{product_id}}/metafields`
                      header:
                        anchor: add-shipperhq-metafield
                    - type: code
