            "data": {
              "blocks": [
                {
                  "type": "text",
                  "data": "# Price Lists"
                }
              ],
              "children": [
                {
                  "title": "Overview",
                  "route": {
                    "path": "/price-list-overview"
                  },
                  "data": {
                    "blocks": [
                      {
                        "type": "html",
                        "data": "<h1>Price List API</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#pricelist_what-is-a-pricelist\">What is a Price List?</a></li>\n        <li><a href=\"#pricelist_definitions\">Definitions</a></li>\n        <li><a href=\"#pricelist_notes\">Notes</a></li>\n        <li><a href=\"#pricelist_oauth-scopes\">OAuth Scopes</a></li>\n        <li><a href=\"#pricelist_available-webhooks\">Webhooks Available</a></li>\n        <li><a href=\"#pricelist_object-properties\">Object Properties</a></li>\n\t</ul>\n</div>"
                      },
                      {
                        "type": "text",
                        "data": "## What is a Price List?  [/pricelist](/api-reference/price-lists/pricelists-api/price-lists/getpricelistcollection)\n\nA Price List allows you to populate different versions of catalog pricing and assign them to different [Customer Groups](/api-reference/customer-subscribers/customers-api). The prices are specified exclusively at the variant level. \n\nIf an active Price List does not contain prices for a variant then the Catalog pricing will be used. The association of a Price List to a Customer Group can be done either via the Control Panel or using the [Customer Groups API.](/api-reference/customer-subscribers/customers-api)\n\nPrice Lists will provide overridden price values to the Stencil storefront. Final price display can be further customized within the Stencil template. See the [Price Object](https://stencil.bigcommerce.com/docs/price-object-properties) in Stencil for further documentation.",
                        "header": {
                          "anchor": "pricelist_what-is-a-pricelist"
                        }
                      },
                      {
                        "type": "text",
                        "data": "---",
                        "header": {}
                      },
                      {
                        "type": "text",
                        "data": "## Definitions\n\n- `Price List` : A collection of price records. `Price Records` make up a price list.\n \n- `Price Record`: A price override for a particular variant - minimally, this is a variant ID, price, and currency.\n        \n```\n\t{\n\t\t\"variant_id\": 3121,\n\t\t\"price\": 10.0,\n\t\t\"sale_price\": 8.0,\n\t\t\"retail_price\": 12.0,\n\t\t\"map_price\": 6.0,\n\t\t\"currency\": \"EUR\"\n\t}\n```\n\n        \n- `PriceRecordBatch`: A way to update several `Price Records` in a `Price List` at once. Using this bulk upsert endpoint, you can upsert up to 1000 Price Records in a single API call.\n\n- `Currency`:  A `Price List` can contain records for multiple currencies. At this time, *only price records that match the store's default currency will be used to determine storefront and in-cart prices.* Although BigCommerce supports a storefront currency selection, this is not currently integrated with Price Lists and will merely convert prices from the store's default currency for display convenience.",
                        "header": {
                          "anchor": "pricelist_definitions"
                        }
                      },
                      {
                        "type": "code",
                        "data": "[{\n  \"variant_id\": 3121,\n  \"price\": 10.0,\n  \"sale_price\": 8.0,\n  \"retail_price\": 12.0,\n  \"map_price\": 6.0,\n  \"currency\": \"USD\"\n}, {\n  \"variant_id\": 3255,\n  \"price\": 11.0,\n  \"sale_price\": 9.0,\n  \"retail_price\": 13.0,\n  \"map_price\": 7.0,\n  \"currency\": \"USD\"\n}, {\n  \"variant_id\": 3256,\n  \"price\": 12.0,\n  \"sale_price\": 10.0,\n  \"retail_price\": 14.0,\n  \"map_price\": 8.0,\n  \"currency\": \"USD\"\n}, {\n  \"variant_id\": 3257,\n  \"price\": 13.0,\n  \"sale_price\": 11.0,\n  \"retail_price\": 15.0,\n  \"map_price\": 9.0,\n  \"currency\": \"USD\"\n}, {\n  \"variant_id\": 3258,\n  \"price\": 14.0,\n  \"sale_price\": 12.0,\n  \"retail_price\": 16.0,\n  \"map_price\": 10.0,\n  \"currency\": \"USD\"\n}] ",
                        "header": {
                          "title": "Example Price List"
                        },
                        "config": {
                          "mode": "json"
                        }
                      },
                      {
                        "type": "code",
                        "data": "[\n\n    {\n        \"id\": 1,\n        \"name\": \"Price List Test\",\n        \"is_default\": false,\n        \"category_access\": {\n            \"type\": \"all\"\n        },\n        \"discount_rules\": [\n            {\n                \"type\": \"price_list\",\n                \"price_list_id\": 1\n            }\n        ]\n    }\n]",
                        "header": {
                          "title": "Example Price List assigned to a customer group"
                        }
                      },
                      {
                        "type": "text",
                        "data": "Under `discount_rules` the `type` is set to `price_list` and the `price_list_id` is 1. Which is the id of the price list the group has been assigned to."
                      },
                      {
                        "type": "text",
                        "data": "## Notes\n\n- Bulk Pricing Tiers may additionally be associated with a Price Record to indicate different pricing as the quantity in cart increases.\n  \n- If a variant has a `Price Record` any existing product-level bulk pricing will not apply in the cart.  For variants without `Price Records`, any existing product bulk pricing will apply.",
                        "header": {
                          "anchor": "pricelist_notes"
                        }
                      },
                      {
                        "type": "text",
                        "data": "---"
                      },
                      {
                        "type": "text",
                        "data": "## OAuth Scopes\n* [Products](/api-docs/getting-started/about-api/authentication#authentication_oauth-scopes)",
                        "header": {
                          "anchor": "pricelist_oauth-scopes"
                        }
                      },
                      {
                        "type": "text",
                        "data": "---"
                      },
                      {
                        "type": "text",
                        "data": "## Webhooks Available\n\nThere are no direct webhooks available for Price Lists. Since it is part of a product, webhooks related to products will fire for corresponding changes such as pricing. \n\n* [Products](/api-docs/getting-started/webhooks/webhook-events#webhook-events_products)\n* [SKU](/api-docs/getting-started/webhooks/webhook-events#webhook-events_sku)",
                        "header": {
                          "anchor": "pricelist_available-webhooks"
                        }
                      },
                      {
                        "type": "text",
                        "data": "---"
                      },
                      {
                        "type": "text",
                        "data": "## Object Properties",
                        "header": {
                          "anchor": "pricelist_object-properties"
                        }
                      },
                      {
                        "type": "jsonSchema",
                        "data": {
                          "$ref": "./V3 Price Lists.oas2.yml#/definitions/PriceListBase"
                        }
                      }
                    ]
                  }
                }
              ]
            }
          },
          {
            "title": "Customers",
            "route": {
