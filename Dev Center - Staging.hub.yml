                        ### Filters 


                        Filter parameters can be added to the URL query string
                        to select specific SKUs in the collection.


                        | Parameter | Type | Example |

                        | --- | --- | --- |

                        | min_id | int |
                        /api/v2/products/{product_id}/skus?min_id={value} |

                        | max_id | int |
