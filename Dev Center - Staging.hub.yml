                        ## User Flows

                        * **Onboarding** - user flows that enable a merchant to
                        connect their BC store to an external channel, inclusive
                        of creating an account on the external channel if
                        needed.
                          * Channel configuration
                          * Settings
                        * **Catalog Management** - user flows that enable a
                        merchant to manage their product catalog data between
                        their BC store and external channels, inclusive of
                        product, inventory, and pricing information.
                          * Import
                          * Export
                          * Per product listing
                          * Inventory
                        * **Order Management** - user flows that enable a
                        merchant to manage orders between their BC store and
                        external channels.
                          * Orders
                          * Shipping
                        * **Notifications** - user flows that enable a merchant
                        to easily find and manage important notifications
                        related to their channel, inclusive of errors, warnings,
                        and general helpful notifications, such as pending
                        channel updates or changes.


