                          "url": "https://api.bigcommerce.com/stores/{$$.env.store_hash}/v2/orders",
                          "body": "{\n  \"billing_address\": {\n    \"first_name\": \"Jane\",\n    \"last_name\": \"Does\",\n    \"company\": \"\",\n    \"street_1\": \"123 Main Street\",\n    \"street_2\": \"\",\n    \"city\": \"Austin\",\n    \"state\": \"Texas\",\n    \"zip\": \"78751\",\n    \"country\": \"United States\",\n    \"country_iso2\": \"US\",\n    \"email\": \"janedoe@email.com\"\n  },\n  \"products\": [\n    {\n      \"name\": \"BigCommerce Poster\",\n      \"quantity\": 1,\n      \"price_inc_tax\": 10.98,\n      \"price_ex_tax\": 10\n    },\n    {\n      \"product_id\": //Add your product,\n      \"product_options\": [\n        {\n          \"id\": //Add your product,\n          \"value\": \"\"//Add your product\n        },\n        {\n          \"id\": //Add your product,\n          \"value\": \"\" //Add your product\n        }\n      ]\n    }\n  ]\n}"
