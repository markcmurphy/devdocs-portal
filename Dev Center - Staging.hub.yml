                        ## BigCommerce Channels Toolkit

                        The Channels Toolkit is a set of APIs, UI components,
                        patterns, and app frameworks that provide partners and
                        3rd party developers with the ability to build
                        integrations between BigCommerce and external sales
                        channels. These external channels include a variety of
                        types, including POS, marketplaces, marketing, and
                        social, and platforms, such as Facebook, Amazon, Ebay,
                        and CMS platforms, like Wordpress.


                        Through these integrations, merchants are able to easily
                        expand where they sell their product catalog online,
                        driving increased revenue through expanded brand
                        recognition, broader shopper reach, and greater
                        merchandising opportunities.


                        With the Channel Toolkit, developers can quickly create
                        an app that provides merchants with the ability to
                        easily manage the full experience of selling a product
                        on both BigCommerce and an external platform, from
                        listing products to receiving orders to shipping. It
                        also provides the ability to build apps that help
                        merchants optimize their selling across channels, such
                        as repricers, and other related services.


                        ## Building a Channel App

                        How you build your channel app will depend on what kind
                        of platform / channel you are building for and the
                        functionality that is required or desired. The key, high
                        level steps you need to take are:

                        1. Determine what kind of app you’ll be building

                        1. Decide what APIs, patterns, and UI components you’ll
                        need

                        1. Build the app


                        ### Determine what Kind of App

                        ### Gather the Required Materials

                        The BigCommerce APIs, webhooks, UI components, and
                        patterns that you need to make your channel app will
                        vary depending on the type of channel, functionality,
                        and where the app lives (Channel Manager vs. App
                        Marketplace). For additional specific instructions based
                        on the type of channel app you are building, go here.

                        The APIs that you integrate with and how you use them
                        (read only vs. modify) will determine what BigCommerce
                        scopes your app requests when it is installed by a
                        merchant and what endpoints you’ll need to integrate
                        with. The associated scopes are listed in the following
                        section: How to Build the Channel App


                        BigCommerce provides webhooks for 3rd party developers,
                        enabling them to respond in near real-time to events
                        that occur within the BigCommerce system. Depending on
                        the frequency of updates that your channel app needs to
                        manage, you can choose to either poll the API endpoints
                        or integrate with webhooks (recommended if changes
                        happen frequently or have downstream impacts, such as
                        inventory changes that could impact a merchant’s SLA
                        with a marketplace). An overview, tutorial, and all
                        events can be found here.


                        Required - These APIs are required to build a
                        functioning BigCommerce channel app:

                        Catalog: Products (API docs, API reference, webhooks)

                        Catalog: Channel & Listings (documentation not public
                        yet; swagger included in partner toolkit)

                        Orders: Orders API (API docs, API reference, webhooks)

                        Recommended - These APIs are not always required, but
                        highly recommended for app developers based on certain
                        use cases:

                        Catalog: Price Lists (API docs, API reference)

                        Store Management: Shipping (API docs, API reference)

                        Store Management: Store Information (API reference,
                        webhooks)

                        Customers & Subscribers: Customers (API docs, v2 API
                        reference, v3 API Reference, webhooks)

                        Extended functionality - These APIs are recommended to
                        build extended functionality for a BigCommerce channel
                        app based on use cases:

                        Cart & Checkout: Server to Server Cart (API Docs, API
                        Reference)

                        Cart & Checkout: Server to Server Checkout (API Docs,
                        API Reference)

                        Cart & Checkout: Checkout SDK (API Docs, Github)

                        Customers & Subscribers: Customer Login


