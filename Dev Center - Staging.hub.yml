                      {
                        "title": "Bulk Pricing Rules",
                        "route": {
                          "path": "/product-bulk-pricing"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1> Bulk Pricing Rules </h1>\n\n<div class=\"otp\" id=\"no-index\">\n\t<h3>On This Page</h3>\n\t<ul>\n\t\t<li><a href=\"#bulk-pricing_introduction\">Introduction</a></li>\n\t\t<li><a href=\"#bulk-pricing_object-properties\">Object Properties</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## [catalog/products/{product_id}/bulk-pricing-rules](/api-reference/catalog/catalog-api/product-bulk-pricing-rules/getbulkpricingrules)\n\nBulk Pricing Rules are intended for merchants who want to offer wholesale discounts for buying in bulk. They apply once products are added to cart, but they are displayed as a callout on the storefront to let shoppers know how they can save.\n\nBulk Pricing rules in the catalog are on the product, meaning that they’ll trigger even if several different variants of the product are in the cart, as long as the total quantity of those variants meets one of the quantity breaks. [Price List bulk pricing](/api-reference/price-lists/pricelists-api/price-lists/setpricelistrecordcollection) works differently.",
                              "header": {
                                "anchor": "bulk-pricing_introduction"
                              }
                            },
                            {
                              "type": "http",
                              "data": {
                                "url": "https://api.bigcommerce.com/stores/{store_hash}/v3/catalog/products/{product_id}/bulk-pricing-rules",
                                "method": "put",
                                "body": "{\n  \"bulk_pricing_rules\": [\n    {\n      \"quantity_min\": 10,\n      \"quantity_max\": 15,\n      \"type\": \"price\",\n      \"amount\": 3\n    },\n    {\n      \"quantity_min\": 16,\n      \"quantity_max\": 25,\n      \"type\": \"price\",\n      \"amount\": 5\n    }\n  ]\n}",
                                "headers": {
                                  "Accept": "application/json",
                                  "Content-Type": "application/json",
                                  "X-Auth-Client": "{CLIENT ID}",
                                  "X-Auth-Token": "{ACCESS TOKEN}"
                                }
                              },
                              "header": {
                                "title": "Try It Now",
                                "subtitle": "Use this to add Bulk Pricing Rules to your Product. Replace the test data with your own.",
                                "anchor": "code-add-bulk-pricing-rules"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Object Properties",
                              "header": {
                                "anchor": "bulk-pricing_object-properties"
                              }
                            },
                            {
                              "type": "jsonSchema",
                              "data": {
                                "$ref": "./V3 Catalog.oas2.yml#/definitions/BulkPricingRuleBase"
                              }
                            }
                          ]
                        }
