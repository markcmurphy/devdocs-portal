                        # Channels Toolkit Reference


                        <div class="otp" id="no-index">


                        ### On this Page

                        - [Documentation](#documentation)

                        - [Endpoints](#endpoints)

                        - [UI Components](#ui-components)

                        - [User Flows](#user-flows)


                        </div>


                        The Channel Toolkit is a set of APIs, UI components,
                        patterns, and app frameworks that provide partners and
                        3rd party developers with the ability to build
                        integrations between BigCommerce and external sales
                        channels. This article serves as a comprehensive list of
                        all the tools in the toolkit for quick reference. For a
                        general overview of channels and developing channel apps
                        on BigCommerce, see [Channels Overview]().


                        ## Documentation


                        | Link | Description |

                        |-|-|

                        |[Channels Overview]()|High-level overview of channels
                        and developing channels apps on BigCommerce|

                        |[Building Channel Apps]()|In-depth technical guide to
                        building a channel app|

                        |[Building Cannel Apps for POS]()|In-depth technical
                        guide to building an app for Point-of-Sale channels|

                        |[Channels Toolkit Reference]()|Channels toolkit quick
                        reference|


