  /bigcommerce-for-wordpress:
    title: BigCommerce for WordPress
    data:
      children:
        - title: Getting Started
          route:
            path: /getting-started
          data:
            children:
              - title: Introduction
                route:
                  path: /introduction
                data:
                  blocks:
                    - type: html
                      data: "<h1>Introduction</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#introduction_how-it-works\">How it Works</a></li>\n\t</ul>\n</div>"
                    - type: text
                      data: >-
                        BigCommerce for WordPress allows you to power
                        content-driven WordPress storefronts with the ecommerce
                        functionality of the BigCommerce backend. Product data
                        is pulled into WordPress as a custom post type, giving
                        you the freedom to embed products in posts and pages to
                        create a tailored shopping experience. Using the full
                        suite of BigCommerce APIs, shoppers can seamlessly
                        complete a purchase end-to-end on WordPress.


                        You can use the BigCommerce for WordPress plugin as a
                        building block to create an ecommerce solution that’s
                        unique to your brand. Link multiple WordPress
                        storefronts to a single BigCommerce store or extend the
                        open source plugin to create custom-made
                        solutions--BigCommerce for WordPress makes it easy to
                        combine the power of BigCommerce with the flexible
                        presentation of WordPress.
                    - type: text
                      data: >-
                        ## How It Works

                        Your WordPress site will connect to your BigCommerce
                        store via an API, and pull all of the relevant data into
                        a variety of database tables, some custom, some default
                        WordPress. Products are a post type, and product data is
                        stored in the post table and product meta is stored in
                        the post_meta table.


                        Data like Orders is actually stored on the BigCommerce
                        servers. As of this writing It’s accessible in your own
                        site via API with custom code and via a nice UI in the
                        BigCommerce admin. In the future there will be a UI
                        inside WordPress as well.


                        Most store options and settings are managed inside the
                        BigCommerce UI. This would include things like Shipping
                        and Taxes. Eventually these options will be available in
                        WordPress as well, but even now it doesn’t impact your
                        customers.



                        ### Templating

                        The BigCommerce for WordPress plugin follows the
                        standard WordPress method of templating. Templates are
                        found in
                        `/wp-content/plugins/bigcommerce-for-wordpress-master/public-views`


                        and can be moved to the theme folder into a bigcommerce
                        folder, like this: `/wp-content/THEME/bigcommerce/` 


                        where THEME is the name of the active theme.


                        ### Sales Funnel

                        When a customer visits the store, the products they see
                        are stored locally in WordPress.  A cart is
                        optional--when the customer clicks add-to-cart, they can
                        either be directed to a cart page or delivered directly
                        to the checkout page.


                        The checkout page is an embedded iframe on the WordPress
                        site. The customer won’t leave the WordPress site, and
                        probably won’t even realize it’s an iframe.  The iframe
                        solution makes it so that PCI compliance is NOT required
                        on the merchant’s WordPress site.


                        ### Channels

                        Channels allow you to manage products in BigCommerce and
                        sell them in other storefronts like Amazon and Facebook.
                        A key concept is that the products being sold in other
                        channels are managed centrally from your BigCommerce
                        store, so inventory is tracked neatly across all
                        channels. This means that if all of your product ends up
                        being sold through Amazon, your Facebook store will be
                        sold out.


                        ### WordPress as a Channel

                        When using the WordPress plugin for BigCommerce, you’re
                        simply making WordPress another channel. This means that
                        your WordPress store is aware of inventory levels,
                        because those are monitored in your BigCommerce store.


                        While merchants traditionally sell primarily through
                        their BigCommerce store and supplement with channels, it
                        is possible to mask the main BigCommerce store and treat
                        any given channel as the primary store. This would allow
                        you to use WordPress as your primary store.
                      header:
                        anchor: introduction_how-it-works
              - title: Install
                route:
                  path: /install
                data:
                  blocks:
                    - type: html
                      data: "<h1>Install</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#install_requirements\">Requirements</a></li>\n        <li><a href=\"#install_ installation\">Requirements</a></li>\n        <li><a href=\"#install_plugin-install-wordpress\">Plugin Installation in WordPress</a></li>\n\t</ul>\n</div>"
                    - type: text
                      data: >
                        ## Requirements

                        The BigCommerce for WordPress plugin requires: 

                        * At least PHP 5.6 (7.1+ recommended)

                        * MySQL: 5.5+ (5.6+ recommended)

                        * WordPress: 4.8+

                        * SSL

                        * The PHP intl extension is not required, but will
                        enable better currency formatting
                      header:
                        anchor: install_requirements
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Installation

                        During the beta period, interested developers can go to
                        [https://bigcommerce.com/wordpress](https://bigcommerce.com/wordpress)
                        and sign up for access to our github repo. From there
                        you can download a zip of the latest version and install
                        it as a normal plugin.


                        If you do a pull then you’ll need to build assets, so
                        it’s recommended that you download the zip file.
                      header:
                        anchor: install_ installation
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Plugin Installation in WordPress

                        Once you have the BigCommerce for WordPress plugin saved
                        to your computer, go into the WordPress admin area and
                        click on the Add New menu under the Plugins menu.
                      header:
                        anchor: install_plugin-install-wordpress
                    - type: image
                      data: >-
                        //s3.amazonaws.com/user-content.stoplight.io/6012/1540476322431
                      header:
                        title: BigCommerce Wordpress Plugin Installation
                    - type: text
                      data: >-
                        On the next page, in the top, click on the “Upload
                        Plugin” button.
                    - type: image
                      data: >-
                        //s3.amazonaws.com/user-content.stoplight.io/6012/1540476383792
                      header:
                        title: Upload Plugin Button
                    - type: text
                      data: >-
                        Then upload your plugin. Once the plugin is uploaded
                        you’ll need to activate it.
                    - type: image
                      data: >-
                        //s3.amazonaws.com/user-content.stoplight.io/6012/1540476443329
                      header:
                        title: Activate Plugin
                    - type: text
                      data: >-
                        Once the plugin is activated then you may follow the
                        Setup Wizard.
        - title: Setup
          route:
            path: /setup
          data:
            children:
              - title: Plugin Settings
                route:
                  path: /plugin-settings
                data:
                  blocks:
                    - type: text
                      data: >-
                        ## Settings

                        BigCommerce settings for WordPress are found in the left
                        admin menu in WordPress, under the BigCommerce menu
                        item.
                      header:
                        anchor: plugin-settings_settings
                    - type: image
                      data: >-
                        //s3.amazonaws.com/user-content.stoplight.io/6012/1540476609033
                      header:
                        title: Plugin Settings
                    - type: text
                      data: '---'
                    - type: text
                      data: >2-
                         
                        ## API Keys

                        To connect with your BigCommerce account, you first must
                        create an API Account.

                        To create an API account, visit the [API Accounts page
                        under Advanced
                        Settings](https://login.bigcommerce.com/deep-links/settings/auth/api-accounts)
                        in your BigCommerce store admin.
                      header:
                        anchor: plugin-settings_api-keys
                    - type: text
                      data: '---'
                    - type: image
                      data: >-
                        //s3.amazonaws.com/user-content.stoplight.io/6012/1540477832970
                      header:
                        title: API Keys
                    - type: text
                      data: >-
                        Click the "Create API Account" button at the top of the
                        page to create a new account. Give your API keys a name,
                        it can be anything. Then set all of the OAuth Scopes to
                        “Modify”.  (Currently "Content", "Marketing", and
                        "Themes" permissions are not used, but they may be added
                        to the plugin in the future.

                        Then click the Save button.

                        You will be asked to save a text file with contents
                        similar to this:

                        ```

                        ACCESS TOKEN: jm5eqx5gte9tdzuip4hsnxqc7tq0ruh

                        CLIENT ID: 6lth4chwzeww8io49mxz69acs55dg89

                        CLIENT SECRET: 18146epslacfteu7kld2qr1ya5sxxsf

                        NAME: My Store API Keys

                        API PATH:
                        https://api.bigcommerce.com/stores/hrkrfg31fr/v3/

                        ```

                        In addition to this text file the information will also
                        be presented on your screen.
                    - type: callout
                      data:
                        type: warning
                        body: >-
                          There is no way to re-display this pop-up after you
                          select Done to dismiss it. 


                          Make sure you store your credentials – either by
                          copying/pasting the contents of each field out of the
                          pop-up, or by keeping the downloaded .txt file.
                          Otherwise, you will need to repeat all the above steps
                          to generate new credentials. 
                        title: Keep Your Credentials
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Product Sync

                        Once your API credentials are validated, the plugin will
                        import products using the BigCommerce API. This will run
                        automatically using WordPress cron, using the schedule
                        set on the settings page (default: every five minutes).

                        If you choose to disable the cron job, you can set a
                        server-side cron job to run the sync using WP-CLI. The
                        command to import products is:


                        `wp bigcommerce import products`


                        Product descriptions can be edited in the WordPress
                        admin. The "Do not update products on import" setting
                        should remain checked to preserve these edits. If it is
                        unchecked, those edits will be overwritten with data
                        from the API on the next import. No matter the value of
                        the checkbox, other product details (e.g., prices,
                        availability, categories) will always be synchronized.
                      header:
                        anchor: plugin-settings_product-sync
                    - type: text
                      data: '---'
                    - type: text
                      data: >-
                        ## Cart Settings

                        When the cart is enabled, visitors to your store can add
                        products to carts before checkout. If it is disabled,
                        the "Add to Cart" button becomes a "Buy Now" button,
                        sending customers directly to checkout for that product.

                        When the cart is enabled, the plugin will automatically
                        created a page to host the cart shortcode,
                        `[bigcommerce_cart]`. This shortcode will show the
                        current visitor's cart. To change this to a different
                        page, first create a page with the cart shortcode, then
                        come back to the settings page and select it from the
                        dropdown. Note: this page may have been created
                        automatically by the plugin.


                        ### Currency Settings

                        The store's currency code will be imported from the
                        BigCommerce API as part of the product import process.

                        If the PHP intl extension is available on your server,
                        there is nothing else to configure. If it is not
                        available, you will be presented with additional fields
                        to control currency formatting. These will also be
                        populated automatically from the API.

                        Currency formatting can be filtered using the
                        `bigcommerce/currency/format` filter.



                        ### Accounts and Registration

                        User accounts in WordPress will be connected to
                        customers in BigCommerce. If user registration is
                        enabled in WordPress (the "Anyone can register" checkbox
                        at Settings -> General in the WordPress admin),
                        customers will be able to register accounts and manage
                        their profiles.

                        The plugin requires several pages to support user
                        account management. These pages will all be created
                        automatically. Each will contain a shortcode that
                        renders the relevant content. If any are deleted, they
                        will be automatically re-created for you. If you have
                        multiple pages with these shortcodes, you may select
                        which will be treated as canonical using the dropdowns
                        in this settings section.

                        The "Support Email" field will be used to give customers
                        an address to contact you with questions about orders.
                      header:
                        anchor: plugin-settings_cart-settings
                    - type: callout
                      data:
                        type: warning
                        body: >-
                          The cart page should be excluded from any page caching
                          system enabled for your site.
