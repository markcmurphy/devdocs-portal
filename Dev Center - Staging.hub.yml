                                              {
                                                  "id": 150,
                                                  "option_id": 160,
                                                  "label": "No",
                                                  "sort_order": 1,
                                                  "value_data": {
                                                      "checked_value": false
                                                  },
                                                  "is_default": true,
                                                  "adjusters": {
                                                      "price": null,
