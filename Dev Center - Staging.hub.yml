                        ## Creating an App in DevTools

                        You can start building an app using BigCommerce’s dev
                        tools. You will need a store for this. The “Hello World”
                        starter apps also provide good guidelines and steps for
                        setting up a BigCommerce app. (ex: Python repo)


                        To learn more about the app installation and update
                        sequence, read here.


                        ## Creating a Channel

                        Once a merchant installs the app from within
                        BigCommerce, it’ll redirect to your callback URL. At
                        this time, you will need to create a channel so that it
                        is registered to the merchant’s store. This will enable
                        you to later pull catalog and listing data for that
                        specific channel via the API and allow the merchant to
                        list products to this channel from within the
                        BigCommerce control panel.


                        To do this, you’ll make 1 POST request.


                        POST
                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/channels


                        {
                            "type": "marketplace",
                            "platform": "facebook",
                            "name": "Facebook Marketplace"
                        }


                        You’ll get an id for the channel back within the
                        response, which will be used as the channel_id in future
                        requests. Let’s assume it’s 15001 within this guide.


                        After you create a channel, it shows up in the product
                        list within the store control panel so the merchant can
                        choose which products should be available on it and the
                        orders section is updated to include a filter to show
                        which orders came in from the channel.


                        The channel name is what is shown as the ‘human-readable
                        name’ in the UI:


