                              "type": "text",
                              "data": "## [/catalog/categories](/api-reference/catalog/catalog-api/category/getcategories)\n\nCategories are a hierarchy of products available on the store, presented in a tree structure. Currently, a store’s category structure determines the primary menu structure of most storefront themes, which are directly tied to it.\n\nAll products must be associated with at least one Category, although a Category does not need to have any products. Unlike some e-commerce platforms, products on BigCommerce can be associated with more than one Category. \n\nA product associated with categories does not currently have any priority or weighted order (there’s no “primary category”), which can make it difficult to integrate with some external systems which might wish to use a product’s categories to map to a category structure in that external system.",
