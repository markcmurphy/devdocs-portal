                      },
                      {
                        "title": "Types of Apps",
                        "route": {
                          "path": "/types-of-apps"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>Hello World!</h1><h1>Types of Apps</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n\t\t<li><a href=\"#single-click-apps\"> Single Click Apps</a></li>\n\t\t<li><a href=\"#private-apps\"> Private Apps</a></li>\n\t\t<li><a href=\"#hidden-marketplace-apps\"> Hidden Marketplace Apps</a></li>\n\t\t<li><a href=\"#scripts\"> Scripts</a></li>\n\t\t<li><a href=\"#connector\"> Connector and OAuth Apps</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## Single Click Apps\n\nSingle-Click Apps are listed in our App Marketplace and are made available for installation on all BigCommerce stores. The “single-click” app flow does not mean users install the app in a single click, but instead, the app does not require the customer to install OAuth credentials themselves or configure any settings for a third party service. \nTo put an app on the Marketplace, you must first be a BigCommerce partner and have your app approved through the App Submission Process. After becoming a partner and having the app approved you have the option of charging merchants to use the app. \n\nFor a Single-Click App, you will need a Client ID and Client Secret from the Developer Portal.\nAn OAuth token is obtained in the [single-click app authentication flow. ](http://)",
                              "header": {
                                "anchor": "single-click-apps"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Private Apps\n\nIn some cases, you might want to create an API Account in your store’s control panel, as the fastest way to establish an API connection to an individual store and to start running requests. \n\nUse Cases:\n- You are not creating an application for distribution in the BigCommerce App Marketplace.\n- You are testing your app before submission, and it doesn’t need to be distributed to other stores.\n\nFor Private Apps you need Client ID and Client Secret from the [Developer Portal](http://). Also a OAuth token from the store’s [control panel](http://) or you can request a token during the installation flow. ",
                              "header": {
                                "anchor": "private-apps"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Hidden Marketplace Apps\n\n[Approved partners](http://) have the option of uploading “hidden” apps to the App Marketplace. A hidden app is a published app that does not show up in the public BigCommerce marketplace. To create a hidden app you need to be a BigCommerce Partner. \nUse Cases:\nA partner is beta-testing an integration before a full Marketplace launch.\nA BigCommerce user with several stores wants to install a custom app on all of them. Submitting a hidden app offers a streamlined alternative to creating a separate draft or test apps for each store.\nTo have an app hidden, please contact <a href=\"mailto:appstore@bigcommerce.com\">appstore@bigcommerce.com</a>.",
                              "header": {
                                "anchor": "hidden-marketplace-apps"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Scripts\n\nYou can write a script to test an endpoint, check small portions of app code you are writing, or to create an application that will not be distributed in the BigCommerce Marketplace. Scripts do not have a user interface. To get started with writing scripts all you need is an API key from the store’s Control Panel. Learn more about [creating your first request](http://) with the BigCommerce API. ",
                              "header": {
                                "anchor": "scripts"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Connector and Other OAuth Apps\n\nSome apps qualify to be listed in the BigCommerce App Marketplace as “Connector” apps. These apps use manual OAuth token creation instead of the Single-Click App flow.\nWhile we always recommend and prefer the Single-Click App flow’s programmatic OAuth exchange, certain use cases might not be compatible.\n\nUse Cases:\n- Customized integrations that vary per store.\n- Integrations that do not provide any content for an iframe.\n- Apps that do not provide Web services for OAuth exchange. (For example: offline sync apps.)\n- Apps that do not provide Web or cloud-hosted components for a dashboard.",
                              "header": {
                                "anchor": "connector"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "Manual OAuth tokens require the store owner to create an API Token in the Control Panel and then pass those values into the app manually. The single click installation process is preferred since it does not require this step."
                              }
                            },
                            {
                              "type": "text",
                              "data": "To create a Connector app that uses manual OAuth token creation, make the following selections on the My Apps Create/Edit flow’s \n\nTechnical tab:\n1. Set the App Type option to Connector.\n2. Enter your app’s Signup URL. This is the URL where a user would begin to configure the connection between your service and the BigCommerce store.\n4. Under OAuth scopes, select the scopes that your app requires for BigCommerce review only. Later, you will need to instruct store users to create a token with the production scopes your app needs.\n\nBigCommerce must review and approve your Connector app proposal before we will accept the app’s submission to the Marketplace. \n\nIf you’re interested in submitting your integration as a Connector app, please contact out to <a href=\"mailto:appstore@bigcommerce.com\">appstore@bigcommerce.com</a>. to discuss your plan."
                            }
                          ]
                        }
                      },
                      {
                        "title": "Building an App",
                        "route": {
                          "path": "/building-apps"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>Building an App</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n\t\t<li><a href=\"#request-headers\">Request Headers</a></li>\n\t\t<li><a href=\"#session-timeouts\">Managing Users Session Timeouts</a></li>\n\t\t<li><a href=\"#installation-update-sequence\">App Installation and Update Sequence</a></li>\n\t\t<li><a href=\"#recieving-get-request\">Receiving the GET Request</a></li>\n\t\t<li><a href=\"#responding-get-request\">Responding to the GET Request</a></li>\n        <li><a href=\"#making-post-request\">Making the POST Request</a></li>\n        <li><a href=\"#recieving-post-request\">Receiving the POST Response</a></li>\n        <li><a href=\"#load-uninstall-removal-requests\">Load, Uninstall, and User Removal Requests</a></li>\n        <li><a href=\"#processing-signed-payload\">Processing the Signed Payload</a></li>\n        <li><a href=\"#multi-user-support\">Multi-User Support</a></li>\n        <li><a href=\"#external-app-installation\">External App Installation</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## Request Headers\n\nPublic API requests are authenticated by the following HTTP headers:\n\n```\nX-Auth-Client: The Client ID of the request app. \nX-Auth-Token: Access token authorizing the app the access resources on behalf of a user\n```\n\nIn addition, while not all resources require the Accept and Content-Type headers, many do. To ensure that your calls succeed, always include these headers.",
                              "header": {
                                "anchor": "request-headers"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Managing Users Session Timeouts\n\nWe recommend that you add BigCommerce’s JavaScript SDK to your Single-Click Apps, to protect your apps’ users from getting logged out of the BigCommerce control panel after a period of idleness. To include our SDK, add this script tag to your Single-Click App:\n`<script src=\"//cdn.bigcommerce.com/jssdk/bc-sdk.js\">`\n\n\nOptionally, you can pass a logout callback function within the initialization call:\n\n```\nBigcommerce.init({\n      onLogout: callback\n});\n```\n\n\nThis callback function will run when the user explicitly logs out of the BigCommerce control panel, or is automatically logged out. The callback will allow your app to respond to this logout.",
                              "header": {
                                "anchor": "session-timeouts"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## App Installation and Update Sequence\n\nThe purpose of the App Installation sequence is to obtain an Oauth token for the store installing the app, using the Client ID and Secret from Dev Tools.\n\nA user at a store’s control panel kicks off the installation or update sequence by clicking the “Install” button from your app details page, or by clicking an installed app to update its scopes. BigCommerce redirects the user to the Auth Callback URI provided during app registration. The Auth Callback URI must be publicly available, fully qualified, and served over TLS.",
                              "header": {
                                "anchor": "installation-update-sequence"
                              }
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1536263813949",
                              "header": {
                                "title": "App Installation Sequence"
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Handling Requests Securely\n\nThe request comes from the client browser, rather than directly from BigCommerce. This allows you to use a non-publicly-available Auth Callback URI while testing your app.\nFor security, Auth and Load callback should be handled server-side. If you are building a client-side application (such as an AngularJS Single Page App), you should handle Auth and Load callbacks outside that application. Use a separate service that accepts the Auth and Load callback requests, generates tokens, validates requests, and then redirects the user to your client-side app’s entry point."
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Receiving the GET Request\n\nThe GET request to your Auth Callback URI contains a temporary code that you can exchange for a permanent OAuth token. It also includes a unique value that identifies the store installing or updating your app, as well as authorized scopes.\n\nThe following table details the full list of parameters and values included in the GET request from BigCommerce to your Auth Callback URI. BigCommerce passes these within the URI itself as query parameters.\n\n| Parameter | Description |\n| --- | --- |\n| code | Temporary code to exchange for a permanent OAuth token. See [Making the POST request]() below for more information about this exchange. |\n| scope | List of scopes authorized by the user. As a best practice, your app should validate this list to ensure that it matches the app&#39;s needs, and fail if it does not. However, at this time, the user does not have any opportunity to pick and choose between scopes. The dialog presented to the user requires the user to approve all scopes or none. |\n| context | The store hash: a unique value that identifies the store on which a logged-in user has clicked to install or your app. BigCommerce passes this along with a context path, as follows: `stores/{store_hash}`. Save the store hash value, because you will need to pass it in all your requests to the Stores API. |\n\n### Example – Initial Installation\n\nThis example initiates the token exchange, with a requested scope of store_v2_orders:\n\n```\nGET /auth?code=qr6h3thvbvag2ffq&scope=store_v2_orders&context=stores/g5cd38 HTTP/1.1  \nHost: app.example.com\n```\n\n\nExample – Updating Scopes\nThe following example requests a scope of store_v2_products, in addition to the initially requested scope of store_v2_orders:\n\n```\nGET /auth?code=qr6h3thvbvag2ffq&scope=store_v2_orders+store_v2_products&context=stores/g5cd38 HTTP/1.1  \nHost: app.example.com\n```",
                              "header": {
                                "anchor": "recieving-get-request"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "Note that when your app receives a new token, any previously issued token is invalidated."
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Responding to the GET Request\n\nUpon receiving the GET request at your Auth Callback URI, your app should return some HTML to the merchant browser. BigCommerce renders this in an iframe inside of the control panel. It could be a form that collects further information from the user, or you could redirect the user to your app’s main page. If you do not pass back some HTML, the user will be left looking at a blank screen. Such an app would not be accepted into the App Marketplace.",
                              "header": {
                                "anchor": "responding-get-request"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Making the POST Request\n\nThe POST request’s primary purpose is to exchange the temporary access code for a permanent OAuth token. However, your app must pass a number of additional values to accomplish the exchange. Pass the parameters and their values inside the request body, using query parameters and URL-encoding. To achieve this, you must include the following HTTP headers:\n\n```\nContent-Type: application/json\n```\nMake the POST request to the following address: `https://login.bigcommerce.com/oauth2/token`.\n\n### Initial Installation\n\nDuring initial installation, upon receiving the POST, BigCommerce marks the status of your app as “Installed”, removes the progress-indicator overlay, and places your app icon in the control panel’s left-hand navigation. With the progress-indicator overlay removed, the user can interact with the HTML that you returned in your GET response.",
                              "header": {
                                "anchor": "making-post-request"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "During app updates, upon receiving the POST, BigCommerce removes the update prompt from the control panel."
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Parameters\n\nInclude values for each of the following parameters.\n\n| Parameter | Description |\n| --- | --- |\n| client_id | The Client ID for your app, obtained during [registration](#app-registration). |\n| client_secret | The Client Secret for your app, obtained during [registration](#app-registration). |\n| code | Temporary access code received in the [GET request](#receiving-the-get-request) discussed above. |\n| scope | List of OAuth scopes received in the [GET request](#receiving-the-get-request) discussed above. |\n| grant_type | Always use the following: authorization_code. |\n| redirect_uri | Must be identical to your registered Auth Callback URI. |\n| context | The store hash received in the [GET request](#receiving-the-get-request), in the format: `stores/{_store_hash_}` |\n\n### Examples – Initial Installation"
                            },
                            {
                              "type": "code",
                              "data": "POST /oauth2/token HTTP/1.1\nHost: login.bigcommerce.com\nContent-Type: application/x-www-form-urlencoded\nContent-Length: 186\nclient_id={CLIENT_ID}&client_secret={CLIENT_SECRET}&code=qr6h3thvbvag2ffq&scope=store_v2_orders&grant_type=authorization_code&redirect_uri=https://app.example.com/oauth&context=stores/{STORE_HASH}",
                              "header": {
                                "title": "HTTP"
                              },
                              "config": {
                                "mode": "http"
                              }
                            },
                            {
                              "type": "code",
                              "data": "use Bigcommerce\\Api\\Connection;\n$tokenUrl = \"https://login.bigcommerce.com/oauth2/token\";\n$connection = new Connection();\n$connection->useUrlencoded();\n$response = $connection->post($tokenUrl, array(\n    \"client_id\" => \"CLIENT_ID\",\n    \"client_secret\" => \"CLIENT_SECRET\",\n    \"redirect_uri\" => \"https://app.example.com/oauth\",\n    \"grant_type\" => \"authorization_code\",\n    \"code\" => $request->get(\"code\"),\n    \"scope\" => $request->get(\"scope\"),\n    \"context\" => $request->get(\"context\"),\n));\n$token = $response->access_token;",
                              "header": {
                                "title": "PHP"
                              },
                              "config": {
                                "mode": "php"
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Examples – Updating Scopes\n\nThe following examples request a scope of store_v2_products, in addition to the initially requested scope of store_v2_orders:"
                            },
                            {
                              "type": "code",
                              "data": "POST /oauth2/token HTTP/1.1\nHost: login.bigcommerce.com\nContent-Type: application/x-www-form-urlencoded\nContent-Length: 186\nclient_id={CLIENT_ID}&client_secret={CLIENT_SECRET}&scope=store_v2_orders+store_v2_products&grant_type=authorization_code&redirect_uri=https://app.example.com/oauth&context=stores/{STORE_HASH}",
                              "header": {
                                "title": "HTTP"
                              },
                              "config": {
                                "mode": "http"
                              }
                            },
                            {
                              "type": "code",
                              "data": "use Bigcommerce\\Api\\Connection;\n$tokenUrl = \"https://login.bigcommerce.com/oauth2/token\";\n$connection = new Connection();\n$connection->useUrlencoded();\n$response = $connection->post($tokenUrl, array(\n    \"client_id\" => \"CLIENT_ID\",\n    \"client_secret\" => \"CLIENT_SECRET\",\n    \"redirect_uri\" => \"https://app.example.com/oauth\",\n    \"grant_type\" => \"authorization_code\",\n    \"code\" => $request->get(\"code\"),\n    \"scope\" => $request->get(\"scope\"),\n    \"context\" => $request->get(\"context\"),\n));\n\n$token = $response->access_token;",
                              "header": {
                                "title": "PHP"
                              },
                              "config": {
                                "mode": "php"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Receiving the POST Response\n\nThe POST response will include a JSON object containing the permanent OAuth token, user information, and other values. Upon receiving the permanent OAuth token, store it securely. You should also store the user and store hash values, to identify the user and store at load and uninstall. The following sections detail the contents of the JSON body.",
                              "header": {
                                "anchor": "recieving-post-request"
                              }
                            },
                            {
                              "type": "text",
                              "data": "### JSON Values\n| Name | Data Type | Value Description |\n| --- | --- | --- |\n| access_token | string | The permanent OAuth token that your app can use to make requests to the Stores API on behalf of the user. Store this value securely. |\n| scope | string | List of authorization scopes. |\n| id | integer | Unique identifier for the user. Store this value to identify the user at load and uninstall. |\n| email | string | The user’s email address. Store this value to identify the user at load and uninstall. |\n| context | string | The store hash, as well as a base path: `stores/{_store_hash_}` |"
                            },
                            {
                              "type": "code",
                              "data": "{\n  \"access_token\": \"ACCESS_TOKEN\",\n  \"scope\": \"store_v2_orders\",\n  \"user\": {\n    \"id\": 24654,\n    \"email\": \"merchant@mybigcommerce.com\"\n  },\n  \"context\": \"stores/STORE_HASH\"\n}",
                              "header": {
                                "title": "Initial Installation",
                                "subtitle": "JSON"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "Update requests will refresh the payload’s access_token and scope values. Here again, the following example requests a scope of store_v2_products, in addition to the initially requested scope of store_v2_orders:"
                            },
                            {
                              "type": "code",
                              "data": "{\n  \"access_token\": \"ACCESS_TOKEN\",\n  \"scope\": \"store_v2_orders store_v2_products\",\n  \"user\": {\n    \"id\": 24654,\n    \"email\": \"merchant@mybigcommerce.com\"\n  },\n  \"context\": \"stores/STORE_HASH\"\n}",
                              "header": {
                                "subtitle": "JSON",
                                "title": "Updating Scopes"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Load, Uninstall, and User Removal Requests\nIn addition to the Auth Callback URI, the following URI’s are required for BigCommerce Apps:\n\n| Name | Required? | Event Discussion |\n| --- | --- | --- |\n| Load Callback URI | Yes | Called when the store owner or user clicks to load your app. |\n| Uninstall Callback URI | No | Called when the store owner clicks to uninstall your app. |\n| Remove User Callback URI | No | Called when the store admin revokes a user&#39;s access to your app. |\n\nEach BigCommerce request is a GET request and includes a signed payload that allows your app to:\n- Verify that the request came from BigCommerce.\n- Identify the store.\n- Identify the store owner or user.\n\n### Load Request and Response\n\nOnce your app has been installed, the store owner or user can click its icon in the control panel to launch it. This causes BigCommerce to send a GET request to the Load Callback URI that you provided. In a production environment, the Load Callback URI must be publicly available, fully qualified, and served over TLS/SSL.\n\n```\nThe GET request contains a signed payload, as shown below.\nGET /load?signed_payload=hw9fhkx2ureq.t73sk8y80jx9 HTTP/1.1\nHost: app.example.com\n```\n\n\nUpon receiving a GET request to the Load Callback URI, your app needs to [process the signed payload](). After processing the payload, your app returns its user interface as HTML. BigCommerce renders this inside of an iframe. Please see [User Interface Constraints]() for important information about your app’s user interface.\n\n### Uninstall Request (Optional)\n\nStore owners have the option to uninstall any app at any time. When a store owner uninstalls an app, the app’s OAuth token is revoked and the app cannot make requests to the Stores API on the store’s behalf anymore.\n\nYou do not need to provide an Uninstall Callback URI. The lack of an Uninstall Callback URI does not prevent uninstallation. Instead, the Uninstall Callback URI allows you to track store owners who uninstall your app and to run cleanup operations, such as removing the store’s user accounts from your system.\nShould you choose to avail of this option and provide an Uninstall Callback URI, please note that it must be publicly available, fully qualified, and served over TLS/SSL. If provided, BigCommerce will send a GET request to your Uninstall Callback URI when a store owner clicks to uninstall your app.\n\nExample of a GET Request sent to the Uninstall Callback URI\n```\nGET /uninstall?signed_payload=hw9fhkx2ureq.t73sk8y80jx9 HTTP/1.1\n\tHost: app.example.com\n```\nUpon receiving the GET request, your app will need to process the signed payload.",
                              "header": {
                                "anchor": "load-uninstall-removal-requests"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "Any HTML that you return in your response will not be rendered."
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Remove User Request (Optional)\n\nIf you have not enabled multi-user support, you will not provide a Remove User Callback URI and can ignore this section. If you enable multi-user support, you can optionally specify a Remove User Callback URI. It must be fully qualified, publicly available, and served over TLS/SSL. BigCommerce will send a GETrequest to your Remove User Callback URI when a store admin revokes a user’s access to your app. \n\nExample of a Get Request sent to the Remove User URI\n\n```\nGET /remove-user?signed_payload=hw9fhkx2ureq.t73sk8y80jx9 HTTP/1.1\nHost: app.example.com\n```\n\nUpon receiving the GET request, your app will need to process the signed payload."
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "Any HTML that you return in your response will not be rendered."
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Processing the Signed Payload\n\nProcessing the signed payload involves splitting and decoding it verifying the HMAC signature, and processing the JSON object.\n\n### Splitting and Decoding the Signed Payload\n\nThe signed payload is a string containing a base64url-encoded JSON string and a base64url-encoded HMAC signature. The parts are delimited by the .character:\n\n```\nencoded_json_string.encoded_hmac_signature\n```\n\n\nTo decode the signed payload, complete the following steps:\n* Split signed_payload into its two parts at the `.` delimiter.\n* Decode encoded_json_string using base64url.\n* Convert the decoded JSON string into an object. See Processing the JSON object for more about this object.\n* Decode encoded_hmac_signature using base64url.\n* Use your client secret to verify the signature. See the next section for more details.\n\n### Verifying the HMAC Signature\n\nTo verify the payload, you need to sign the payload using your client secret, and confirm that it matches the signature that was sent in the request.",
                              "header": {
                                "anchor": "processing-signed-payload"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "To limit the vulnerability of your app to timing attacks, we recommend using a constant time-string comparison function, rather than the equality operator, to check that the signatures match."
                              }
                            },
                            {
                              "type": "code",
                              "data": "function verifySignedRequest($signedRequest)\n{\n    list($encodedData, $encodedSignature) = explode('.', $signedRequest, 2);\n\n    // decode the data\n    $signature = base64_decode($encodedSignature);\n        $jsonStr = base64_decode($encodedData);\n    $data = json_decode($jsonStr, true);\n\n    // confirm the signature\n    $expectedSignature = hash_hmac('sha256', $jsonStr, $clientSecret(), $raw = false);\n    if (!hash_equals($expectedSignature, $signature)) {\n        error_log('Bad signed request from BigCommerce!');\n        return null;\n    }\n    return $data;\n}",
                              "header": {
                                "title": "verifySignedRequest"
                              },
                              "config": {
                                "mode": "php"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "!hash_equals is available in PHP 5.6 and later. If you are running an older version of PHP, pull in a compatibility library such as the following: https://packagist.org/packages/realityking/hash_equals. BigCommerce’s sample app hello-world-app-php-silex app does this automatically."
                              }
                            },
                            {
                              "type": "code",
                              "data": "require \"base64\"\nrequire \"openssl\"\n\ndef verify(signed_payload, client_secret)\n  message_parts = signed_payload.split(\".\")\n\n  encoded_json_payload = message_parts[0]\n  encoded_hmac_signature = message_parts[1]\n\n  payload_object = Base64.strict_decode(encoded_json_payload)\n  provided_signature = Base64.strict_decode(encoded_hmac_signature)\n\n  expected_signature = OpenSSL::HMAC::hexdigest(\"sha256\", client_secret, payload_object)\n\n  return false unless secure_compare(expected_signature, provided_signature)\n\n  JSON.parse(payload_object)\nend\n\ndef secure_compare(a, b)\n  return false if a.blank? || b.blank? || a.bytesize != b.bytesize\n  l = a.unpack \"C#{a.bytesize}\"\n\n  res = 0\n  b.each_byte { |byte| res |= byte ^ l.shift }\n  res == 0\nend\n",
                              "header": {
                                "title": "verify()"
                              },
                              "config": {
                                "mode": "ruby"
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Processing the JSON Object\n\nThe JSON object embedded in the signed_payload contains information about the BigCommerce store and the store owner or user.\n\n### Identifying the Store\nYou should use the store information endpoint to identify the store to which the request pertains.\n\n### Interpreting the User Information\n\nInterpreting the user information varies as follows:\n\n| Request type | Multiple users enabled | Multiple users not enabled |\n| --- | --- | --- |\n| Load | Compare the user information to see if it matches that of the store owner, received at the time of [app installation](#app-installation-and-update-sequence) or that of an existing user. If the user information does not match either of these, then it represents a new user that you should add to your database or other storage. | The information should match that of the store owner, received at the time of [app installation](#app-installation-and-update-sequence). |\n| Uninstall | The user information should match that of the store owner. Only the store owner can uninstall your app. | Should match the store owner. |\n| Remove user | The user information should match one of the users that you have stored. After locating the stored user, delete it from your database or other storage. | N/A |\n\n### JSON Values\n\n| Name | Data Type | Value Description |\n| --- | --- | --- |\n| user.id | integer | Unique identifier for the user who initiated the callback. |\n| user.email | string | Email address of the user who initiated the callback. |\n| owner.id | integer | Unique identifier for the user listed as the store owner. |\n| owner.email | string | Email address of the user listed as the store owner. |\n| context | string | The context value is part of the API path for this store and includes the store_hash. |\n| store_hash | string |Unique identifier for the store. |\n| timestamp | float | The time (in Unix time) when the callback was generated.|"
                            },
                            {
                              "type": "code",
                              "data": "{\n    \"user\":\n         {\n        \"id\":9128,\n        \"email\":\"user@mybigcommerce.com\"\n     },\n     \"owner\":\n          {\n         \"id\":9128,\n         \"email\":\"user@mybigcommerce.com\"\n     },\n     \"context\":\"stores/z4zn3wo\",\n     \"store_hash\":\"z4zn3wo\",\n     \"timestamp\":1469823892.9123988\n}",
                              "header": {
                                "title": "User Information"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Multi-User Support\n\nWhen you register your app with BigCommerce, enabling multi-user support will allow store admins to manually authorize users – other than the store owner – to load the app. \n\nAs soon as you enable multi-user support, this affects the control panel of any store that has your app installed. If you already have an app published in the App Marketplace, be aware that this setting takes effect immediately. Therefore, we recommend testing your multi-user support using a separate app that is in draft status.\n\nLet your customers know that you’ve enabled this feature. Otherwise, they won’t know that they can start granting access to users.\n\nIf this is added after the app has launched, then during update the app scope will change and users will be alerted of the new permission request.\n\n### The Control Panel Experience\nStore admins will be able to adjust user permissions to grant/deny other store users’ access to your app. The next time the user logs in, they will see any apps for which they have been granted access. The user can then click on the app icon in the left navigation to load it.\nUse your draft app and your sandbox store to review this behavior.\n\n### The Load Request\nApps with multiple users enabled can expect more than just the store owner’s email and ID in the JSON object sent in the load request. If a load request is sent with information for a user you haven’t seen yet, you should provision the user account and associate it with the store in your database.\nBecause you know the store owner’s email and ID from the App Installation sequence, your app can distinguish store owners from other users. This allows you to provide different user experiences based on the information in the load request. Here is a summary of the two types of users:\n- Store owner: Can install, uninstall, and load apps.\n- Users: Cannot install or uninstall apps. Permitted only to load the apps that a store admin has authorized.\n\nFor further details, please see Load Request and Response.\n\n### The Remove User Request\nIn addition to their ability to add users, store admins can also remove users. This action generates a GET request to the Remove User Callback URI that you provided in My Apps. Your app should delete from its records the user identified in the request.\n\nFor further information, please see Remove User Request.",
                              "header": {
                                "anchor": "multi-user-support"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## External App Installation\n\nApps can be installed from outside the BigCommerce control panel. An example of this would be having an install link on your company’s site that directs the merchant to download your app. \nRender Success/Failure Pages\nModify your application code to serve either a success or failure page, depending on whether the external installation was successful or unsuccessful.\n\nIf you skip this step, your application will load in the iframe created by your button. To ensure a good experience for your merchants, we strongly recommend that you return a confirmation page, instead of allowing your application to be loaded in that modal.\n\n### Handling Errors\n\nIf your application’s installation was initiated and completed through an external link, BigCommerce will send your auth callback endpoint an extra parameter called external_install.\nIf you receive this parameter and there are no errors, call:\n\n`https://login.bigcommerce.com/app/<your_app_client_id>/install/succeeded`\n\nIf there were errors, call:\n`https://login.bigcommerce.com/app/<your_app_client_id>/install/failed`\n\nBelow is a sample code snippet of an auth callback that does this:",
                              "header": {
                                "anchor": "external-app-installation"
                              }
                            },
                            {
                              "type": "code",
                              "data": "   if params['external_install']\n        return get 'https://login.bigcommerce.com/app/m8e1mkkmjw2xjinydqz7ie05to1y2nk/install/succeeded'\n    end\n\n    redirect '/'\n\nrescue => e\n    if params['external_install']\n        return get 'https://login.bigcommerce.com/app/m8e1mkkmjw2xjinydqz7ie05to1y2nk/install/failed'\n    end",
                              "header": {
                                "title": "Auth Callback"
                              }
                            },
                            {
                              "type": "text",
                              "data": "Depending on which endpoint you call, we will render one of the following success/failed pages to the modal."
                            }
                          ]
                        }
                      }
                    ]
                  }
