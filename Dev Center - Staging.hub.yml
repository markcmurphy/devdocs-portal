                      {
                        "title": "Apps Quickstart",
                        "route": {
                          "path": "/apps-quickstart"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>App Quickstart</h1>"
                            },
                            {
                              "type": "text",
                              "data": "The following procedure takes you through the minimum number of steps to successfully register your app and get your Client Secret and Client ID.\n\nIn order to test an app you will still need a [BigCommerce store.](https://www.bigcommerce.com/)\n\n1. Log in at Developer Portal’s top right(My Apps).\n2. In the resulting login page, provide your sandbox store credentials."
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "These must be the credentials of the owner of the store where you plan to install your draft app."
                              }
                            },
                            {
                              "type": "text",
                              "data": "3. Click Create an app."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537537754593",
                              "header": {
                                "subtitle": "Developer Portal Home Page"
                              }
                            },
                            {
                              "type": "text",
                              "data": "4. In the box give the app a name. This is not visible to anyone. The click Create."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537537906799",
                              "header": {
                                "subtitle": "Name the App"
                              }
                            },
                            {
                              "type": "text",
                              "data": "5. In the next modal, click 3 Technical. "
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537538028267",
                              "header": {
                                "subtitle": "Step 3 Technical"
                              }
                            },
                            {
                              "type": "text",
                              "data": "6. Fill in the Callback URLs\n7. If the app is for multiple users, set the Remove User Callback URL.\n8. Set the app scopes to the minimum needed."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537538124130",
                              "header": {
                                "subtitle": "App Scope"
                              }
                            },
                            {
                              "type": "text",
                              "data": "9. Click Update and Close in the lower right hand corner.\n10. Next to your app's name click View Client Id."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537538265547",
                              "header": {
