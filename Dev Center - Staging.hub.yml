                      data:
                        blocks:
                          - type: text
                            data: >-
                              # Alignment

                              Allows you to display alignment controls for your
                              widget. Depending on the use case, you are able to
                              display horizontal, vertical, or both alignments
                              simultaneously.


                              ## JSON Schema
                          - type: jsonSchema
                            data:
                              $ref: >-
                                ./BigCommerce_Theme_Objects.oas2.yml#/definitions/widget_alignment
                          - type: text
                            data: >-
                              Depending on the alignment control type, certain
                              values are possible:


                              |Content alignment setting|Allowed values|

                              |---|---|

                              |`horizontal`|"left", "right", "center"|

                              |`vertical`|"top", "bottom", "middle"|



                              ## Widget Configuration Output
                          - type: code
                            data: |-
                              {
                                "contentAlignment": {
                                  "horizontal": "center",
                                  "vertical": "middle"
                                }
                              }
                          - type: text
                            data: '## User Interface Output'
                          - type: image
                            data: >-
                              //s3.amazonaws.com/user-content.stoplight.io/26545/1586300256175
                    - title: Boolean
                      route:
                        path: /boolean
                      data:
                        blocks:
                          - type: text
                            data: >-
                              # Boolean


                              Allows you to display boolean controls for your
                              widget. The control displays as a checkbox.


                              ## JSON Schema
                          - type: jsonSchema
                            data:
