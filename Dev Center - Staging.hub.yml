                        ## Adding a Channel to a Store


                        Channels are what show up in the BC Control Panel when
                        you are listing to a Channel or managing it’s Orders.


                        Optionally, it can also house additional information we
                        use to alter BC Checkout redirects, so the shopper is
                        redirected back to the Channel that referred them,
                        whether it be an external site or app.


                        To add channel to a store, send a POST request to
                        `/stores/{{STORE_HASH}}/v3/channels`:


                        ```http

                        POST
                        https://api.bigcommerce.com/stores/{{STORE_HASH}}/v3/endpoint

                        X-Auth-Token: {{ACCESS_TOKEN}}

                        X-Auth-Client: {{CLIENT_ID}}

                        Content-Type: application/json

                        Accept: application/json


                        {

                        "type": "channel_type",

                        "name": "yoursite.store",

                        "external_id": "external channel's unique identifier",

                        "config": {
                            "default_price_list_id": 1234,
                            "storefront_urls": {
                                "home": "https://yoursite.store/",
                                "cart": "https://yoursite.store/cart",
                                "register": "https://yoursite.store/sign-up",
                                "confirmation": "https://yoursite.store/thank-you"
                            }
                        }

                        ```

