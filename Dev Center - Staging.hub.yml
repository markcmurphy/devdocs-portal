                        ## Getting Catalog Data

                        There are several workflows that can be utilized to get
                        products to or from BigCommerce and the external
                        channel. Depending on the channel and the functionality
                        you wish to support, you may have one or more of these
                        available in your app.


                        In general, you should support at least import and
                        export functionality. Depending on where the merchant’s
                        catalog lives, they will need to import or export their
                        catalog. Typically if a merchant started selling on
                        BigCommerce, they will export their catalog to the
                        channel, and if they start selling on the external
                        channel. They will import their catalog to BigCommerce.
                        The option to choose between import & export should be
                        provided to the merchant, so they can have full control
                        of how they share their products between BigCommerce and
                        the external channel.


                        Importing

                        In order to import a catalog to BigCommerce, you will
                        need to GET their products from the external channel and
                        POST them to BigCommerce. To do this, you will need to
                        make a POST request for every product:


                        POST
                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products


                        **Please kind in mind, our recommendations for best
                        practices, particularly parallelizing requests via
                        threading & rate limiting.


                        You can add variants when creating the product in the
                        same request or later, after the product is created, by
                        creating a product variant. The former is recommended
                        for bulk variant creation.


                        POST
                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products/{product_id}/variants


                        Exporting

                        In order to export a catalog to a channel from
                        BigCommerce, you will need to GET all products and
                        variants.


                        GET
                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products


                        Filters can be used in this call to retrieve subsets of
                        the merchant’s catalog. Also, keep in mind that you will
                        more than likely need to handle pagination to retrieve
                        all products in a merchant’s catalog.


                        In order to support these workflows from a UI
                        perspective, you will likely need to include the
                        following components (please see the sample POS channel
                        app for a visual on how this functions):


                        Panel

                        Table (TBD)

                        Progress Bar (TBD)

                        Typography

                        Button

                        Spinner



                        ## Creating Listings

                        Whether importing or exporting the catalog, you will
                        need to create listings for all the products that are
                        shared between the channel and BigCommerce. Any products
                        that are imported to BC or exported to the channel from
                        BC must have a corresponding listing created as well.
                        This is to enable the listing to be managed separately
                        from the base catalog product and allows for setting
                        product overrides specific to that channel listing and
                        the status of the listing itself to be managed.


                        To create listings, you will need to make the following
                        POST request:


                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/channels/{channelId}/listings


                        You can create listings in bulk via this endpoint.


                        ## Managing Orders and Inventory

                        In order to ensure that BigCommerce merchants are able
                        to continue using their existing catalog and e-commerce
                        workflows, in addition to enabling other downstream
                        e-commerce functionality, we require that channel apps
                        sync order and inventory information back to us via APIs
                        (this is in addition to continuing to sync products and
                        listings as well).


                        In order to do this, you will need to integrate with the
                        following endpoints:


                        https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products


                        https://api.bigcommerce.com/stores/{{store_hash}}/v2/orders


                        Make sure that you are supporting the following use
                        cases:


                        Creating orders as they are made on the external channel

                        Updating orders as changes are made on the external
                        channel

                        Reading orders (via API or webhooks) to push any
                        necessary changes / updates made by the merchant in the
                        BigCommerce control panel to the external channel

                        Reading inventory levels (via the products API or
                        webhooks) to get up-to-date inventory levels for the
                        channel. This is critical, as orders can come from other
                        channels including their main storefront that impact
                        inventory available to the channel(s) your app supports


                        Note that when orders are written to the BigCommerce API
                        - via an external channel or BigCommerce itself -
                        inventory is automatically updated and will be
                        accessible via the Products API.


                        ## Handling Notifications

                        This functionality is not supported as of yet, so
                        notifications will likely need to be handled in the app
                        itself. Eventually, we will require certain
                        notifications to be surfaced to BigCommerce, so that we
                        can surface them in the merchant’s control panel, giving
                        them better visibility and making critical notifications
                        easier to action on.


