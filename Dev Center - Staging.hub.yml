                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>About Our API</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#about-api__available-api\">Available APIs</a></li>\n        <li><a href=\"#about-api_get-help\">Support</a></li>\n        <li><a href=\"#about-api_definitions\">Definitions</a></li>\n    \t\t<li><a href=\"https://www.bigcommerce.com/terms/api-terms/\">Terms of Service</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "Want to get started making API Requests right away? Check out the [QuickStart](/api-docs/getting-started/about-api/making-requests).\n\n\nThe BigCommerce set of API's allow you to create apps, automate store processes or build headless ecommerce solutions. Need inspiration on what to build? Visit our [apps marketplace](https://www.bigcommerce.com/apps/). "
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Available API's\n\n\n|API | Description |\n|--|--|\n| [Catalog](/api-reference/catelog/catalog-api) | The Catalog API manages products, brands and categories for a store. |\n| [Store Infomation](/api-reference/store/store-information-api) | Get system time stamp and store metadata|\n| [Currency](/api-reference/store/currency-api) | Manage currency displayed on the storefront |\n| [Geography](/api-reference/store/geography-api) | Get a list of states and countries  |\n| [Tax Class](/api-reference/store/tax-classes-api) | Get available tax classes on a store |\n| [Storefront Cart](/api-reference/cart-checkout/storefront-cart-api) | Create a cart or scrape cart data from the front end |\n| [Storefront Checkout](/api-reference/cart-checkout/storefront-checkout-api) | Create a checkout or scrape checkout data from the front end |\n| [Server to Server Cart](/api-reference/cart-checkout/server-server-cart-api) | Create a cart and bypass the BigCommerce front end |\n| [Server to Server Checkout](/api-reference/cart-checkout/server-server-checkout-api) | Create a checkout and bypass the BigCommerce front end|\n| [Orders](/api-reference/orders/orders-api) | Create and manage orders |\n| [Order Transactions](/api-reference/orders/orders-transactions-api) | View order payment information |\n| [Storefront Orders](/api-reference/orders/storefront-orders-api) | View storefront order information |\n| [Customers](/api-reference/customer-subscribers/customers-api) | Manage store customers  |\n| [Subscribers](/api-reference/customer-subscribers/subscribers-api) | Manage newsletter subscribers |\n| [Price Lists](/api-reference/price-lists/pricelists-api) | Create variations of catalog pricing. |\n| [Scripts](/api-reference/content/content-scripts-api) | Add a script to a stores page |\n| [Marketing](/api-reference/marketing/marketing-api) | Allow for promotions to be created. Includes Coupons, Banners and Gift Certificates. |\n| [Payment Methods](/api-reference/payments/payment-methods-api) | Get a list of available payment methods. |\n| [Shipping](/api-reference/shipping/shipping-api) | Create and manage shipping methods and zones. |\n| [Store Content](/api-reference/content/store-content-api) | Mange the store's blog, web pages and redirects. |\n| [Themes](/api-reference/themes/themes-api) | Manage store's themes. |",
                              "header": {
                                "anchor": "about-api__available-api"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Support\n\n### [Developer Community](https://forum.bigcommerce.com/s/group/0F913000000HLjECAW/bigcommerce-developers)\nThis is a great place to get help from other developers who work on the BigCommerce platform. If you have BigCommerce specific questions this is the best place to ask. It's also great for beginners to get assistance. \n\n### [StackOverflow](https://stackoverflow.com/questions/tagged/bigcommerce)\nAre you a more experienced developer or have a programming language specific language? This is a good place to ask questions and get help. The developer community is the best place to get answers about the BigCommerce platform specifically.  ",
                              "header": {
                                "anchor": "about-api_get-help"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Definitions\n\nThere are a few BigCommerce specific definitions to know when reading the documentation. \n\n* **PDP**: [Product Detail Page.](https://www.quora.com/What-is-PLP-and-PDP) It displays the specifics of a product.\n* **PLP**: [Product Listing Page.](https://www.quora.com/What-is-PLP-and-PDP) It displays a list of products.\n* **x-nullable**: Field can accept a null value.\n* **x-url**: A check to make sure the string format is a url.\n* **x-required**: For API requests. Required on /POST only.\n* **Merchant**: Anyone selling products on BigCommerce.\n* **Shopper**: Anyone browsing or purchasing on a store.",
                              "header": {
                                "anchor": "about-api_definitions"
                              }
                            }
                          ]
                        }
