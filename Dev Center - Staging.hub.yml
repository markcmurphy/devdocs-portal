                      {
                        "title": "Videos",
                        "route": {
                          "path": "/product-videos"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1> Product Videos </h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3>On This Page</h3>\n\t<ul>\n\t\t<li><a href=\"#product-video_introduction\">Introduction</a></li>\n\t\t<li><a href=\"#product-video_object-properties\">Object Properties</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## [/catalog/products/{product_id}/videos](/api-reference/catalog/catalog-api/product-videos/getproductvideos)\n\nProduct Videos, in addition to images, can help shoppers understand what they’re buying and help sell the product. A product can have more than one video.\n\n* Product videos must be hosted on YouTube. The video_id corresponds to the “v” parameter in a video url. \n\nExample: https://www.youtube.com/watch?v=***R12345677***\n",
                              "header": {
                                "anchor": "product-video_introduction"
                              }
                            },
                            {
                              "type": "http",
                              "data": {
                                "headers": {
                                  "Accept": "application/json",
                                  "Content-Type": "application/json",
                                  "X-Auth-Client": "{CLIENT ID}",
                                  "X-Auth-Token": "{ACCESS TOKEN}"
                                },
                                "method": "put",
                                "url": "https://api.bigcommerce.com/stores/{store_hash}/v3/catalog/products/{product_id}/videos",
                                "body": "{\n  \"title\": \"BigCommerce Mug Video\",\n  \"description\": \"Video Describing the Mug\",\n  \"sort_order\": 1,\n  \"type\": \"youtube\",\n  \"video_id\": \"123345AA\"\n}"
                              },
                              "header": {
                                "title": "Try It Now",
                                "subtitle": "Use this to add a Video to your Product. Replace the test data with your own.",
                                "anchor": "code-add-product-video"
                              }
