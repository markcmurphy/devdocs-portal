                        ## About Channels


                        The key types of channel experiences fit nicely into
                        these buckets:


                        |  Type | Description | Examples |

                        | --- | --- | --- |

                        |  Point of Sale | Add the ability for merchants to link
                        their in-store and online inventory and keep them in
                        sync. ||

                        |  Marketplace | Open up merchants to new online sales
                        opportunities without dramatically increasing day-to-day
                        effort ||

                        |  Mobile / Interactive | Streamline development of
                        off-canvas apps that unlock unique browsing and
                        purchasing experiences ||

                        |  Storefront | Power ‘headless' storefronts via open
                        source or custom solutions that easily inherit from and
                        override the merchant's core catalog ||

                        |  Channel Extension | Configure listings across all
                        integrated sales channels; automatically broadcast to
                        the right content and advertising networks; provide
                        cross-channel analytics and insights ||


                        All types are typically adding new sales channels, while
                        Channel Extensions utilize data from existing sales
                        channels.## Getting Started


                        ## Channels on BigCommerce

                        With Channels, BigCommerce aims to create a consistent,
                        easily understood method to integrate both first and
                        third-party sales channels into a merchant's day-to-day
                        management experience.


                        It's attempting to solve these key pain points:


                        * Built-in (first-party) and external (third-party)
                        solutions all have different onboarding, channel
                        settings, listing products to those channels, and
                        ongoing channel management

                        * Catalog data is spread across various integrated
                        systems, preventing streamlined interfaces to view and
                        manage visibility, purchasability, price and product
                        overrides

                        * Creating unique shopping experiences outside of
                        BigCommerce that naturally inherit from the core catalog
                        isn't possible without a middleware system

                        * Synchronizing catalogs across sales channels is really
                        hard, requiring a lot of upfront orchestration and UI


                        Channel streamline how third-party developers interact
                        with and add additional sales channels to BigCommerce
                        merchant stores. It's at the heart of what's required to
                        build Channel Apps, which have the ability to show
                        natively within BigCommerce's Control Panel, in the
                        Channel Manager.

