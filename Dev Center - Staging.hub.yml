                              "data": "{\n  \"scope\": \"store/customer/deleted\",\n  \"store_id\": \"123456\",\n  \"data\": {\n    \"type\": \"customer\",\n    \"id\": 10\n  },\n  \"hash\": \"4bf08f1ad81eeb460eb12f99f7fd2226b6ea0911\",\n  \"created_at\": 1535488840,\n  \"producer\": \"stores/abcdefg\"\n}",
