                        ## Creating the User Interface

                        Channels are made up of predefined components that are
                        displayed in the BigCommerce admin UI natively, but
                        powered by data sent from an external server. This
                        enables all Channel apps to share a consistent UX
                        without the need for each developer to design and host
                        the front-end.


                        There are two key Channel flows that must be integrated
                        for it to show natively within the Channel Manager:


                        * Discovery
                          * Marketing Page
                          * Channel Requirements
                          * Channel Connection
                        * Management
                          * Getting Started
                          * Import / Export
                          * Channel Settings
                          * Support

