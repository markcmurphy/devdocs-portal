                                    "option_values": [
                                        {
                                            "id": 180,
                                            "label": "Red",
                                            "option_id": 200,
                                            "option_display_name": "Color"
                                        },
                                        {
                                            "id": 192,
                                            "label": "Small",
                                            "option_id": 230,
                                            "option_display_name": "T-Shirt Size"
                                        }
                                    ]
                                }
                        ...
                      header:
                        title: 'Example /GET Variants Response '
                        subtitle: >-
