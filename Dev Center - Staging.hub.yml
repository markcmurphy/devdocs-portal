                        category.<br><br>


                        <table>
                          <tr>
                            <td>Attribute</td>
                            <td>Option with Sample Assignment</td>
                            <td>Default Value</td>
                            <td>Details</td>
                          </tr>
                          <tr>
                            <td class="">category:</td>
                            <td class=""></td>
                            <td class=""></td>
                            <td class=""></td>
                          </tr>

                          <tr>
                            <td class=""></td>
                            <td class="">shop_by_price:</td>
                            <td class="">
                        false</td>
                            <td class="">
                        Boolean indicating whether to display Shop-by-Price
                        controls.</td>
