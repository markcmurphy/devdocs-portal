                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>Registering and Testing Webhooks</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#setting-up-webhooks_intro\">Intro</a></li>\n    \t\t<li><a href=\"#setting-up-webhooks_prerequisites\">Prerequisites</a></li>\n        <li><a href=\"#setting-up-webhooks_create-project-folder\">Create Project Folder</a></li>\n        <li><a href=\"#setting-up-webhooks_install-ngrok\">Install ngrok</a></li>\n        <li><a href=\"#setting-up-webhooks_create-express-app\">Create Express App</a></li>\n        <li><a href=\"#setting-up-webhooks_start-the-app-ngrok\">Start the App and ngrok</a></li>\n        <li><a href=\"#setting-up-webhooks_fire-webhooks\">Trigger the Webhook Event</a></li>\n        <li><a href=\"#setting-up-webhooks_troubleshooting\">Troubleshooting</a></li>\n        <li><a href=\"#/api-docs/getting-started/webhooks/webhook-events\">All Available Webhooks</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## Intro\n\nWhen testing your application locally, ngrok is a helpful tool for viewing the webhook responses that BigCommerce sends to your app. Ngrok creates a publicly accessible tunnel URL to an application running on your machine's localhost. Ngrok also provides a web interface you can use to view HTTP request details.\n\nIn this tutorial, we'll install ngrok, register a webhook on your store, and then observe the response when the webhook event is triggered.",
                              "header": {
                                "anchor": "setting-up-webhooks_intro"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Prerequisites\n\n- NPM is installed (installed automatically with Node)\n- Familiar with Command Line\n- Familiar with Postman\n- [API Access Token & Client ID](/api-docs/getting-started/about-api/authentication#authentication_getting-api-credentials) with [scope] set to Information & Settings Read-Only and Products Read-Only.\n- [Webhooks Overview](/api-docs/getting-started/webhooks/about-webhooks)",
                              "header": {
                                "anchor": "setting-up-webhooks_prerequisites"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Create Project Folder\n\n1. Open the terminal and create a folder that will hold ngrok and the Node app, then move into that directory.\n\n```\n    mkdir webhooks-test\n    cd webhooks-test\n```",
                              "header": {
                                "anchor": "setting-up-webhooks_create-project-folder"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Install ngrok\n\n### Mac/Linux\n\n1. Visit https://ngrok.com/ and click download.\n2. Choose the version for your operating system.\n3. Unzip ngrok and place the application in the project folder that you created.\n\nThis can be accomplished in one command:\nunzip \"file_to_unzip\" -d  destination\n\n`unzip /Users/your-computer/Downloads/ngrok-stable-darwin-amd64.zip -d /Users/your-computer/Documents/webhooks-test`\n\n### Windows\n\n1. Visit https://ngrok.com/ and click download.\n2. Choose the version for your operating system.\n3. Unzip ngrok and place the application in the project folder that you created.\n4. Make sure ngrok is referenced in your [PATH environment variable](https://superuser.com/questions/284342/what-are-path-and-other-environment-variables-and-how-can-i-set-or-use-them).",
                              "header": {
                                "anchor": "setting-up-webhooks_install-ngrok"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "type": "success",
                                "body": "At this point you should have a project folder with ngrok unzipped inside of it. \n",
                                "title": "Checkpoint"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Create Express App\n\n1. In the terminal run `npm init`. You will be prompted with several questions about the app setup. Feel free to hit return to accept the default values.  The final screen will look something like this: \n\n```\n{\n  \"name\": \"webhooks-test\",\n  \"version\": \"1.0.0\",\n  \"description\": \"webhooks-test\",\n  \"main\": \"index.js\",\n  \"scripts\": {\n    \"test\": \"echo \\\"Error: no test specified\\\" && exit 1\"\n  },\n  \"author\": \"\",\n  \"license\": \"ISC\"\n}\n```\n\n2. Take note of the value in \"main\", `index.js`. \n3. Create a file in your project folder called index.js. `touch index.js` or `copy nul > index.js` for Windows.\n4. Install [Express](https://expressjs.com/en/starter/installing.html) using the terminal in the same project folder. `npm install express --save`\t\t\t ",
                              "header": {
                                "anchor": "setting-up-webhooks_create-express-app"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "type": "success",
                                "body": "At this point your project folder should contain:\nindex.js\nnode_modules\npackage.json\nngrok\npackage-lock.json",
                                "title": "Checkpoint"
                              }
                            },
                            {
                              "type": "text",
                              "data": "4. Open index.js in a text editor and add this code snippet: \n\n\n```\n    const express = require('express')\n    const app = express()\n        app.post('/webhooks', function (req, res) {\n        res.send('OK')\n    })\n    app.listen(3000, function () {\n        console.log('Listening for webhooks on port 3000')\n    })\n```\n\n\nThe app is starting a server and listening on port 3000, then returning a response of ok once it receives a POST to the /webhooks url.\n\n```\napp.post('/webhooks', function (req, res) {\n res.send('OK')\n})\n```\n\n\nFrom Express [Website](https://expressjs.com/en/starter/basic-routing.html):\n`app.METHOD(PATH, HANDLER)`\n- app is an instance of express.\n- METHOD is an [HTTP request method](https://en.wikipedia.org/wiki/Hypertext_Transfer_Protocol#Request_methods), in lowercase.\n- PATH is a path on the server.\n- HANDLER is the function executed when the route is matched.\n- Res.send is the body parameter that sends the HTTP response."
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Start the App and ngrok\n\n1. Open two terminal tabs. In both tabs, navigate to your project folder. \n2. In one tab run the app. `node index.js`\n3. In the other start ngrok. `./ngrok http 3000`",
                              "header": {
                                "anchor": "setting-up-webhooks_start-the-app-ngrok"
                              }
                            },
                            {
                              "type": "tabs",
                              "data": {
                                "children": [
                                  {
                                    "title": "node index.js",
                                    "blocks": [
                                      {
                                        "type": "text",
                                        "data": "```\nBIGCOMMERCE:webhooks your.computer$ node index.js\nListening for webhooks on port 3000\n```"
                                      }
                                    ]
                                  },
                                  {
                                    "title": "ngrok http 3000",
                                    "blocks": [
                                      {
                                        "type": "image",
                                        "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1531500085650",
                                        "config": {
                                          "centered": true
                                        },
                                        "header": {
                                          "title": "nrgok terminal"
                                        }
                                      }
                                    ]
                                  }
                                ]
                              }
                            },
                            {
                              "type": "text",
                              "data": "ngrok returns two values we will need to register a webhook and observe the response: \n- **Web Interface:** Where you can monitor the hook from a browser. `https://127.0.0.1:4040`\n- **Forwarding:** The webhook destination. Make note of the https version. For example, `https://6a35e97b.ngrok.io`.\n\n4. Open a web browser and copy in your Web Interface URL: `http://127.0.0.1:4040`.  This is where webhook payloads will appear when they fire."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1531500191661",
                              "header": {
                                "title": "ngrok Web Interface"
                              },
                              "config": {
                                "centered": true,
                                "maxWidth": "800",
                                "maxHeight": "800"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "Subscribe to the `store/product/updated` event: \n\n1. Create a POST request using the try it now box below or your API enviroment of choice to the request URL:`https://api.bigcommerce.com/stores/{{store_hash}}/v2/hooks`. \nReplace store_hash with the value from your store's API path.\n2. Create a request body where \"scope\" is the webhook event we are subscribing to and \"destination\" is your ngrok forwarding url with /webhooks appended (the route specified in our Express app):\n\n```\n{\n \"scope\": \"store/product/updated\",\n \"destination\": \"https://6a35e97b.ngrok.io/webhooks\",\n \"is_active\": true\n}\n```\n \n\n3. Update the request headers to contain:\n```\n    Accept: application/json\n    Content-Type: application/json\n    X-Auth-Client: {{the OAuth client id}}\n    X-Auth-Token: {{the OAuth token}}\n```\n4. Check all the values and then hit POST. If successful, the response will be 201 Created."
                            },
                            {
                              "type": "http",
                              "data": {
                                "method": "post",
                                "url": "https://api.bigcommerce.com/stores/{store_hash}/v2/hooks",
                                "headers": {
                                  "Accept": "application/json",
                                  "Content-Type": "application/json",
                                  "X-Auth-Client": "{the OAuth client id}",
                                  "X-Auth-Token": "{the OAuth token}"
                                },
                                "body": "{\n\"scope\": \"store/product/updated\",\n \"destination\": \"https://{your-url}.ngrok.io/webhooks\",\n \"is_active\": true\n}\n"
                              },
                              "header": {
                                "title": "Create a Webhook",
                                "anchor": "create-a-webhook"
                              }
                            },
                            {
                              "type": "code",
                              "data": "{\n    \"id\": 14263419,\n    \"client_id\": \"your-client-id\",\n    \"store_hash\": \"your-store-hasha\",\n    \"scope\": \"store/product/updated\",\n    \"destination\": \"https://6a35e97b.ngrok.io/webhooks\",\n    \"headers\": null,\n    \"is_active\": true,\n    \"created_at\": 1531256030,\n    \"updated_at\": 1531256030\n}",
                              "header": {
                                "title": "201 Created Response",
                                "anchor": "201-response"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Trigger the Webhook Event\nWebhooks can be triggered by actions performed by a shopper on the storefront or user within the control panel, or actions performed via API. To illustrate this point, we'll demonstrate both methods.\n\n### Update via the Control Panel\n\n1. From your store’s control panel, navigate to Products > View. Choose a product and edit product details like name or description. \n2. Click **Save**.",
                              "header": {
                                "anchor": "setting-up-webhooks_fire-webhooks"
                              }
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1531500906129",
                              "config": {
                                "centered": true,
                                "maxWidth": "800",
                                "maxHeight": "800"
                              },
                              "header": {
                                "title": "BigCommerce Control Panel",
                                "subtitle": "Products > View"
                              }
                            },
                            {
                              "type": "text",
                              "data": "3. Visit the ngrok web interface address  and check for a 200 response. "
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1531500945565",
                              "config": {
                                "centered": true,
                                "maxWidth": "800",
                                "maxHeight": "800"
                              },
                              "header": {
                                "title": "ngrok Web Interface"
                              }
                            },
                            {
                              "type": "text",
                              "data": "The Summary shows that the webhook has fired and our Express app has returned a 200 response along with the text OK. The response is generated by res.send(‘OK’) in our app code, but this text can be changed to say something different or even post the response to another app. For more info, see [Express Routing](https://expressjs.com/en/guide/routing.html).\n\nThe record of the HTTP request will also show in the terminal tab running ngrok."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1531500989467",
                              "header": {
                                "title": "ngrok Terminal Response"
                              },
                              "config": {
                                "centered": true,
                                "maxWidth": "800",
                                "maxHeight": "800"
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Update Via the API\nCreate a PUT request to the product to be updated, replacing 124 with the product’s ID: \n\n`https://api.bigcommerce.com/stores/{{store_hash}}/v3/catalog/products/124`\n\nIn this example, the price of product_id 124 is being changed to 12.99:\n\n```\n{\n\t\"price\": 12.99\n}\n```\n\nAfter hitting send, check the ngrok web interface. You may see a single event or several based on how many times the product has been updated in the previous step."
                            },
                            {
                              "type": "http",
                              "data": {
                                "url": "https://api.bigcommerce.com/stores/{store_hash}/v3/catalog/products/{product_id}",
                                "headers": {
                                  "X-Auth-Client": "{Your-X-Auth-Client}",
                                  "X-Auth-Token": "{Your-X-Auth-Token}",
                                  "Accept": "application/json",
                                  "Content-Type": "application/json"
                                },
                                "method": "put",
                                "body": "{\n  \"price\": 12.99\n}"
                              },
                              "header": {
                                "title": "Update a Product",
                                "anchor": "update-a-product-webhooks"
                              }
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1531501115256",
                              "header": {
                                "title": "ngrok Web Interface"
                              },
                              "config": {
                                "centered": true,
                                "maxWidth": "800",
                                "maxHeight": "800"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "That’s it! In this walkthrough you created a webhook, set up a server to accept the response, and used ngrok to observe the webhook payload.\n\nWant to keep going? Try changing the text in `res.send()` to a custom response, print the response to a webpage, or register a different webhook event. "
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "Unless you have a paid ngrok account, the destination URL will only be valid for a few hours. After that, the webhook will stop working. Send a DELETE request to the specific webhook ID to disable the hook. ",
                                "type": "warning",
                                "title": "URL Timeout"
                              }
                            },
                            {
                              "type": "http",
                              "data": {
                                "method": "delete",
                                "url": "https://api.bigcommerce.com/stores/{store_hash}/v2/hooks/{hook_id}",
                                "headers": {
                                  "X-Auth-Client": "{your-client-id}",
                                  "X-Auth-Token": "{your-auth-token}",
                                  "Content-Type": "application/json",
                                  "Accept": "application/json"
                                }
                              },
                              "header": {
                                "title": "Delete the webhook",
                                "subtitle": "Get the hook_id by either getting it from the original /POST response or by sending a /GET request to the hooks resource",
                                "anchor": "delete-webhook"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Troubleshooting\n1. Getting a 404 error using the root (/) url?\n\nAdd this snippet to your code to respond to incoming get requests with 'hello'.\n\n```\napp.get('/',(req, res)=>{\n    res.send('Hello!');\n}); \n```\n\n2. Getting error ngrok not found?\nThere are two ways to fix this. Your local setup will determine which command will work.\nUse the command `mv ngrok /usr/local/bin `to move ngrok to your local bin folder. This way it becomes available globally. \nUse the command `./ngrok http 3000` to run ngrok as a sudo user. \n\n3. Windows Users\nIf you are having trouble getting ngrok started try setting the PATH. \n    - [What are PATH and other environment variables, and how can I set or use them?](https://superuser.com/questions/284342/what-are-path-and-other-environment-variables-and-how-can-i-set-or-use-them)",
                              "header": {
                                "anchor": "setting-up-webhooks_troubleshooting"
                              }
                            }
                          ]
                        }
                      },
                      {
                        "title": "Webhook Events",
                        "route": {
                          "path": "/webhook-events"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>List of Webhook Events</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#webhook-events_orders\">Orders</a></li>\n        <li><a href=\"#webhook-events_products\">Products</a></li>\n        <li><a href=\"#webhook-events_category\">Category</a></li>\n        <li><a href=\"#webhook-events_sku\">SKU</a></li>\n        <li><a href=\"#webhook-events_customer\">Customer</a></li>\n        <li><a href=\"#webhook-events_store\">Store</a></li>\n        <li><a href=\"#webhook-events_cart\">Cart</a></li>\n        <li><a href=\"#webhook-events_shipment\">Shipment</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## Orders\n\n| Name | Description |\n| ---| --- |\n| store/order/* | Subscribe to all store/order events  |\n| store/order/created | A new order is created. It can be manual or created on the storefront | \n| store/order/update| Order is updated |\n| store/order/archived | Order is archived |\n| store/order/deleted | Order is deleted |\n| store/order/statusUpdated | Order status is changed |\n| store/order/message/created | Order message is created by customer or in control panel |",
                              "header": {
                                "anchor": "webhook-events_orders"
                              }
                            },
                            {
                              "type": "code",
                              "data": "{\n  \"scope\": \"store/order/statusUpdated\",\n  \"store_id\": \"123456\",\n  \"data\": {\n    \"type\": \"order\",\n    \"id\": 169,\n    \"status\": {\n      \"previous_status_id\": 5,\n      \"new_status_id\": 9\n    }\n  },\n  \"hash\": \"6923dda2313a5709b13f9b217a3acd6f8308a0c2\",\n  \"created_at\": 1535486277,\n  \"producer\": \"stores/abcdefg\"\n}",
                              "header": {
                                "title": " store/order/statusUpdated",
                                "anchor": "order-status-updated"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Products\n\n| Name | Description |\n| --- | --- |\n| store/product/*| Subscribe to all store/product events |\n|store/product/deleted| Product is deleted|\n| store/product/created | A new product is created |\n| store/product/updated |Occurs when product details are edited. For a full list of product fields that trigger an updated event, see **Product Updated Events** below |\n| store/product/inventory/updated| Product inventory is updated. |\n| store/product/inventory/order/updated| When an order is placed and product inventory is changed. If subscribed, the webhook will fire for products where inventory is being tracked by sku or by base product. |\n\n### Notes on `store/product/inventory/order/updated`\nThe response for `store/product/inventory/order/updated` includes an inventory object containing:\n\n**value**: the number of items that the inventory changed by. This can be negative if the inventory is decreased `-3` or positive if an item is returned to the inventory from an order, `+2`\n\n**method** : Will always return relative.\n\n**id**: The product id\n\n**product_id**: The product id\n\n### Product Updated Events\n\nChanges to any of the following fields will trigger a `store/product/updated` event:\n\n- _Brand_\n- _Product Type_\n- _Category_\n- _Inventory_\n- _Number Sold_\n- _Availibility_\n- _Thumbnail Changed_\n- _Visibility_\n- _Featured_\n- _Name_\n- _Description_\n- _Sort Order_\n- _Price_\n- _Dimensions_\n- _Condition_\n- _Tax Price_",
                              "header": {
                                "anchor": "webhook-events_products"
                              }
                            },
                            {
                              "type": "code",
                              "data": "{\n  \"scope\": \"store/product/inventory/order/updated\",\n  \"store_id\": \"123456\",\n  \"data\": {\n    \"type\": \"product\",\n    \"id\": 185,\n    \"inventory\": {\n      \"product_id\": 185,\n      \"method\": \"relative\",\n      \"value\": -1\n    }\n  },\n  \"hash\": \"dc475e1059f2a67a55818bea29bf6b23ebbda707\",\n  \"created_at\": 1535480603,\n  \"producer\": \"stores/abcdefg\"\n}",
                              "header": {
                                "title": "store/product/inventory/order/updated",
                                "anchor": "product-inventory-order-updated"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Category\n\n| Name | Description |\n|---|---|\n| store/category/*| Subscribe to all store/category events |\n| store/category/created | Category is created |\n| store/category/updated | Category is updated |\n| store/category/deleted | Category is deleted |",
                              "header": {
                                "anchor": "webhook-events_category"
                              }
                            },
                            {
                              "type": "code",
                              "data": "{\n  \"scope\": \"store/category/updated\",\n  \"store_id\": \"123456\",\n  \"data\": {\n    \"type\": \"category\",\n    \"id\": \"19\"\n  },\n  \"hash\": \"9bb5584b3c28e3bb07164405626bd913c14d2209\",\n  \"created_at\": 1535487935,\n  \"producer\": \"stores/abcdefg\"\n}",
                              "header": {
                                "title": "store/category/updated",
                                "anchor": "category-updated"
                              },
                              "config": {
                                "mode": "json"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## SKU\n\n| Name | Description |\n| --- | --- |\n| store/sku/* |Subscribe to all store/sku events |\n| store/sku/created | A new sku is created |\n| store/sku/updated | Sku is updated |\n| store/sku/deleted| Sku is deleted |\n| store/sku/inventory/updated| |\n| store/sku/inventory/order/updated| This webhook will fire if inventory is being tracked by sku on a product. It will also fire the store/product/inventory/order/updated webhook. |\n\n### Notes on `store/sku/inventory/order/updated`\n\nIncluded in the response is a data object:\n\n**value**: the number of items that the inventory changed by. This can be negative if the inventory is decreased `-3` or positive if an item is returned to the inventory from an order, `+2`\n\n**method** : Will always return relative.\n\n**type**: Will always be sku\n\n**variant_id**: Id of the variant",
                              "header": {
                                "anchor": "webhook-events_sku"
                              }
                            },
