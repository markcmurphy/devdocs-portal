                      {
                        "title": "Authentication",
                        "route": {
                          "path": "/authentication"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>Authentication</h1>\n\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n\t\t<li><a href=\"#what-are-oauth-credentials\">What are OAuth Credentials?</a></li>\n\t\t<li><a href=\"#getting-api-credentials\"> Getting API Credentials </a></li>\n\t\t<li><a href=\"#revoking-api-credentials\"> Revoking API Credtials</a></li>\n\t\t<li><a href=\"#client-id-secret\"> Getting Client ID and Client Secret</a></li>\n\t\t<li><a href=\"#when-to-use\"> Use Cases by Token Type</a></li>\n    <li><a href=\"#migration-legacy-oauth\">Migrating from Legacy to OAuth</a></li>\n\t\t<li><a href=\"#oauth-scopes\"> OAuth Scopes</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## What are OAuth Credentials?\n\nBigCommerce uses [OAuth authentication](https://dev.to/anabella/dancing-with-oauth-emp) for all API and app usage. Currently, there are two workflows to generate tokens, with different use cases. \n\n### API Credentials\nCredentials for making API requests are created in the control panel and can only be created by the store owner. Tokens created manually through the control panel are referred to in this documentation as API Credentials to distinguish them from tokens created programmatically. API Credentials are used for testing purposes and authenticating scripts; they are tied solely to the store used to generate them.\n\n### Client ID and Client Secret\nCredentials for creating apps for sale in the marketplace or private apps are created in [DevTools](https://devtools.bigcommerce.com). They are referred to as Client ID and Client Secret in this documentation.  The Client ID and Client Secret are used by an app to generate an authorization token per store. This allows your app to generate an Oauth token programmatically, eliminating the need to have a merchant manually generate API Credentials to connect an app to their store and allowing your app to generate tokens for multiple stores with a single Client ID and Secret. ",
                              "header": {
                                "anchor": "what-are-oauth-credentials"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Getting API Credentials\nYou can create and manage API Credentials in the BigCommerce control panel by creating an API account, as described below. Only the store owner can create API accounts; accounts are limited to 50 per store.\n\nTo create your API account and its corresponding token, use the following steps:\n1. Log into the store, using the store owner’s username/password.\n2. Select **Advanced Settings**.\n3. Select **API Accounts**. This will display the Store API Accounts page.\n4. Select **Create API Account**. This will display the Create API Account page shown above.\n5. In the Name field, summarize the purpose for which you will use these credentials. This name is for internal use only, so assign any name that you will recognize.\n6. In the OAuth Scopes section, select at least the minimum scopes your app will require.\n7. Select **Save** at the page’s lower right-hand corner.\n\nA successful save will display a pop-up containing the API credentials that your app will need to run authenticated requests – your Client ID and Access Token. A .txt file containing the same credentials will (on most browsers) automatically download to your computer. This file also contains the base API Path for your store, preconfigured for the v3 API.\n\nFrom a security perspective, these credentials are sensitive – please treat them with the same caution that you would treat a private key or root password.\n\nTo get started making requests, see [API Requests]().",
                              "header": {
                                "anchor": "getting-api-credentials"
                              }
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1536087816482",
                              "header": {
                                "title": "Create an API Account"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "type": "warning",
                                "body": "There is no way to re-display this pop-up after you select Done to dismiss it. \nMake sure you store your credentials before dismissing the popup, either by copying/pasting the contents of each field or by keeping the downloaded .txt file. Otherwise, you will need to repeat all the above steps to generate new credentials. "
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Revoking API Credentials\n\nTo revoke an OAuth token, use the following steps to delete the associated API account:\n1. Log into the store, using the store owner’s username/password.\n2. Select **Advanced Settings**.\n3. Select **API Accounts**. This will display the Store API Accounts page, shown below.\n4. In the Actions column at right, select the trash-can button next to the account you want to delete.",
                              "header": {
                                "anchor": "revoking-api-credentials"
                              }
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537388177603",
                              "header": {
                                "title": "Revoking API Credentials"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "type": "error",
                                "title": "Delete Carefully",
                                "body": "There is no undo, so be sure before you delete an account. You can also use the checkboxes on the left side to delete multiple accounts at once – but be especially careful when using this option."
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Getting Client ID and Client Secret\n\n* The Client ID value uniquely identifies your app. You will need to pass it in the header of all your requests to the API.\n* The Client Secret value is a secret that your app and BigCommerce share. You only need to pass the Client Secret value once, during the app installation sequence. Thereafter, BigCommerce uses it to sign payloads in load, uninstall, and remove user requests, and your app uses it to verify the signature to ensure that the request is coming from BigCommerce.\n\nTo get a Client ID and Client Secret you will need to log in to DevTools. DevTools can be accessed by clicking **My Apps** in the top-right corner of the Developer Portal.\n\n1. Click **Create an app**  \n2. Give your app a name. This will only be visible to you.\n3. A pop up box will display showing Your Profile, App Summary and Category. ",
                              "header": {
                                "anchor": "client-id-secret"
                              }
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537389767940",
                              "header": {
                                "title": "Create an App"
                              }
                            },
                            {
                              "type": "text",
                              "data": "4. Click on **Step 3 - Technical**. Fill out the App Features sections with App Type, Callback URLS and Scope."
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537389883100",
                              "header": {
                                "title": "Step 3 - Technical"
                              }
                            },
                            {
                              "type": "text",
                              "data": "5. In the lower right-hand corner of the popup box, click **Update & Close**.\n6. A new pop up will show asking if you want to change the OAuth Scopes. Click **Confirm Update**.\n7. You will be routed back to the DevTools home page and your app will be listed. Click **View Client ID**. "
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537390078741",
                              "header": {
                                "title": "View Client Id"
                              }
                            },
                            {
                              "type": "text",
                              "data": "9. Copy your Client ID and Client Secret. The Client ID and Client Secret can be accessed at any time by clicking **View Client ID**. "
                            },
                            {
                              "type": "image",
                              "data": "//s3.amazonaws.com/user-content.stoplight.io/6012/1537390135692",
                              "header": {
                                "title": "Client Id and Client Secret"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "type": "warning",
                                "body": "If you delete the app, there is no way to recover the Client Id and Client Secret."
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Use Cases by Token Type\n\n|  | Client ID / Client Secret | API Credentials |\n|---|:---:|:---:|\n| From DevTools| X | |\n|From Store Control Panel| | X |\n| Single Click Apps (Marketplace)| X | |\n| Private Apps | X |\n| Hidden Apps | X | |\n| Connector Apps | | X |\n|Scripts| | X |\n|Testing | | X |\n| V2 | X | X |\n| V3 | X | X |\n|Webhooks | X | X |",
                              "header": {
                                "anchor": "when-to-use"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---",
                              "header": {}
                            },
                            {
                              "type": "text",
                              "data": "## Migrating from Legacy to OAuth",
                              "header": {
                                "anchor": "migration-legacy-oauth"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "type": "error",
                                "body": "As of July 31, 2018, new BigCommerce stores are no longer able to create Legacy API Accounts (accounts using HTTP Basic Auth) within their control panels. Existing Legacy API Accounts will continue to work until further notice, but we strongly recommend migrating to OAuth as soon as possible."
                              }
                            },
                            {
                              "type": "text",
                              "data": "### Migrating to OAuth comes with several benefits:\n\n* All OAuth requests are sent to a common hostname: `https://api.bigcommerce.com`. Using a single hostname prevents any interruption of service when the domain or SSL on a particular store changes or expires.\n\n* All of BigCommerce’s newest V3 APIs are exclusively available via OAuth.\n\n* OAuth API accounts have access to subscribe to BigCommerce’s Webhooks for real-time event notifications\n\n* The ability to use new APIs that require a shared secret, such as the Storefront Login API or the Storefront Current Customer identification endpoint.\n\n* Gzip compression on API responses to reduce bandwidth usage\n\n* Better security as all OAuth tokens are scoped to particular endpoints\n\n### How to Migrate\n\nFirst, consider whether your application should reside within the public App Marketplace, where any BigCommerce merchant can quickly discover and install it. To learn more about how to set up this kind of app, see [Becoming a Partner](/api-docs/getting-started/partner/becoming-a-partner).\n\nIf you would like to update your API connection from Basic Authentication to OAuth, you will need to make the following changes:\n\n- Get a Client ID and an Access Token, by creating an API Account within the control panel. You’ll want to make sure the account has the correct Scopes for the API endpoints you need to access. We recommend that you provide the minimum scopes that your application requires to function, as a good security practice.\n- If you use one of the Client Libraries, follow the relevant guide (within the library’s documentation) for establishing an OAuth connection.\n- If you have created your connection, you’ll want to update your connection parameters:\n\t- Where you previously used the BigCommerce store’s secure hostname, you will instead use the `https://api.bigcommerce.com` gateway URL.\nAs an example, requests to `https://store-abc123.mybigcommerce.com/api/v2/orders/123` or `https://my-custom-store-domain.com/api/v2/orders/123 `would instead go to `https://api.bigcommerce.com/stores/{store_hash}/v2/orders/123`.\n- With Basic Auth, you use an Authentication HTTP Header to authenticate your connection. With OAuth, you’ll want to use two headers:\n\t- X-Client-Id for your Client ID, and the \n\t- X-Auth-Token header for your Access Token. You can read more [here]().\n\nRate limiting of API requests works differently for OAuth API connections. To become familiar with the OAuth system, please see the [Rate Limits]()."
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## OAuth Scopes\n\nScope limits ability to read or write to data. Set the scope to the minimum level needed to accomplish the task at hand.\n\nAll OAuth scopes except `default` have `read_only` scopes that allow only `GET` and `HEAD` requests.\n\n| Scope GUI Name | Resources  | Description |\n|---|---|---|\n| Content | store_v2_content | View and modify store content |\n||| [/v2/pages](/api/v2/#pages) |\n||| [/v2/blog](/api/v2/#blog-posts) |\n||| [/v2/redirects](/api/v2/#redirects) |\n||| [/v3/widgets](/api/v3/widgets.html) |\n||store_v2_content_read_only| View Site Content |\n||| [/v2/pages](/api/v2/#pages) |\n||| [/v2/blog](/api/v2/#blog-posts) |\n||| [/v2/redirects](/api/v2/#redirects) |\n||| [/v3/widgets](/api/v3/widgets.html) |\n| Checkout Content | store_content_checkout | View and modify content on checkout pages |\n||| [/v3/scripts](/api/v3/scripts.html) |\n| Customers | store_v2_customers | View and modify customer information |\n||| [/v2/customers](/api/v2/#customers) |\n||| [/v2/customer_groups](api/v2/#customer-groups) |\n||| [/v3/customers/subscribers](/api/v3/customers.html#customers-api) |\n||store_v2_customers_read_only|View customer information |\n||| [/v2/customers](/api/v2/#customers) |\n||| [/v2/customer_groups](api/v2/#customer-groups) |\n||| [/v3/customers/subscribers](/api/v3/customers.html#customers-api) |\n| Customers Login | store_v2_customers_login | Log in customers to your storefront |\n||| [Access to the Customer Login API](/api/v2/#customer-login-api)\n| Information & Settings| store_v2_information | View and modify general store information and settings |\n||| [/v2/shipping/methods](/api/v2/#list-shipping-methods) |\n||| [/v2/shipping/zones](/api/v2/#list-shipping-methods) |\n||| [/v2/shipping/carrier](/api/v2/#shipping-carrier-connections) |\n|| store_v2_information_read_only | View general store information and settings |\n||| [/v2/shipping/methods](/api/v2/#list-shipping-methods) |\n||| [/v2/shipping/zones](/api/v2/#list-shipping-methods) |\n||| [/v2/shipping/carrier](/api/v2/#shipping-carrier-connections) |\n||| [/v2/payments/methods](/api/v2/#payment-methods) |\n||| [/v2/tax_classes](/api/v2/#tax-class-object-properties) |\n||| [/v2/store](/api/v2/#get-a-store-39-s-information) |\n| Marketing | store_v2_marketing | View and modify marketing information |\n||| [/v2/coupons](/api/v2/#coupons) |\n||| [/v2/gift_certificates](/api/v2/#gift-certificates) |\n||| [/v2/banners](/api/v2/#banners) |\n|| store_v2_marketing_read_only | View marketing information |\n||| [/v2/coupons](/api/v2/#coupons) |\n||| [/v2/gift_certificates](/api/v2/#gift-certificates) |\n||| [/v2/banners](/api/v2/#banners) |\n| Orders | store_v2_orders | View and modify orders |\n||| [/v2/orders](/api/v2/#get-an-order) |\n||| [/v2/order_statuses](/api/v2/#order-statuses) |\n|| store_v2_orders_read_only | View orders |\n||| [/v2/orders](/api/v2/#get-an-order) |\n||| [/v2/order_statuses](/api/v2/#order-statuses) |\n| Order Transactions | store_v2_transactions_read_only | View order transactions |\n||| [/v3/orders/{id}/transactions](/api/v3/orders.html#orders-api) |\n| Products | store_v2_products | View and modify products |\n||| [/v3/catalog](/api/v3/catalog.html) |\n||| [/v3/pricelists](/api/v3/pricelists.html) |\n||| [/v2/option_sets](/api/v2/#product-options) |\n||| [/v2/categories](/api/v3/catalog.html#getcategories) |\n||| [/v2/options](/api/v3/catalog.html#getoptions) |\n||| [/v2/brands](/api/v3/catalog.html#getbrands) |\n||| [/v2/products](/api/v3/catalog.html#getproducts) |\n|| store_v2_products_read_only | View products |\n||| [/v3/catalog](/api/v3/catalog.html) |\n||| [/v3/pricelists](/api/v3/pricelists.html) |\n||| [/v2/option_sets](/api/v2/#product-options) |\n||| [/v2/categories](/api/v3/catalog.html#getcategories) |\n||| [/v2/options](/api/v3/catalog.html#getoptions) |\n||| [/v2/brands](/api/v3/catalog.html#getbrands) |\n||| [/v2/products](/api/v3/catalog.html#getproducts) |\n| Themes | store_themes_manage | View and modify themes |\n||| [/v3/themes](/api/v3/themes.html) |\n|| store_themes_read_only | View themes |\n||| [/v3/themes](/api/v3/themes.html) |\n| Carts | store_cart | View and Modify carts |\n||| [/v3/carts](/api/v3/cart.html) |\n|| store_cart_read_only | View Carts |\n||| [/v3/carts](/api/v3/cart.html) |",
                              "header": {
                                "anchor": "oauth-scopes"
                              }
                            }
                          ]
                        }
                      },
                      {
                        "title": "API Environment",
                        "route": {
                          "path": "/api-environment"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1>API Enviroment</h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n        <li><a href=\"#api-enviroment\">API Environment</a></li>\n        <li><a href=\"#request-headers\">Request Headers</a></li>\n        <li><a href=\"#response-headers\">Response Headers</a></li>\n        <li><a href=\"#media-types\">Media Types</a></li>\n        <li><a href=\"#content-types\">Content Types</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## API Environment \n\nBigCommerce API requests can be made in the context of the storefront or server-to-server.  \n\n* [Storefront APIs](http://) use the store url: `https://your-store.mybigcommerce.com/api/{endpoint}`\n* [Server-to-Server](http://) requests use the base url:  `https://api.bigcommerce.com/stores/{store_hash}/v3/`\n* [V2 API Requests](http://) use the base url: `https://api.bigcommerce.com/stores/{store_hash}/v2/`",
                              "header": {
                                "anchor": "api-enviroment"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Request Headers\n\nServer-to-Server request headers require Accept, X-Auth-Client, X-Auth-Token and Content-Type at a minimum.\n\n\n| Header | Allowed Values | Description | Example |\n| --- | --- | --- | --- |\n| `Accept` | `application/json` (for .json requests) `application/xml` (for .xml requests) | The MIME type for the format you want to receive a response in.|`application/xml` |\n| `Content-Type` | `application/json` (for JSON requests) `application/xml` (for XML requests) | The MIME type of the request body. Used to validate and parse the request to the API. | `application/json` |\n| `User-Agent` | String | While it is not required, we ask that you specify a user agent which identifies your integration/client with your requests. |\n| `X-Auth-Client` | String | Client ID of the requesting app |\n| `X-Auth-Token` | String | Access token authorizing the app to access resources on behalf of a user |",
                              "header": {
                                "anchor": "request-headers"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Response Headers \n\n| Header | Possible Values | Description | Example |\n| ------ | --------------- | ----------- | ------- |\n| Date | An <a href=\"http://tools.ietf.org/html/rfc2822#section-3.3\" target=\"_blank\">RFC 2822</a> date. | The date the response was sent. | `Tue, 15 Nov 2011 12:45:26 GMT` |\n| last-modified | An <a href=\"http://tools.ietf.org/html/rfc2822#section-3.3\" target=\"_blank\">RFC 2822</a> date. | The date the resource was last modified. Please refer to the individual resource pages for support for this header. | `Tue, 15 Nov 2011 12:45:26 GMT` |\n| Content-Type | `application/json` | The MIME type of the response, dependent on the extension of the endpoint that was requested. | `application/json` |\n| Content-Location | A URI | Sent if the request was redirected. | `/api/v2/orders/5.json` |\n| Location | A URI | The URI of a newly created resource. Sent with a `201 Created` response. | `/api/v2/products/7` |\n| X-Retry-After | integer | Rate limited response, indicating the number of seconds before the quota refreshes. See [Platform Limits](https://forum.bigcommerce.com/s/article/Platform-Limits#product-catalog-limits) for more information. | `15` |\n| X-BC-ApiLimit-Remaining | integer | The number of API requests remaining for the current period (rolling one hour). See [Platform Limits](https://forum.bigcommerce.com/s/article/Platform-Limits#product-catalog-limits) for more information. | `987` |\n| X-BC-Store-Version | A version number | The version of BigCommerce the store is running on. This header is available on versions 7.3.6+. | ` 7.3.6` |\n| Content-Encoding | `gzip` | Allows API clients to request content to be compressed before being sent back in the response to an API request. | `gzip` |\n| Transfer-Encoding | `chunked` | Specifies the form of encoding used to transfer the resource. | `chunked`\n| X-Rate-Limit-Requests-Left | number | Details how many remaining requests your client can make in the current window before being rate-limited. In this case, you would expect to be able to make 6 more requests in the next 3000 milliseconds; on the 7th request within 3000 milliseconds, you would be rate-limited and would receive an HTTP 429 response. | `16101491` |\n| X-Rate-Limit-Requests-Quota | number | Shows how many API requests are allowed in the current window for your client. | `16101495` |\n| X-Rate-Limit-Time-Reset-Ms  | number | Shows how many milliseconds are remaining in the window. In this case, 3000 milliseconds – so, 3000 milliseconds after this request, the API quota will be refreshed. |`30000 `|\n| X-Rate-Limit-Time-Window-Ms | number | Shows the size of your current rate-limiting window. | `9762` |",
                              "header": {
                                "anchor": "response-headers"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Media Types\n\nA media type is the format of the request or response body. The BigCommerce API accepts requests and responds in JSON. You should encode requests using the UTF-8 character set. (Other character sets might have unpredictable results).",
                              "header": {
                                "anchor": "media-types"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Content Types\n\n### Request Content Type\nWhen performing a request that contains a body (eg. POST or PUT), the type of content you are sending needs to be specified in the Content-Type header. \n\n### Response Content Type\nThere are two ways you can specify the type of content you would like to receive. The first method is to specify an Accept header. The second is to supply an extension to the resource you are requesting. \n\nThe priority in which these methods are processed are:\n* Accept header high-priority types (eg. `Accept: application/json`) extensions on the resource (e.g. `customers.json`).\n* Accept header low priority types (priorities less than 1, e.g. `Accept: application/json;q=0.9`)\n",
                              "header": {
                                "anchor": "content-types"
                              }
                            },
                            {
                              "type": "text",
                              "data": "## Request and Response Structure\n\n### Request Structure\nThe body of a JSON request is an object containing a set of key-value pairs. A simple representation of a product object is:\n\n```\n{\n     \"id\": 5,\n     \"name\": \"iPod\",\n     \"description\": \"A portable MP3 music player.\"\n } \n```\n\n### Response Structure\nResponses are structured similarly to requests. If a request returns a single object, then the response will contain a single object, containing the fields for that resource.",
                              "header": {
                                "anchor": "request-and-response-structure"
                              }
                            },
