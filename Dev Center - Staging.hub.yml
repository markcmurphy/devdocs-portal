                      {
                        "type": "text",
                        "data": "The response will have abbreviated order contents with sub-resources available to get the full order information. The order is automatically set to a status of 1 or Pending. It also returns an id which is the order id. In the example below, the order id is 193. \n\n* The order products sub-resource will list the products added. \n* The shipping_addresses sub-resource will have the shipping addresses.\n* The coupons sub-resource will have any coupons added to the order."
