                      {
                        "title": "Custom Fields",
                        "route": {
                          "path": "/product-custom-fields"
                        },
                        "data": {
                          "blocks": [
                            {
                              "type": "html",
                              "data": "<h1> Custom Fields </h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3>On This Page</h3>\n\t<ul>\n\t\t<li><a href=\"#custom-fields_introduction\">Introduction</a></li>\n\t\t<li><a href=\"#custom-fields_object-properties\">Object Properties</a></li>\n\t</ul>\n</div>"
                            },
                            {
                              "type": "text",
                              "data": "## [/catalog/products/{product_id}/custom-fields](/api-reference/catalog/catalog-api/product-custom-fields/getcustomfields)\n\nCustom fields are a feature intended for product specifications, in a key: value arrangement. As an example, there might be fields indicating technical specifications about an LED TV  such as screen size, maximum resolution, HDR support, etc. Alternatively, if selling wine, I might use Custom Fields for specifications such as vintage, region, grape, etc. Custom fields can not be used to add rules such as changing the weight or price of a product. ",
                              "header": {
                                "anchor": "custom-fields_introduction"
                              }
                            },
                            {
                              "type": "callout",
                              "data": {
                                "body": "There is a limit of 250 characters for custom field values."
                              }
                            },
                            {
                              "type": "text",
                              "data": "Custom Fields are intended to be used in a couple of contexts:\n\n* Displaying specifications on the product detail page and on the product listing pages such as category and brand pages.\n* Powering faceted search (searching/filtering by custom field values)"
                            },
                            {
                              "type": "http",
                              "data": {
                                "url": "https://api.bigcommerce.com/stores/{store_hash}/v3/catalog/products/{product_id}/custom-fields",
                                "method": "put",
                                "body": "{\n  \"name\": \"Release Year\",\n  \"value\": \"2018\"\n}",
                                "headers": {
                                  "Accept": "application/json",
                                  "Content-Type": "application/json",
                                  "X-Auth-Client": "{CLIENT ID}",
                                  "X-Auth-Token": "{ACCESS TOKEN}"
                                }
                              },
                              "header": {
                                "title": "Try It Now",
                                "subtitle": "Use this to add a Custom Field to your Product. Replace the test data with your own.",
                                "anchor": "code-add-custom-field"
                              }
                            },
                            {
                              "type": "text",
                              "data": "---"
                            },
                            {
                              "type": "text",
                              "data": "## Object Properties",
                              "header": {
                                "anchor": "custom-fields_object-properties"
                              }
                            },
                            {
                              "type": "jsonSchema",
                              "data": {
                                "$ref": "./V3 Catalog.oas2.yml#/definitions/CustomFieldBase"
                              }
                            }
                          ]
                        }
