                            data: "<h1> Category </h1>\n<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n\t\t<li><a href=\"#categories_introduction\"> Introduction</a></li>\n    <li><a href=\"#categories_oauth-scopes\">OAuth Scopes</a></li>\n  <li><a href=\"#categories_webhooks\">Available Webhooks</a></li>\n    <li><a href=\"#categories_related-endpoints\">Related Endpoints</a></li>\n\t\t<li><a href=\"#categories_object-properties\"> Object Properties</a></li>\n\t</ul>\n</div>\n"
                          - type: text
                            data: >-
                              ## Introduction


                              Categories are a hierarchy of products available
                              on the store, presented in a tree structure. A
                              store’s category structure determines the primary
                              menu structure of most storefront themes, which
                              are directly tied to it.


                              All products must be associated with at least one
                              Category, although a Category does not need to
                              contain any products. Unlike some e-commerce
                              platforms, products on BigCommerce can be
                              associated with more than one Category. 


                              A product associated with categories does not
                              currently have any priority or weighted order
                              (there’s no “primary category”), which can make it
                              difficult to integrate with some external systems
                              which might wish to use a product’s categories to
                              map to a category structure in that external
                              system.
                            header:
                              anchor: categories_introduction
                          - type: http
