                                                      }
                                                    header: {}
                                              - title: '/v2/products/{product_id}/rules'
                                                blocks:
                                                  - type: text
                                                    data: >+
                                                      ### Add a Complex Rule


                                                      * A complex rule can not be added
                                                      without an option


                                                      The example below add's a complex rule
                                                      to increase the price by $5 if the
                                                      checkbox is selected.


                                                      ```

                                                      {
                                                          "id": 89,
                                                          "product_id": null,
                                                          "name": "Checkbox",
                                                          "display_name": "$5 for Insurance",
                                                          "type": "C",
                                                          "values": {
