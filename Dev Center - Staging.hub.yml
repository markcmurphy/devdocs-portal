                              "data": "## [/catalog/products/{product_id}/reviews](/api-reference/catalog/catalog-api/product-reviews/getproductreviews)\n\nA product review is used to give shoppers the option to rate the products they have purchased. The reviews are located on the same page as the product. \n\nReviews are not able to be created in the control panel, but they can be created via API. Creating them via API is useful if you are migrating to BigCommerce and do not want to lose existing reviews. Product Reviews are native to the platform but can be turned off in favor of a custom setup.",
