                                                              // Find the appropriate page loader based on pageType
                                                              const pageClassImporter = pageClasses[pageType];
                                                              if (typeof pageClassImporter === 'function') {
                                                                  const PageClass = (await pageClassImporter()).default;
                                                                  PageClass.load(context);
                                                              }
                                                          });
                                                      },
                                                  };
                                              };


