                              "type": "text",
                              "data": "The Developer Portal can be found by clicking [My Apps](https://devtools.bigcommerce.com/) in the upper right corner of the page. \n\nThe Developer Portal is where the Client Id and Client Secret, submission form and a list of apps that you have created are located."
