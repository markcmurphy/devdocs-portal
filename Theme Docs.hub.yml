                            {
                              "title": "Catalog Price ",
                              "route": {
                                "path": "/catalog-price"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<b>Description:</b> Exposes catalog price- and currency-related properties in both raw numeric, and formatted string, formats.<br><p></p>\n\n<b>Object Properties:</b> <br><br>\n\n<table>\n  <tr>\n    <td><b>Property<b></td>\n    <td><b>Description<b></td>\n  </tr>\n  \n  <tr>\n    <td class=\"\"> <A NAME=\"with_tax\"></a> with_tax</td>\n    <td class=\"\">Price including tax</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n  <tr>\n    <td class=\"\"> <A NAME=\"without_tax\"></a> without_tax</td>\n    <td class=\"\">Price excluding tax</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n  \n  <tr>\n    <td class=\"\">non_sale_price_with_tax</td>\n    <td class=\"\">Non-sale price, including tax (can be displayed alongside standard <a href=\"#with_tax\">with_tax</a> during sale events)</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n  <tr>\n    <td class=\"\">non_sale_price_without_tax</td>\n    <td class=\"\">Non-sale price, excluding tax (can be displayed alongside standard <a href=\"#without_tax\">without_tax</a> during sale events)</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n \n  <tr>\n    <td class=\"\">rrp_with_tax</td>\n    <td class=\"\">List (i.e., manufacturer’s suggested retail) price, including tax</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n  <tr>\n    <td class=\"\">rrp_without_tax</td>\n    <td class=\"\">List (i.e., suggested retail) price, excluding tax</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n  <tr>\n    <td class=\"\">saved</td>\n    <td class=\"\">Amount customer saved, compared to list price </td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> formatted</span></td>\n    <td class=\"\">String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value</span></td>\n    <td class=\"\">Raw numeric value of the above price</td>\n  </tr>\n  <tr>\n    <td class=\"\">tax_label</td>\n    <td class=\"\">Tax label (VAT, sales tax, etc.) displayed to customers</td>\n  </tr>\n  \n  <tr>\n    <td class=\"\">price_range</td>\n    <td class=\"\"><a href=\"https://stencil.bigcommerce.com/docs/price-range-object\">See Price Range Object</a> </td>\n  </tr>\n      \n    <tr>\n    <td class=\"\">map_price</td>\n    <td class=\"\">Minimum advertised price</td>\n  </tr>\n      \n  <tr>\n    <td>formatted</td>\n    <td>String representation of the above price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td>value</td>\n    <td>Raw numeric value of the above price</td>\n  </tr>\n     \n</table>\n\n<b>Available through:</b> \n\n<b>Object/Property:</b> `{{product.price}}`"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": "Common object"
                                }
                              }
                            },
                            {
                              "title": "Price ",
                              "route": {
                                "path": "/price"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<b>Description:</b> Exposes price- and currency-related properties in both raw numeric, and formatted string, formats. <br><p></p>\n\n<b>Object Properties:</b> <br><br>\n\n<table>\n  <tr>\n    <th>Property</th>\n    <th>Description</th>\n  </tr>\n  <tr>\n    <td class=\"\">formatted</td>\n    <td class=\"\">String representation of the price, including currency formatting</td>\n  </tr>\n  <tr>\n    <td class=\"\">value</td>\n    <td class=\"\">Raw numeric value of the price</td>\n  </tr>\n</table>\n\n<b>Available through:</b> <br><p></p>\n\n<b>Common Object:</b> <a href=\"/docs/common-product-card-model\">Common Product Card Model</a> <br><p></p>\n\n<b>Object:</b> `{{category.shop_by_price}}`"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": "Common Object"
                                }
                              }
                            },
                            {
                              "title": "Price Range ",
                              "route": {
                                "path": "/price-range"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<b>Description: </b>For products with several variants with different prices, a price range is available which exposes the minimum and maximum variant price.<br><p></p>\n\n<b>Object Properties:</b> <br><br>\n\n<table>\n  <tr>\n    <td>Property</td>\n    <td>Description</td>\n  </tr>\n  \n  <tr>\n    <td class=\"\"> <A NAME=\"with_tax\"></a> min</td>\n    <td class=\"\">The minimum variant price for the product, in the form of a <a href=\"https://stencil.bigcommerce.com/docs/catalog-price-common-object\">Catalog Price Common Object</a></td>\n  </tr>\n  <tr>\n    <td class=\"\"> <A NAME=\"without_tax\"></a> max</td>\n    <td class=\"\">The maximum variant price for the product, in the form of a <a href=\"https://stencil.bigcommerce.com/docs/catalog-price-common-object\">Catalog Price Common Object</a>\n</td>\n  </tr>\n</table>\n\n<b>Available through:</b> <br><p></p>\n\n<b>Object/Property:</b> <span class=\"inline-code\"><a href=\"/docs/product-resources#price\"> {{product.price}} </a> </span> <br><br>"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": "Common Object"
                                }
                              }
                            },
                            {
                              "title": "Stencil Image",
                              "route": {
                                "path": "/stencil-image"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<b>Description:</b> Exposes a URL and an \"alt\" string for images used in the Stencil framework <br><p></p>\n\n<b>Object Properties:</b><br><br>\n\n<table>\n  <tr>\n    <td>Property</td>\n    <td>Description</td>\n  </tr>\n  <tr>\n    <td>data</td>\n    <td>Internal URL to product or category image</td>\n  </tr>\n  <tr>\n    <td>alt</td>\n    <td>Corresponding text to display for missing images, accessible screen readers, etc.</td>\n  </tr>\n</table>\n\n<b>Available through:</b> <br><p></p>\n\n<b>Stencil Handlebars Helper:</b> `{{getImage}}`\n\n<b>Common Object:</b> <a href=\"/docs/common-product-card-model\">Common Product Card Model</a> <br><p></p>\n\n<b>Object/Property:</b> `{{category.image}}`\n\n<b>Arrays/Elements:</b> `{{product.options.image}}`, `{{product.images}}`, `{{downloads.items.images}}`, `{{downloads.items.thumbnail}}`, `{{category.subcategories.image}}`, `{{order.items.image}}`, `{{customer.orders.image}}`, `{{brands.image}}`, `{{order.items.shipping_rows.image}}` \n\n<b> Usage Example: </b> \n\n`{{getImage image \"thumbnail\"}}`"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": " Common Object"
                                }
                              }
                            },
                            {
                              "title": "Common Product Card Model",
                              "route": {
                                "path": "/common-product-card-model"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<b>Description:</b> A model for a product’s basic, primary properties. Typically used for list components that show multiple products, each in its own \"card\" or panel.\n\n<b>Object Properties:</b>\n\n<table>\n  <tr>\n    <th>Property</th>\n    <th>Description</th>\n  </tr>\n  <tr>\n    <td>id</td>\n    <td class=\"\">ID of the product </td>\n  </tr>\n  <tr>\n    <td class=\"\">sku</td>\n    <td class=\"\">The product's SKU (stock keeping unit)/product code, as a string; if the SKU field is not populated, then null\n </td>\n  </tr>\n  <tr>\n    <td class=\"\">name</td>\n    <td class=\"\">Name of the product</td>\n  </tr>\n  <tr>\n    <td class=\"\">url</td>\n    <td class=\"\">URL to product detail page for the product</td>\n  </tr>\n  <tr>\n    <td class=\"\">availability</td>\n    <td class=\"\">Typical shipping time for the product; used to populate \"Usually ships within…\" fields</td>\n  </tr>\n  <tr>\n    <td class=\"\">rating</td>\n    <td class=\"\">Product’s rating</td>\n  </tr>\n  <tr>\n    <td class=\"\">ratings</td>\n    <td class=\"\">Number of reviews on which the rating is based</td>\n  </tr>\n  <tr>\n    <td class=\"\">brand</td>\n    <td class=\"\">Brand properties for the product</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> name</span></td>\n    <td class=\"\">Product’s brand name</td>\n  </tr>\n  <tr>\n    <td class=\"\">add_to_cart_url</td>\n    <td class=\"\">URL that adds this product to customer’s cart</td>\n  </tr>\n  <tr>\n    <td class=\"\">price</td>\n    <td class=\"\">References the <a href=\"/docs/catalog-price-common-object\">catalog price object</a>, to access price properties in both raw-numeric and formatted/string formats</td>\n  </tr>\n  <tr>\n    <td class=\"\">summary</td>\n    <td class=\"\">Summary description of the product</td>\n  </tr>\n  <tr>\n    <td class=\"\">image</td>\n    <td class=\"\">Default image for the product, in <a href=\"/docs/stencil-image-common-object\">Stencil image format</a> <!-- <a href=\"/docs/handlebars-image-helpers\">Stencil image format</a> --> </td>\n  </tr>\n  <tr>\n    <td class=\"\">images</td>\n    <td class=\"\">Array of a product's images, in <a href=\"/docs/stencil-image-common-object\">Stencil image format</a>; currently limited to 5 images </td>\n  </tr>\n  <tr>\n    <td class=\"\">date_added</td>\n    <td class=\"\">Date the product was added to this BigCommerce storefront</td>\n  </tr>\n  <tr>\n    <td class=\"\">pre_order</td>\n    <td class=\"\">Product’s availability for pre-order</td>\n  </tr>\n  <tr>\n    <td class=\"\">release_date</td>\n    <td class=\"\">Release date, if the product is set to pre-order status</td>\n  </tr>\n  <tr>\n    <td class=\"\">show_cart_action</td>\n    <td class=\"\">Boolean that indicates whether the product is available for purchase</td>\n  </tr>\n  <tr>\n    <td class=\"\">has_options</td>\n    <td class=\"\">Boolean that indicates whether customer is required to specify options when ordering the product</td>\n  </tr>\n  \n  <tr>\n    <td class=\"\">stock_level</td>\n    <td class=\"\">If inventory tracking is turned on: The number of items available for sale (0 or more). If inventory tracking is turned off: A \"null\" string. </td>\n  </tr>\n     \n  <tr>\n    <td class=\"\">low_ stock_level</td>\n    <td class=\"\">If inventory tracking is turned on: Sets a threshold low-stock level. You can use conditional logic to display a \"limited availability\" badge if the <span class=\"inline-code\">stock_level</span> property's value falls below this threshold. If inventory tracking is turned off: A \"null\" string. </td>\n  </tr>\n   \n  <tr>\n    <td class=\"\">qty_in_cart</td>\n    <td class=\"\">Quantity of this item in the customer’s cart</td>\n  </tr>\n  <tr>\n    <td class=\"\">out_of_stock_message</td>\n    <td class=\"\">Text to display when the product is out of stock</td>\n  </tr>\n  \n  <tr>\n    <td class=\"\">custom_fields</td>\n    <td class=\"\">Array of <a href=\"https://support.bigcommerce.com/articles/Public/Custom-Fields\">custom fields</a> for this product; custom fields can be used for purposes like: alternate brand name, merchandising title for the product, product type, \"gift idea\" indicator, etc.\n</td>\n  </tr>\n\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> id </span></td>\n    <td class=\"\">Unique (integer) identifier for this custom field</td>\n  </tr>\n\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> name </span></td>\n    <td class=\"\">Name of this custom field</td>\n  </tr>\n\n  <tr>\n    <td class=\"\"><span class=\"indent1\"> value </span></td>\n    <td class=\"\">Value for this custom field</td>\n  </tr>\n    \n</table>\n\n<b>Available through:</b> <br><p></p>\n\n<b>Object:</b> <span class=\"inline-code\"> {{comparisons}} </span> <br><p></p>\n\n<b>Arrays/Elements:</b> <span class=\"inline-code\">{{product.related_products}}, {{product.similar_by_views}}, {{category.products}}, {{cart.suggested_products}}, {{customer.recently_viewed_products}} </span><br><p></p>\n\n<!-- :\"Common Product Card Model\" moved from \"Product Objects\" page -->"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": " Common Object"
                                }
                              }
                            }
                          ]
                        }
                      },
                      {
                        "title": "Other Objects/Properties",
                        "route": {
                          "path": "/new-subpage"
                        },
                        "data": {
                          "children": [
                            {
                              "title": "Other Objects & Properties ",
                              "route": {
                                "path": "/other-objects-and-properties-overview"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "html",
                                    "data": "<h1>Other Objects and Properties Overview</h1>"
                                  },
                                  {
                                    "type": "html",
                                    "data": "<div class=\"otp\" id=\"no-index\">\n\t<h3> On This Page </h3>\n\t<ul>\n    <li><a href=\"#other-objects_other-objects-and-props\">Other Objects and Properties Overview</a></li>\n\t</ul>\n</div>"
                                  },
                                  {
                                    "type": "text",
                                    "data": "## Other Objects & Properties Overview\n\nThis section covers the following objects. Note that in this section, each of the following reference pages contains multiple objects. For example, the Product Objects reference page contains all objects related to products not already covered, such as :\n\n\nProduct Objects\nCategory Objects\nBrand Objects\nCart Objects\nCustomer Objects\nBlog Objects\nForms Objects\n</ul>"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": "Overview"
                                }
                              }
                            },
                            {
                              "title": "Product",
                              "route": {
                                "path": "/product-objects"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "Product objects map to the products defined by the merchant for their BigCommerce storefront:\n\n<ul>\n <li><a href=\"#Product\">Product</a></li>\n <li><a href=\"#RelProd\">Related Products</a></li>\n <li><a href=\"#Stencil-ProdRevu-ref\">Product Reviews</a></li>\n <li><a href=\"#SimByView\">Similar Products by Customer Views</a></li>  \n <li><a href=\"#Videos\">Product Videos</a></li>\n <li><a href=\"#Compare\">Compare</a></li>\n <li><a href=\"#DownItem\">Download Item</a></li>\n <li><a href=\"#ProdOtherDetails\">Product Other Details</a></li>\n</ul>"
                                  },
                                  {
                                    "type": "callout",
                                    "data": {
                                      "body": "Also see Common Objects > Common Product Card Model, which documents the product object returned in collections.",
                                      "title": "Other Product Objects"
                                    }
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": "objects"
                                }
                              }
                            },
                            {
                              "title": "Category",
                              "route": {
                                "path": "/category-objects"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<a name=\"Stencil-Category-ref\"></a>Category objects map to the storefront's product categories, defined by the merchant:<br>\n\n<ul>\n  <li><a href=\"#Category\">Category</a></li>\n <li><a href=\"#CatProd\">Category Products</a></li>\n <li><a href=\"#ShopByPrice\">Category Shop by Price</a></li>\n</ul>\n\n<h2> <A NAME=\"Category\"></a>Category</h2> \n\n<b>Description:</b> The category object for the page calling the object. When retrieving a collection of categories, default sorting is by category <span class=\"inline-code\">id</span>, from lowest to highest. (Called on the default <NOBR><span class=\"inline-code\">&lt;theme-name&gt;/templates/pages/category.html</span></nobr> template, and on several partials in the <NOBR><span class=\"inline-code\">&lt;theme-name&gt;/templates/components/</span></nobr> subdirectory: <NOBR><span class=\"inline-code\">category/shop-by-price.html</span></nobr>, <NOBR><span class=\"inline-code\">category/sidebar.html</span></nobr>, and <NOBR><span class=\"inline-code\">amp/category/subcategories.html</span></nobr>.) <br>\n\n<b>Handlebars Expression:</b> `{{category}}`\n\n<b>Object Properties:</b><br><br>\n\n<table>\n  <tr>\n    <td>Property</td>\n    <td>Description</td>\n  </tr>\n  <tr>\n    <td class=\"\">id</td>\n    <td class=\"\">Unique ID for the category </td>\n  </tr>\n  <tr>\n    <td class=\"\">name</td>\n    <td class=\"\">Merchant-defined category name</td>\n  </tr>\n  <tr>\n    <td class=\"\">url</td>\n    <td class=\"\">URL for the category-specific page</td>\n  </tr>\n  <tr>\n    <td class=\"\">description</td>\n    <td class=\"\">Merchant-defined description of the category</td>\n  </tr>\n  <tr>\n    <td class=\"\">image</td>\n    <td class=\"\">Image representing this category, in <a href=\"/docs/stencil-image-common-object\">Stencil image format</a></td>\n  </tr>\n  \n  <tr>\n    <td class=\"\">subcategories <!-- Possible change to `children`--></td>\n    <td class=\"\">List of any child categories</td>\n  </tr>\n<!-- New for MERC-268: -->  \n  <tr>\n    <td class=\"\"><span class=\"indent1\">id</span></td>\n    <td class=\"\">Unique ID for the subcategory </td>\n  </tr>\n<!-- :New for MERC-268 -->\n  <tr>\n    <td class=\"\"><span class=\"indent1\">name</span></td>\n    <td class=\"\">Name of the subcategory</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\">url</span></td>\n    <td class=\"\">URL to the subcategory</td>\n  </tr>\n\n<!-- New for MERC-268: -->  \n  <tr>\n    <td class=\"\"><span class=\"indent1\">description</span></td>\n    <td class=\"\">Merchant-defined description of the subcategory </td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\">image</span></td>\n    <td class=\"\">Image representing this subcategory, in <a href=\"/docs/stencil-image-common-object\">Stencil image format</a></td>\n  </tr> \n<!-- :New for MERC-268 -->  \n\n<!-- New for MERC-320: -->  \n  <tr>\n    <td class=\"\"><span class=\"indent1\">product_count</span></td>\n    <td class=\"\">Number of products in the subcategory. (Counts at the current level only &ndash; not recursive to deeper levels.)</td>\n  </tr>\n<!-- :New for MERC-320 -->  \n  \n  <tr>\n  \t<td class=\"\">detail_messages</td>\n    <td class=\"\">Message displayed when a product is out of stock, and inventory settings are configured to redirect to a category: \"Sorry, the product you tried to view is currently out of stock, here are some similar products we have available.\" (This phrasing is set by the BigCommerce App.)</td>\n  </tr>\n  <tr>\n    <td class=\"\">show_compare</td>\n    <td class=\"\">Boolean that defines whether to show controls for product comparison</td>\n  </tr>\n  <tr>\n    <td class=\"\">show_add_to_cart</td>\n    <td class=\"\">Boolean that defines whether to show an Add to Cart button for this category</td>\n  </tr>\n  <tr>\n    <td class=\"\">total_products</td>\n    <td class=\"\">Count of the number of products in the category</td>\n  </tr>\n  <tr>\n    <td class=\"\">faceted_search_enabled</td>\n    <td class=\"\">Boolean that defines whether product-filtering search is enabled for the store</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\">facets</span></td>\n    <td class=\"\">Available search facets</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\">pagination</span></td>\n    <td class=\"\">References the pagination model</td>\n  </tr>\n  <tr>\n    <td class=\"\"><span class=\"indent1\">selected</span></td>\n    <td class=\"\">Selected search facets</td>\n  </tr>\n</table>\n\n\n<h2> <A NAME=\"CatProd\"></a>Category Products</h2>\n\n<b>Description:</b> A list of products associated with this category. (Called on the default <NOBR><span class=\"inline-code\">&lt;theme-name&gt;/templates/pages/category.html</span></nobr> template, and on the <NOBR><span class=\"inline-code\">&lt;theme-name&gt;/templates/components/category/product-listing.html</span></nobr> partial.) <br>\n\n<b>Handlebars Expression:</b> `{{category.products}}`\n\n<b>Object Properties:</b> References the product card model.\n\n\n<h2> <A NAME=\"ShopByPrice\"></a>Category Shop by Price</h2>\n\n<b>Description:</b> A list of price ranges, to enable customers to set price limits within a product category. <NOBR>(Called on the default</nobr> <NOBR><span class=\"inline-code\">&lt;theme-name&gt;/templates/components/category/shop-by-price.html</span></nobr> and <NOBR><span class=\"inline-code\">&lt;theme-name&gt;/templates/components/category/sidebar.html</span></nobr> partials.) <br>\n\n<b>Handlebars Expression:</b> `{{category.shop_by_price}}`\n\n<b>Object Properties:</b><br><br>\n\n<table>\n  <tr>\n    <td>Property</td>\n    <td>Description</td>\n  </tr>\n  <tr>\n    <td class=\"\">url</td>\n    <td class=\"\">URL of price-filtered product results for this category</td>\n  </tr>\n  <tr>\n    <td class=\"\">low</td>\n    <td class=\"\"><a href=\"/docs/price-common-object\">Price object</a> that defines the minimum price boundary </td>\n  </tr>\n  <tr>\n    <td class=\"\">high</td>\n    <td class=\"\"><a href=\"/docs/price-common-object\">Price object</a> that defines the maximum price boundary</td>\n  </tr>\n  <tr>\n    <td class=\"\">selected</td>\n    <td class=\"\"><a href=\"/docs/price-common-object\">Price object</a> that defines the currently selected price range</td>\n  </tr>\n</table>"
                                  }
                                ]
                              },
                              "config": {
                                "sidebar": {
                                  "token": "objects"
                                }
                              }
                            },
                            {
                              "title": "Brand",
                              "route": {
                                "path": "/brand-objects"
                              },
                              "data": {
                                "blocks": [
                                  {
                                    "type": "text",
                                    "data": "<a name=\"Stencil-Brand-ref\"></a>Brand objects map to the product brands sold by the merchant:<br>\n\n<ul>\n <li><a href=\"#BrandList\">Brand List</a></li>\n <li><a href=\"#Brand\">Brand</a></li>\n <li><a href=\"#ShopByBrand\">Shop by Brand</a></li>\n</ul>\n\n\n## <div id=\"BrandList\"></div>Brand List\n\n<b>Description:</b> A list of brands with their basic data. Default sorting is by brand id, from lowest to highest. (Called on the default <NOBR>`<theme-name>/templates/pages/brands.html` template.)\n\n<b>Handlebars Expression:</b> `{{brands}}`\n\n<b>Object Properties:</b>\n\n<table>\n  <tr>\n    <th>Property</th>\n    <th>Description</th>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>URL to this brand’s products listing</td>\n  </tr>\n  <tr>\n    <td>name</td>\n    <td>Name of the brand</td>\n  </tr>\n  <tr>\n    <td>id</td>\n    <td>Internal identifier for the brand </td>\n  </tr>\n  <tr>\n    <td>image</td>\n    <td>Stencil image object (if any) for the brand</td>\n  </tr>\n</table>\n\n\n## <div id=\"Brand\"></a>Brand\n\n<b>Description:</b> The brand object for the page calling the object. (Called on the default `<theme-name>/templates/pages/brand.html` template.)\n\n<b>Handlebars Expression:</b> `{{brand}}`\n\n<b>Object Properties:</b>\n\n<table>\n  <tr>\n    <th>Property</th>\n    <th>Description</th>\n  </tr>\n  <tr>\n    <td>show_compare</td>\n    <td>Boolean corresponding to merchant’s control panel selection whether or not to enable product comparisons</td>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>URL of the brand page</td>\n  </tr>\n  <tr>\n    <td>name</td>\n    <td>Name of the brand </td>\n  </tr>\n  <tr>\n    <td>pagination</td>\n    <td>References the pagination model</td>\n  </tr>\n  <tr>\n    <td>image</td>\n    <td>Image used to visually represent the brand (i.e., logo)</td>\n  </tr>\n  <tr>\n    <td>faceted_search_enabled</td>\n    <td>Boolean that defines whether product-filtering search is enabled for the store</td>\n  </tr>\n  <tr>\n    <td>facets</td>\n    <td>A list of all possible search filters for this brand</td>\n  </tr>\n  <tr>\n    <td>products</td>\n    <td>An array of product card models</a></td>\n  </tr>\n  <tr>\n    <td>selected</td>\n    <td>An array of selected facets</td>\n  </tr>\n</table>\n\n\n## <div id=\"ShopByBrand\"></div>Shop by Brand\n\n<b>Description:</b> Objects to enable customers to shop by brand. Returns top 10 brands, by product count. (Called on the default `<theme-name>/templates/components/brand/sidebar.html` and `<theme-name>/templates/components/common/footer.html` partials.)\n\n<b>Handlebars Expression:</b> `{{shop_by_brand}}`\n\n<b>Object Properties:</b>\n\n<table>\n  <tr>\n    <th>Property</th>\n    <th>Description</th>\n  </tr>\n  <tr>\n    <td>links</td>\n    <td>Array of links to individual brands</td>\n  </tr>\n  <tr>\n    <td>id</td>\n    <td>ID for this brand</td>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>URL for this brand</td>\n  </tr>\n  <tr>\n    <td>name</td>\n    <td>Name of this brand</td>\n  </tr>\n  <tr>\n    <td>count</td>\n    <td>Number of products matching this brand</td>\n  </tr>\n</table>"
                                  }
                                ]
                              },
