                                  {
                                    "type": "text",
                                    "data": "<a name=\"Stencil-Blog-ref\"></a>Blog objects map to a merchant’s storefront blog:\n\n<ul>\n<li><a href=\"#Blog\">Blog</a></li>\n <li><a href=\"#Post\">Blog Post</a></li>\n</ul>\n\nThese objects are called on the default `<theme-name>/templates/components/blog/post.html` partial.\n\n## <div id=\"Blog\"></div>Blog\n\n<b>Description:</b> Blog-specific properties for the blog feature within BigCommerce storefronts \n\n<b>Handlebars Expression:</b> `{{blog}}`\n\n<b>Object Properties:</b>\n\n<table>\n  <tr>\n    <td>Property</td>\n    <td>Description</td>\n  </tr>\n  <tr>\n    <td>name</td>\n    <td>Blog name</td>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>Blog custom url</td>\n  </tr>\n  <tr>\n    <td>pagination</td>\n    <td>References pagination model</td>\n  </tr>\n  <tr>\n    <td>posts </td>\n    <td>A list of posts for the blog index; default sorting is by date_published,<br> from most-recent to earliest</td>\n  </tr>\n  <tr>\n    <td>author</td>\n    <td>Author of the blog post</td>\n  </tr>\n  <tr>\n    <td>title</td>\n    <td>Title of the blog post</td>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>URL of the blog entry</td>\n  </tr>\n  <tr>\n    <td>body</td>\n    <td>Body of the blog entry</td>\n  </tr>\n  <tr>\n    <td>thumbnail</td>\n    <td>Image thumbnail for the blog entry, in <a href=\"/docs/stencil-image-common-object\">Stencil image format</a></td>\n  </tr>\n  <tr>\n    <td>date_published</td>\n    <td>Date the blog entry was published</td>\n  </tr>\n  <tr>\n    <td>social</td>\n    <td>Social media tags for the blog entry</td>\n  </tr>\n  <tr>\n    <td>tags </td>\n    <td>Tags for the blog</td>\n  </tr>\n  <tr>\n    <td>name</td>\n    <td>Name for the tag</td>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>URL for the tag</td>\n  </tr>\n</table>\n\n\n## <div NAME=\"Post\"></div>Blog Post\n\n<b>Description:</b> Individual blog post object\n\n<b>Handlebars Expression:</b> `{{blog.post}}`\n\n<b>Object Properties:</b>\n\n<table>\n  <tr>\n    <td>Property</td>\n    <td>Description</td>\n  </tr>\n  <tr>\n    <td>author</td>\n    <td>Author of the blog post</td>\n  </tr>\n  <tr>\n    <td>title</td>\n    <td>Title of the blog post</td>\n  </tr>\n  <tr>\n    <td>url</td>\n    <td>URL of the blog entry</td>\n  </tr>\n  <tr>\n    <td>body</td>\n    <td>Body of the blog entry</td>\n  </tr>\n  <tr>\n    <td>thumbnail</td>\n    <td>Image thumbnail for the blog entry, in <a href=\"/docs/stencil-image-common-object\">Stencil image format</a></td>\n  </tr>\n  <tr>\n    <td>date_published</td>\n    <td>Date the blog entry was published</td>\n  </tr>\n  <tr>\n    <td>social</td>\n    <td>Social media tags for the blog entry</td>\n  </tr>\n  <tr>\n    <td>tags </td>\n    <td>Tags for the blog</td>\n  </tr>\n  <tr>\n    <td> name</td>\n    <td>Name for the tag</td>\n  </tr>\n  <tr>\n    <td> url</td>\n    <td>URL for the tag</td>\n  </tr>\n</table>"
                                  }
