    type: object
    title: Carrier Connection
    properties:
      carrier_id:
        type: string
      connection:
        type: object
        description: '`connection` object varies by carrier'
  customsInformation:
    title: customsInformation
    description: Data about the customs information object.
    type: object
    minProperties: 5
    maxProperties: 5
    properties:
      product_id:
        description: >-
          The id of the product which the customs information data will apply
          to.
        type: integer
        format: int32
        example: 77
      country_of_origin:
        description: >-
          The country of manufacture, production, or growth represented in ISO
          3166-1 alpha-2 format.
        type: string
        pattern: '^[A-Z]{2}$'
        minLength: 2
        maxLength: 2
        example: US
      commodity_description:
        description: >-
          Description that provides information for customs to identify and
          verify shapes physical characteristics and packaging of each shipment.
        type: string
        minLength: 0
        maxLength: 100
        example: Baseball caps
      international_shipping:
        description: Flag to determine whether this product will be shipped internationally
        type: boolean
        enum:
          - true
          - false
        example: true
      hs_codes:
        $ref: '#/definitions/harmonizedSystemCodes'
  harmonizedSystemCodes:
    title: harmonizedSystemCodes
    description: >-
      Key value pair commonly used in the form of
      **countryISO2:'/^[0-9A-Za-z]{6,14}$/'**. This is to represent a country
      and the associated hs code that applies to that country. Eg
      {"US":"508313","AU":"850610"}.


      There is a special value of **'ALL'** which can be used in place of the
      countryISO2 to represent that the hs code applies to all countries. Eg
      {"ALL":"634000"}. This can be combined with other countries in the hs
      codes object. For Eg {"All":"640000", "US":"641000"}
    type: object
    example:
      CA: '508313'
      AU: '817355'
      ALL: '501000'
  metaCollection:
    title: metaCollection
    description: Meta data relating to pagination
    type: object
    properties:
      pagination:
        type: object
        properties:
          total:
            type: integer
            description: Total number of items returned.
            example: 3
          count:
            type: integer
            description: Number of items returned on per page.
            example: 1
          per_page:
            type: integer
            description: Number of items to be displayed per page.
            example: 1
          current_page:
            type: integer
            description: Current page number.
            example: 2
          total_page:
            type: integer
            description: Total number of pages.
            example: 3
          links:
            type: object
            properties:
              previous:
                type: string
                description: >-
                  Query string appended to the resource to return to the
                  previous page.
                example: '?limit=1&page=1'
              next:
                type: string
                description: >-
                  Query string appended to the resource to proceed to the next
                  page.
                example: '?limit=1&page=3'
              current:
                type: string
                description: >-
                  Query string appended to the resource to show the current
                  page.
                example: '?limit=1&page=2'
