  "swagger": "2.0",
  "info": {
    "version": "3",
    "title": "Shipping V3",
    "description": "V3 REST API shipping endpoints."
  },
  "host": "api.bigcommerce.com",
  "basePath": "/stores/{$$.env.store_hash}/v3",
  "schemes": [
    "https"
  ],
  "consumes": [
    "application/json"
  ],
  "produces": [
    "application/json"
  ],
  "paths": {
    "/shipping/products/customs-information": {
      "get": {
        "responses": {
          "200": {
            "description": "",
            "schema": {
              "type": "object",
              "properties": {
                "data": {
                  "type": "array",
                  "items": {
                    "$ref": "#/definitions/customsInformation"
                  }
                },
                "meta": {
                  "$ref": "#/definitions/metaCollection"
                }
              }
            }
          }
        },
        "description": "Get customs information for products.\n\n## Examples\n\nThis list can be filtered to return customs information objects specific to a list of requested product_ids. This is achieved by appending the query string **?product_id:in=4,5,6** to the resource **/shipping/products/customs-information**.\n\n```http\nGET /shipping/products/customs-information?product_id:in=4,5,6\n```",
        "tags": [
          "Products"
        ],
        "summary": "Get Customs Information",
        "parameters": [
          {
            "in": "header",
            "name": "Accept",
            "type": "string",
            "default": "application/json"
          },
          {
            "in": "header",
            "name": "Content-Type",
            "type": "string",
            "default": "application/json"
          },
          {
            "in": "query",
            "name": "product_id:in",
            "type": "array",
            "items": {
              "type": "integer"
            },
            "description": "A coma separated list of product IDs. For more information, see [Filtering](https://developer.bigcommerce.com/api-docs/getting-started/filtering)"
          },
          {
            "in": "query",
            "name": "page",
            "type": "integer"
          },
          {
            "in": "query",
            "name": "limit",
            "type": "integer"
          }
        ]
      },
      "delete": {
        "responses": {
          "200": {
            "description": "",
            "schema": {
              "type": "object",
              "properties": {}
            }
          }
        },
        "summary": "Delete Customs Information",
        "description": "Deletes customs information objects for a product. \n\n## Example\n\nThis is a batch operation. The `product_id` query parameter is required.\n\n```http\nDELETE /shipping/products/customs-information?product_id:in=4,5,6\n```",
        "tags": [
          "Products"
        ],
        "parameters": [
          {
            "in": "header",
            "name": "Accept",
            "type": "string",
            "default": "application/json"
          },
          {
            "in": "header",
            "name": "Content-Type",
            "type": "string",
            "default": "application/json"
          },
          {
            "in": "query",
            "name": "product_id:in",
            "type": "array",
            "items": {
              "type": "integer"
            },
            "required": true
          }
        ]
      },
      "put": {
        "responses": {
          "200": {
            "description": "",
            "schema": {
              "type": "array",
              "items": {
                "$ref": "#/definitions/customsInformation"
              }
            }
          }
        },
        "summary": "Upsert Customs Information",
        "description": "Creates and update product customs information.\n\nThis is a batch operation where the creation of multiple customs information objects can be done with one `PUT` request.\n\n## Limits\n* Limit of 50 customs information objects per `PUT` request.",
        "tags": [
          "Products"
        ]
      }
    }
  },
