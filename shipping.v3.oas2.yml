swagger: '2.0'
info:
  version: '2.0'
  title: Shipping
  description: >-
    ### Shipping Zones

    The Shipping Zone object and endpoints manage shipping zones within
    countries.


    ### Shipping Methods

    The Shipping Methods object and endpoints manage shipping rules within
    Shipping Zones. These rules determine the shipping rates displayed at
    checkout, and related parts of the control panel, such as the shipping of
    manual orders.


    ### Shipping Carrier Connections

    Carrier connections refer to specific settings required to connect to a
    specific shipping carrier. Each carrier requires your app to supply a unique
    set of properties/fields to establish a connection with that carrier.
host: api.bigcommerce.com
basePath: '/stores/{$$.env.store_hash}/v2'
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /shipping/products/customs-information:
    get:
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/definitions/customsInformation'
              meta:
                $ref: '#/definitions/metaCollection'
      description: >+
        # Shipping Customs Information

        - [OAuth Scopes](#oauth-scopes)

        - [Authentication](#authentication)

        - [Available Endpoints](#available-endpoints)


        The customs duty and taxes liability amounts associated with importing
        an overseas shipment. 


        `GET` Returns a list of customs information.


        This list can be filtered to return customs information objects specific
        to a list of requested product_ids. This is achieved by appending the
        query string **?product_id:in=4,5,6** to the resource
        **/shipping/products/customs-information**.

            GET /shipping/products/customs-information?product_id:in=4,5,6

        **Note:** that usage of this API assumes that there is an existing
        product to associate customs information data with.


        ## OAuth Scopes

        | UI Name | Permission | Parameter |

        |--|--|--|

        |Products|modify|`store_v2_products`|

        |Products|read-only|`store_v2_products_read_only`|



        For more information on OAuth Scopes, see:
        [Authentication](https://developer.bigcommerce.com/api-docs/getting-started/authentication).


        ## Authentication


        Requests can be authenticated by sending a `client_id` and
        `access_token` via `X-Auth-Client` and `X-Auth-Token` HTTP headers:


        ```http

        GET /stores/{$$.env.store_hash}/v2/catalog/summary

        host: api.bigcommerce.com

        Accept: application/json

        X-Auth-Client: {client_id}

        X-Auth-Token: {access_token}

        ```


        |Header|Parameter|Description|

        |-|-|-|

        |`X-Auth-Client`|`client_id`|Obtained by creating an API account or
        installing an app in a BigCommerce control panel.|

        |`X-Auth-Token`|`access_token `|Obtained by creating an API account or
        installing an app in a BigCommerce control panel.|


        For more information on Authenticating BigCommerce APIs, see:
        [Authentication](https://developer.bigcommerce.com/api-docs/getting-started/authentication).



      tags:
        - Shipping Products Custom Information
      produces:
        - application/json
      summary: Get All Product Customs Information
      parameters:
        - in: header
          name: Accept
          type: string
          default: application/json
        - in: header
          name: Content-Type
          type: string
          default: application/json
        - in: query
          name: 'product_id:in'
          type: array
          items:
            type: integer
        - in: query
          name: page
          type: integer
        - in: query
          name: limit
          type: integer
    delete:
      responses:
        '200':
          description: ''
          schema:
            type: object
            properties: {}
      summary: Delete Products Customs Information
      description: >-
        Deletes customs information objects for a product. This is a batch
        operation where the query string **?product_id:in=4,5,6** **MUST** be
        appended to the resource **/shipping/products/customs-information** to
        remove a list or a singular customs information object.

            DELETE /shipping/products/customs-information?product_id:in=4,5,6

        >**Note** 

        > <br>

        > A DELETE to the base url /shipping/products/customs-information does
        not work without the query string**
      tags:
        - Shipping Products Custom Information
      produces:
        - application/json
      parameters:
        - in: header
          name: Accept
          type: string
          default: application/json
        - in: header
          name: Content-Type
          type: string
          default: application/json
        - in: query
          name: 'product_id:in'
          type: array
          items:
            type: integer
    put:
      responses:
        '200':
          description: ''
          schema:
            type: array
            items:
              $ref: '#/definitions/customsInformation'
      summary: Upsert Products Customs Information
      description: >-
        Creates/Updates a list customs information.


        This is a batch operation where the creation of multiple customs
        information objects can be done with one `PUT` request.


        >**Note**

        > <br>

        > Limit of 50 customs information objects can be created with one `PUT`
        request.
      tags:
        - Shipping Products Custom Information
      produces:
        - application/json
