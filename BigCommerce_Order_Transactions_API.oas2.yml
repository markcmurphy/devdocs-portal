    description: ''
    schema:
      type: object
      properties: {}
  paymentActionsVoid_Resp:
    description: ''
    schema:
      type: object
      properties: {}
  201_Acknowledged:
    description: Request acknowledged.
    schema:
      type: object
      properties: {}
