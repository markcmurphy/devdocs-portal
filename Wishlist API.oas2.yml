  Meta:
    description: ''
    schema:
      type: object
      properties:
        meta:
          type: object
          properties:
            pagination:
              type: object
              properties:
                total:
                  description: Total number of items in the result set.
                  type: integer
                  format: int32
                count:
                  description: Total number of items in the collection response.
                  type: integer
