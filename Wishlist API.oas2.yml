                total_pages:
                  description: The total number of pages in the collection.
                  type: integer
                  format: int32
parameters:
  FilterCustomerID:
    name: customer_id
    in: query
    type: integer
    format: int32
    description: All wishlists relating to the customer.
  FilterPage:
    in: query
    type: integer
    name: page
    format: int32
    description: >-
      The page number of results per page. 1 is the default and starts from
      record 0.
  FilterLimit:
    name: limit
    in: query
    type: integer
    format: int32
    description: The numbers of items to return per page. Default is 50 and maximum is 250.
  WishlistID:
    name: wishlist_id
    in: path
    type: integer
    required: true
    description: ID of the Wishlist
    format: int32
  Content-Type:
    name: Content-Type
    in: header
    type: string
    default: application/json
  Accept:
    name: Accept
    in: header
    type: string
    default: application/json
securityDefinitions:
