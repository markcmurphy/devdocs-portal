      description: |-
        Creates a *Price List*.

        **Required Fields**
        * name
      operationId: createPriceList
      parameters:
        - name: PriceList
          in: body
          required: true
          schema:
            $ref: '#/definitions/PriceListPost'
          x-examples:
            application/json:
              name: Wholesale group
              active: false
        - $ref: '#/parameters/Accept'
        - $ref: '#/parameters/Content-Type'
      responses:
        '200':
          description: ''
          schema:
            $ref: '#/definitions/PriceListResponse'
          examples:
            application/json:
              data:
                id: 4
                name: Wholesale Group - Trade Show
                date_created: '2018-09-17T18:41:59Z'
                date_modified: '2018-09-17T18:41:59Z'
                active: false
              meta: {}
        '409':
          description: >
            `Price List` was in conflict with another Price List. This is the
            result of duplicate unique values, such as `name`.
          schema:
            $ref: '#/definitions/ErrorResponse'
        '422':
          description: >
            `Price List` was not valid. This is the result of missing required
            fields, or of invalid data. See the response for more details.
          schema:
            $ref: '#/definitions/ErrorResponse'
      tags:
        - Price Lists
      summary: Create a Price List
    delete:
      description: >-
        Deletes a *Price List*. All associated price records are also removed.
        Optional parameters can be passed in.
      operationId: deletePriceListsByFilter
