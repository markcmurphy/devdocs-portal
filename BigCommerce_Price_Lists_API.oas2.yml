swagger: '2.0'
info:
  title: Price Lists API
  version: ''
  description: >-
    To learn more about Price Lists, see
    [here](/api-docs/price-lists/price-list-overview). 


    ### Price List

    A Price List allows you to populate different versions of catalog pricing
    and assign them to different Customer Groups. 
  termsOfService: ''
  license:
    name: ''
host: api.bigcommerce.com
basePath: '/stores/{store_hash}/v3'
