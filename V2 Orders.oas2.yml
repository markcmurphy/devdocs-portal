    put:
      description: >-
        ## Read-only Properties


        *   id

        *   date_modified

        *   date_shipped

        *   status

        *   order_source

        *   subtotal_tax

        *   shipping_cost_tax

        *   shipping_cost_tax_class_id

        *   handling_cost_tax

        *   handling_cost_tax_class_id

        *   wrapping_cost_tax

        *   wrapping_cost_tax_class_id

        *   total_tax

        *   payment_status

        *   currency_id

        *   currency_code

        *   currency_exchange_rate

        *   default_currency_id

        *   default_currency_code

        *   coupon_discount

        *   store_credit_amount

        *   gift_certificate_amount

        *   shipping_address_count

        *   coupons



        > If a store has automatic tax enabled, BigCommerce does not compute
        sales tax on orders updated via the API.



        ## Changing the Order Status


        The `status` property cannot be edited directly, because it is generated
        based on the `status_id`.


        Use the `status_id` property to set the order to a specific state. The
        list of available statuses is provided by the [Order Statuses](#)
        resource. If the store has subscribed to Avalara Premium, tax documents
        are submitted when the `status_id` property changes. The following table
        details the behavior for `PUT` operations. See also the list of [Paid
        Statuses](#).


        | Existing Status | Status Passed | Resultant Status | Avalara Tax
        Document Submission |

        | --- | --- | --- | --- |

        | Any | None | `Pending` | None |

        | Paid or `Refunded` | Paid | Paid | None |

        | Unpaid or `Refunded` | Unpaid | Unpaid | None |

        | Paid or `Refunded` | Unpaid | Unpaid | Tax document voided |

        | Unpaid or `Refunded` | Paid | Paid | Tax document submitted |


        ## Calculated Fields


        Edits to the following properties will trigger a recalculation of the
        subtotal and total:


        *   products

        *   discount_amount

        *   shipping_cost_ex_tax

        *   shipping_cost_inc_tax

        *   handling_cost_ex_tax

        *   handling_cost_inc_tax

        *   wrapping_cost_ex_tax

        *   wrapping_cost_inc_tax

        *   billing_address

        *   shipping_addresses



        ## Limitation on Coupons/Discounts


        The Orders resource currently does not support coupon redemptions or
        discounts, apart from manual discount. You should modify the above
        fields only if you have created the order via the POST operation, or if
        you intend to manually override the subtotals and totals.


        ## Adding an Existing Product

        | Name             | Type  |
        Description                                                                                                                                                                                                                                                                                               
        |

        | ---------------- | ----- |
        ----------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------
        |

        | product\_id      | int   | The ID of the product that you want to add
        to the order
        (required).                                                                                                                                                                                                                                       
        |

        | quantity         | int   | How many products of this type to add to
        the order
        (required).                                                                                                                                                                                                                                            
        |

        | product\_options | array | These values might be required, depending
        on how the product's options are set up. If the options are required,
        pass in the \[\`id\`\](\#options-object-properties) of the product
        option (not the option itself) and the
        \[\`value\`\](\#option-value-object-properties) of the option (not the
        product). |

        | price\_inc\_tax  | int   | If you include a value here, it will
        overwrite the price (including tax) already specified for the product.
        This property is optional, but if you do include a value for
        \`price\_inc\_tax\`, you must also include a value for
        \`price\_ex\_tax\`.                                                       
        |

        | price\_ex\_tax   | int   | If you include a value here, it will
        overwrite the price (excluding tax) already specified for the product.
        This property is optional, but if you do include a value for
        \`price\_ex\_tax\`, you must also include a value for
        \`price\_inc\_tax\`.                                                       
        |


        ## Add a New Product

        | Name            | Type    |
        Description                                                                                                       
        |

        | --------------- | ------- |
        ------------------------------------------------------------------------------------------------------------------
        |

        | name            | int     | The name of the custom product tax.
        (Required.)                                                                   
        |

        | quantity        | int     | The quantity of the purchase for this
        custom product tax. (Required. Can be positive or negative. Cannot be
        zero.) |

        | price\_inc\_tax | decimal | The price of the custom product, including
        tax. (Required.)                                                       
        |

        | price\_ex\_tax  | decimal | The price of the custom product, excluding
        tax. (Required.)                                                       
        |

        | sku             | text    | The SKU of the custom product.
        (Optional.)                                                                        
        |
