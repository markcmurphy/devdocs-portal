    post:
      description: >-
        ## Requirements


        The following properties of the order are required. The request wont be
        fulfilled unless these properties are valid.


        *   products

        *   billing_address


        ## Ready Only


        *   id

        *   date_modified

        *   date_shipped

        *   status

        *   order_source

        *   cart_id

        *   subtotal_tax

        *   shipping_cost_tax

        *   shipping_cost_tax_class_id

        *   handling_cost_tax

        *   handling_cost_tax_class_id

        *   wrapping_cost_tax

        *   wrapping_cost_tax_class_id

        *   total_tax

        *   payment_status

        *   currency_id

        *   currency_code

        *   currency_exchange_rate

        *   default_currency_id

        *   default_currency_code

        *   coupon_discount

        *   store_credit_amount

        *   gift_certificate_amount

        *   shipping_address_count

        *   is_deleted

        *   coupons


        ## Taxes

        If a store has automatic tax enabled, BigCommerce does not compute sales
        tax on orders created via the API.


        Abbreviated state names in shipping and billing addresses will prevent
        tax documents from being submitted to Avalara. To ensure successful
        Avalara tax-document submission, spell state names out in full. For
        example, supplying CA as a state name leads to no tax-document
        submission. Supplying California as a state name leads to a successful
        submission.


        ## Overriding Preset Values


        You can create overrides for calculated values such as product prices,
        subtotal and totals by sending a fixed value in the request. If values
        are not supplied for these properties, they will be automatically
        calculated based on the pre-set store values and tax rules.


        ## Order Products


        *   Existing products can be added to the order with a reference to
        their `product_id`.

        *   Custom products can be added to the order using the [products
        array](/api-docs/api-reference/v2-api/v2-orders/models/orderproducts).

        *   If price is not specified, it will automatically pick up the price
        from the stores product catalog. However, you can override this via
        `price_inc_tax` and `price_ex_tax`.

        *   If `price_inc_tax` and `price_ex_tax` are specified, price and
        rulesets are ignored, and the `price_inc_tax` or `price_ex_tax` are
        written to `base_price` according to the store settings.

        *   When the store is subscribed to Avalara Premium, a value of `API Tax
        Override` is written to the Order Tax object's `name` field.

        *   Tax will be calculated based on the tax rules specified in the
        store, except in the case of automatic taxes. However, in both cases,
        you can optionally override the tax values by specifying `price_inc_tax`
        and `price_ex_tax`.

        *   For products that are configured to track stock, the quantity
        specified on the order will reduce the stock on hand. When there is not
        enough inventory to fulfill the order, the order will be rejected with
        an "out of stock" error code.

        *   For products that have min and max quantities specified in their
        settings, the API will honor these, and will reject orders
        appropriately.

        *   For products where product options are required, the API will
        validate these requirements to ensure that the product options are
        specified.

        *   Product quantity must be specified.


        #### Calculation of Totals


        *   When not specified, order subtotal and total are automatically
        calculated.

        *   You can override order subtotal and/or total. If you choose to
        override one, we strongly recommend that override both, because the
        system will not be able to accurately calculate the other.


        #### Order Properties


        *   Billing address is mandatory.

        *   Shipping address is not mandatory, and can optionally be specified
        as composite records.
            *   When the shipping address is not specified, the system will fall back to using the billing address as the shipping address.
            *   Multiple shipments are not supported, so the API will assume the first address in the collection.
        *   In the shipping and billing addresses, there is no requirement to
        specify `country` when `country_ISO2` is specified.
            *   The value specified for `country_ISO2` will always override any value specified for `country`.
        *   Coupon redemption is not currently supported.

        *   To specify a guest checkout, set `customer_id` to `0`.

        *   `order_source` cannot be specified, and will be set to `external`.
