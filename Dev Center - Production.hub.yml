            ## V3 REST API


            Like the **V2 API**, BigCommerce's **V3 REST API** exposes many
            endpoints developers can use to programmatically interact with store
            resources (including [server-to-server
            carts](https://developer.bigcommerce.com/api-reference/cart-checkout/server-server-cart-api)
            and
            [checkouts](https://developer.bigcommerce.com/api-reference/cart-checkout/storefront-checkout-api)
            for using BigCommerce headlessly). Interactions with the **V3** API
            are very similar to that of the **V2** API; however, the **V3** API
            introduces a number of improvements: 

            * Most tasks can be performed with fewer API calls (for example, a
            product with variants and custom fields can be created in a single
            request)

            * Each **V3** resource includes a `meta` object, simplifying
            pagination

            * **V3** Brands, Categories, Products, and Product Variants expose a
            [metafields](https://developer.bigcommerce.com/api-reference/store-management/catalog/product-metafields/createproductmetafield)
            resource for use by developers to store custom data.

            * **V3** API is optimized for performance (in general, data can be
            sent, received, and processed faster via **V3**, relative to
            **V2**). 


