                  "data": "## Documentation\n\nOnce your request has been recieved and approved, you'll also recieve instructions for accessing the **Powered-By API documentation**.\n\nThese instructions will include a **login** and **password** to the **Powered-By API documentation** located at: [bigcommerce-poweredby.docs.stoplight.io](https://bigcommerce-poweredby.docs.stoplight.io)\n"
