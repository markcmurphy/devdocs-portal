            ## Payment Processing API


            Using the Payment Processing API, developers can programmatically
            process payments through a BigCommerce store's payment gateway.


            **Server**: `payments.bigcommerce.com/stores/{store_hash}`


            |  Resource               | Description                             
            | Endpoint                            |

            |-------------------------|------------------------------------------|-------------------------------------|

            |  [Payment
            Processing](https://developer.bigcommerce.com/api-reference/payments/payments-process-payments)
            | Process payments on orders and checkouts |
            `payments.bigcommerce.com/payments` |


            In addition to the payment processing API's `/payments` endpoint,
            there are two **v3** API endpoints related to payment processing.
            The first (`/v3/payments/access_tokens`) is required to retrieve a
            payment access token for authenticating requests against
            `payments.bigcommerce.com`. Requests to the second endpoint
            (`/v3/payments/methods`) are optional, and can be used to retrieve
            an order's accepted payment methods, when necessary.


            | Request                                   |
            Endpoint                                                                   
            |

            |-------------------------------------------|-----------------------------------------------------------------------------|

            | [Create the payment
            token](https://developer.bigcommerce.com/api-reference/payments/payments-create-payment-token-api/payment-access-token/paymentsaccesstokenspost)             
            |
            `api.bigcommerce.com/stores/{store_hash}}/v3/payments/access_tokens`
            |

            | [Get order accepted payment
            methods](https://developer.bigcommerce.com/api-reference/payments/payments-create-payment-token-api/payment-methods/paymentsmethodsget)   
            |
            `api.bigcommerce.com/stores/{store_hash}/v3/payments/methods`       
            | 


            **Additional Information:** [Payment Processing API
            Overview](https://developer.bigcommerce.com/api-docs/payments/payments-api-overview)


