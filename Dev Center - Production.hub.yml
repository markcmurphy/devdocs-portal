              - title: Customer Login SSO
                route:
                  path: /customer-login-sso
                data:
                  blocks:
                    - type: text
                      data: "# Customer Login SSO\n\n* **Host**: {$$.env.store_domain}/graphql\n* **Protocols**: `https`\n* **Accepts**: `application/json`\n* **Responds With**: `application/json`\n\nCreate a login URL for customer single-signon.\n\n* [Authenticaton](#authentication)\n\t* [OAuth Scopes](#oauth-scopes)\n\t* [Header](#jwt-header)\n\t* [Payload](#jwt-payload)\n\t* [Signature](#jwt-signature)\n\t* [Node.js example](#node-js-example)\n* [Additional information](#additional-information)\n\n## Authentication\n\nTo log in a customer using the Customer Login API, redirect the customer's browser to the following access point URL: \n\n```\nhttps://storedomain.com/login/token/{{TOKEN}}\n```\n\nThe `{{TOKEN}}` parameter is the `JWT` containing the payload data signed by your app's OAuth client secret.\n\nWe recommend writing a script to generate a login token since the `JWT` `iat` (issued at) claim is only valid for 30 seconds. BigCommerce supplies helper methods for generating login tokens in our [API Client Libraries](https://developer.bigcommerce.com/tools-resources).\n\n### OAuth scopes\n\n|  **UI Name** | **Permission** | **Parameter** |\n| --- | --- | --- |\n|  Customers | login | `store_v2_customers_read_only` |\n|  Customers | read-only | `store_v2_customers_login` |\n\n### JWT Header\n\n```json\n{\n  \"alg\": \"HS256\",\n  \"typ\": \"JWT\"\n}\n```\n\n### JWT Payload"
                    - type: tabs
                      data:
                        children:
                          - title: Example
                            blocks:
                              - type: text
                                data: "```json\n{\n\t \"iss\": \"{{CLIENT_ID}}\",\n\t \"iat\": \"{{DATE_CREATED}}\",\n\t \"jti\": \"{{UUID}}\",\n\t \"operation\": \"customer_login\",\n\t \"store_hash\": \"{{STORE_HASH}}\",\n\t \"customer_id\": {{CUSTOMER_ID}},\n}\n```"
                          - title: Schema
                            blocks:
                              - type: jsonSchema
                                data:
                                  $ref: >-
                                    ./BigCommerce_Customer_Login_SSO.oas2.yml#/definitions/customerLoginSSO
                                config:
                                  hideRoot: true
                    - type: text
                      data: >-
                        ### JWT Signature


                        To create the signature, sign the encoded header, the
                        encoded payload, and client_secret using the `HMAC
                        SHA256` algorithm.


                        ```js

                        HMACSHA256(
                          base64UrlEncode(header) + "." +
                          base64UrlEncode(payload),
                          {{CLIENT_SECRET}}
                        )

                        ```


                        ## Node.js example


                        Create `urlGenerator.js` node app and install
                        dependencies.


                        ```shell

                        mkdir urlGenerator


                        cd urlGenerator


                        touch urlGenerator.js


                        npm init


                        npm install jsonwebtoken uuid

                        ```


                        Paste the following into `urlGenerator/urlGenerator.js`.


                        ```js

                        const jwt = require('jsonwebtoken');

                        const {v4: uuidv4} = require('uuid');


                        const clientId = "{{CLIENT_ID}}";

                        const clientSecret = "{{CLIENT_SECRET}}";

                        const customerId = "{{CUSTOMER_ID}}";

                        const storeHash = "{{STORE_HASH}}";

                        const storeUrl = "{{STORE_URL_ORIGIN}}";


                        function getLoginUrl(customerId, storeHash, storeUrl,
                        clientId, clientSecret) {
                           const dateCreated = Math. round((new Date()). getTime() / 1000);
                           const  payload = {
                               "iss": clientId,
                               "iat": dateCreated,
                               "jti": uuidv4(),
                               "operation": "customer_login",
                               "store_hash": storeHash,
                               "customer_id": customerId,
                           }
                           let token = jwt.sign(payload, clientSecret, {algorithm:'HS256'});
                           return `${storeUrl}/login/token/${token}`;
                        };
                         
                        const loginUrl = getLoginUrl(customerId, storeHash,
                        storeUrl, clientId, clientSecret);


                        console.log(loginUrl);

                        ```


                        Replace `{{CLIENT_ID}}` and other variables with your
                        credentials, then run the app.


                        ```

                        node urlGenerator.js

                        ```


                        You should receive a complete access point URL as an
                        output.


