            | 


            ## Storefront GraphQL API


            BigCommerces **GraphQL Storefront API** makes it possible to query
            storefront data from within a Stencil theme or remote site. This
            means information previously only available on the back-end via
            Stencils template logic can now be accessed via front-end
            javascript. Additionally, by leveraging the power of GraphQL, data
            for multiple resources can be returned from a single API call, which
            simplifies integration and increases performance so that developers
            can focus on building delightful shopper experiences.


            **Server**: `{store_domain}/graphql`


            | Reference Documentation |

            |-------------------------|

            | [GraphQL
            PlayGround](https://developer.bigcommerce.com/graphql-playground)  |

            | [GraphQL
            Explorer](https://developer.bigcommerce.com/graphql-explorer)    |


            **Additional Information:** [GraphQL Storefront API
            Overview](https://developer.bigcommerce.com/api-docs/storefront/graphql/graphql-storefront-api-overview)


            ## Customer Login API


            The **Customer Login API** enables single sign-on (SSO). It allows
            apps to programmatically log in a storefront customer via
            `/login/token/{token}`, where`{token}` is a JSON Web Token (`JWT`)
            containing the parameters for the customer login request, signed by
            the applications `OAuth` **client secret**.


            **Server**: `{store_domain}`


            |  Resource | Description | Endpoint|

            |-|-|-|

            | [Customer
            Login](https://developer.bigcommerce.com/api-docs/customers/customer-login-api)|
            Use JWT & SSO to login a customer| `/login/token/{token}` |


            **Additional Information**: [Customers & Subscribers
            Overview](https://developer.bigcommerce.com/api-docs/customers/customers-subscribers-overview)


            ## Current Customer API


            Apps that interact dynamically with a BigCommerce storefront and
            convey information specific to a particular logged-in customer must
            confirm the customer's identity within the insecure environment of
            the customer's browser.


            To address this need, BigCommerce provides a Current Customer
            endpoint accessibly via client-side JavaScript. This endpoint
            returns a `JWT` with identifying details about the customer. The
            information is signed with an `OAuth` **client secret**.


            **Server**: `{store_domain}`


            |  Resource | Description | Endpoint|

            |-|-|-|

            | [Current
            Customer](https://developer.bigcommerce.com/api-docs/customers/current-customer-api)|
            Securely identify customer on the front-end  |
            `/customer/current.jwt?app_client_id=`|


            **Additional Information**: [Customers & Subscribers
            Overview](https://developer.bigcommerce.com/api-docs/customers/customers-subscribers-overview)



            ## Provider APIs


            Provider API references describe endpoints, responses, and requests
            that can be implemented by partners and consumed by BigCommerce for
            the purpose of creating custom integrations (ex: custom shipping
            carrier rates via `/rates`).


            **Server**: `{providers_server}`


            | Provider API | Description |

            |-|-|

            |[Shipping Provider
            API](https://developer.bigcommerce.com/api-reference/store-management/shipping-provider-api)|Allows
            third parties to integrate their own shipping carriers into the
            BigCommerce checkout and control panel.|


            **Additional Information:** [Shipping Provider API
            Overview](https://developer.bigcommerce.com/api-docs/store-management/shipping/shipping-provider-api)



            ## Add to Cart URLs


            Query string parameters can be appended to Bigcommerce product and
            `/cart.php` urls in order to pre-select an SKU or add a product to
            cart. These parameters make it possible to build custom add to cart
            links and forms for use on BigCommerce storefronts and remote sites
            (such as WordPress, blog posts, and social media).


            **Server**: `{store_domain}`


            | **Type**| **Parameter** |
            **Description**                                     |
            **Example**                                                 |

            |--|-|--|-|

            | string  | `action=`     | `add` or  `buy`; `buy` goes directly to
            checkout    |
            `/cart.php?action=add&product_id=123`                       |

            | string  | `couponcode=` | coupon code to apply to the
            cart                    |
            `/cart.php?action=add&product_id=123&couponcode=10off100`   |

            | int     | `product_id=` | product id to add to the
            cart                       |
            `/cart.php?action=add&product_id=123`                       |

            | int     | `qty=`        | quantity to add to the
            cart                         |
            `/cart.php?action=add&product_id=123&qty=3`                 |

            | string  | `sku=`        | SKU to add to the cart (or select on
            product page)  |
            `/cart.php?action=add&sku=xlredtshirt`                      |

            | string  | `source=`     | source of the sale for analytics; can be
            any string |
            `/cart.php?action=buy&sku=xlredtshirt&source=emailcampaign` |



            **Additional Information:** [Add to Cart URLs
            Overivew](https://developer.bigcommerce.com/api-docs/cart-and-checkout/add-to-cart-url)
            |
