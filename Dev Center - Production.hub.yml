                data:
                  blocks:
                    - type: text
                      data: "# Directory Structure\n\n<div class=\"otp\" id=\"no-index\">\n\n### On This Page\n- [assets/](#assets)\n- [assets/js/](#assetsjs)\n- [lang/](#lang)\n- [meta/](#meta)\n- [templates/](#templates)\n- [config.json](#configjson)\n- [schema.json](#schemajson)\n- [schemaTranslations.json](#schematranslationsjson)\n\n</div>\n\nThe default directory structure for [Cornerstone](https://github.com/bigcommerce/cornerstone) based themes is as follows:\n\n<pre>\n.\n <a href=\"#assets\">assets</a>\n <a href=\"#lang\">lang</a>\n <a href=\"#meta\">meta</a>\n <a href=\"#templates\">templates</a>\n <a href=\"#config.json\">config.json</a>\n <a href=\"#schema.json\">schema.json</a>\n <a href=\"#schemaTranslations.json\">schemaTranslations.json</a>\n</pre>\n\n\n## assets/\nThe `/fonts/` subdirectory contains local versions of theme-specific fonts.\n\n```shell\n assets\n\_\_  fonts               # theme fonts\n\_\_  icons               # logos and ui icons\n\_\_  img                 # theme images\n\_\_ \_\_  payment-methods # payment method icons\n\_\_ \_\_  vendor          # third-party lib icons\n\_\_  js                  # javascript\n\_\_ \_\_  test-unit       # tests\n\_\_ \_\_  theme           # global and page level js\n\_\_ \_\_  app.js          # main js file; page js mapped here\n\_\_  scss                # Sassy CSS files\n\_\_      components      # scss for ui components\n\_\_      fonts           # scss for fonts\n\_\_      layouts         # scss for layouts\n\_\_      settings        # scss variable definitions\n\_\_      tools           # scss functions\n\_\_      utilities       # scss utilities\n\_\_      vendor          # third-party lib scss\n```\n\n## assets/js/\nTheme JavaScript.\n\n```shell\n assets\n\_\_  js                  # javascript\n\_\_ \_\_  test-unit       # tests\n\_\_ \_\_  theme           # global and page level js\n\_\_ \_\_  app.js          # main js file; page js mapped here\n```\n\n\n\n## lang/\nLanguage translation `.json` files.\n\n```shell\n lang\n\_\_  en-CA.json  # English, Canada\n\_\_  en.json     # English\n\_\_  fr-CA.json  # French, Canada\n\_\_  fr.json     # French\n```\n\n**Example**:\n\n```json\n// fr.json\n\n{\n    \"header\": {\n        \"welcome_back\": \"Bienvenue, {name}\"\n    }\n}\n```\n\n## meta/\nMarketplace screenshots.\n\n```shell\n meta\n\_\_  composed.png\n\_\_  desktop_bold.png\n\_\_  desktop_light.png\n\_\_  desktop_warm.png\n\_\_  mobile_bold.png\n\_\_  mobile_light.png\n\_\_  mobile_warm.png\n```\n\n## templates/\nTheme template HTML files.\n\n```shell\n templates\n    components\n       common\n      |    header.html\n      |    footer.html\n      |    body.html\n      ...\n    layout\n       base.html\n      ...\n    pages\n```\n\n## config.json\nMain configuration file. \n\n```json\n{\n  \"name\": \"Cornerstone\",\n  \"version\": \"4.9.0-rc.1\",\n  \"meta\": {...\n  },\n  \"css_compiler\": \"scss\",\n  \"autoprefixer_cascade\": true,\n  \"autoprefixer_browsers\": [...\n  ],\n  \"settings\": {...\n  },\n  \"read_only_files\": [...\n  ],\n  \"resources\": {...\n  },\n  \"variations\": [...\n  ]\n}\n```\n\n## schema.json\nPage Builder settings schema.\n\n```json\n[\n  {\n    \"name\": \"i18n.Global\",\n    \"settings\": [\n      {\n        \"type\": \"heading\",\n        \"content\": \"i18n.BackgroundAndLines\"\n      },\n      {\n        \"type\": \"color\",\n        \"label\": \"i18n.BannerBackground\",\n        \"id\": \"color-primary\"\n      },\n      ...\n    ]\n  },\n  {\n    \"name\": \"i18n.HeaderAndFooter\",\n    \"settings\": [...\n    ],\n  },\n  ...\n```\n\n## schemaTranslations.json\n\nTranslations for Page Builder settings.\n\n```json\n{\n  \"i18n.Global\": {\n    \"default\": \"Global\",\n    \"fr\": \"Global\",\n    \"it\": \"Globale\",\n    \"uk\": \"\",\n    \"zh\": \"\"\n  },\n  \"i18n.BackgroundAndLines\": {\n    \"default\": \"Background and lines\",\n    \"fr\": \"Arrire-plan et lignes\",\n    \"it\": \"Sfondo e linee\",\n    \"uk\": \"  \",\n    \"zh\": \"\"\n  },\n  \"i18n.BannerBackground\": {\n    \"default\": \"Banner background\",\n    \"fr\": \"Bannire de larrire-plan\",\n    \"it\": \"Sfondo del banner\",\n    \"uk\": \" \",\n    \"zh\": \"\"\n    ...\n  }\n```"
