                    - type: text
                      data: "## Product Attributes Resource\n\nThe `optionChange` function is fired when the customer selects a product option for the current cart item (for example, changing a shirts color from a default \"yellow\" to \"green\"):\n\n<b>optionChange Signature</b>\n\n`utils.api.productAttributes.optionChange(productId, params, callback)`\n\n<table>\n  <tbody>\n\t\t<tr>\n    <th>Argument</th>\n    <th>Type</th>\n    <th>Description/Usage</th>\n  </tr>\n  <tr>\n    <td>params</td>\n    <td>Object</td>\n    <td>Contains a collection of IDs that map to product properties (color, size, etc.)</td>\n  </tr>\n  <tr>\n    <td>productId</td>\n    <td>Number</td>\n    <td>ID for this product</td>\n  </tr>\n  <tr>\n    <td>callback</td>\n    <td>Function</td>\n    <td>Asynchronous function call to handle the results</td>\n  </tr>\n\t</tbody>\n</table>\n\n\n**optionChange Examples**\n\nIn this example (from `common/product-details.js`), `optionChange` is called to update options in a Quick View modal:"
                      header:
                        anchor: stencil-utils_product-attributes
                    - type: code
                      data: >-
                        // Update product attributes. If we're in quick view and
                        the product has options, then also update the initial
                        view in case items are oos
                                if (_.isEmpty(productAttributesData) && hasOptions) {
                                    const $productId = $('[name="product_id"]', $form).val();

                                    utils.api.productAttributes.optionChange($productId, $form.serialize(), (err, response) => {
                                        const attributesData = response.data || {};

                                        this.updateProductAttributes(attributesData);
                                        this.updateView(attributesData);
                                    });
                                } else {
                                    this.updateProductAttributes(productAttributesData);
                                } 
                      header:
                        title: 'optionChange Example #1'
                        subtitle: common/product-details.js
                      config:
                        mode: js
                    - type: text
                      data: >-
                        In this example from `cart.js`, `optionChange` is called
                        before the final `if` test:
                    - type: code
                      data: |
                        cartEditOptions(itemId) {
                                const modal = defaultModal();
                                const options = {
                                    template: 'cart/modals/configure-product',
                                };

                                modal.open();

